<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TradeCloud LeoNyx</title>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { --bg-dark: #0f0f0f; --card-bg: #1a1a1a; --text-main: #e0e0e0; --accent: #bb86fc; --success: #03dac6; --danger: #cf6679; --border: #2c2c2c; }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg-dark); margin: 0; color: var(--text-main); line-height: 1.6; }
        .hidden { display: none !important; }
        header { display: flex; align-items: center; padding: 15px 20px; background: #161616; border-bottom: 1px solid var(--border); position: sticky; top: 0; z-index: 100; }
        .menu-btn { cursor: pointer; font-size: 1.6rem; color: var(--accent); background: none; border: none; padding: 10px; }
        
        h4 { color: var(--accent); font-weight: 600; text-transform: uppercase; font-size: 1.1rem; letter-spacing: 1.5px; margin-bottom: 20px; margin-top: 0; }
        
        #greeting-container { display: flex; align-items: center; justify-content: space-between; margin-bottom: 30px; flex-wrap: wrap; gap: 15px; }
        #user-greeting { font-size: 2.2rem; font-weight: 800; margin: 0; background: linear-gradient(45deg, var(--accent), #fff); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        
        .nav-drawer { position: fixed; top: 0; left: -280px; width: 260px; height: 100%; background: #161616; border-right: 1px solid var(--border); transition: 0.3s ease; z-index: 200; padding-top: 80px; }
        .nav-drawer.open { left: 0; }
        .nav-drawer button { display: block; width: 100%; padding: 18px 25px; text-align: left; background: none; border: none; color: var(--text-main); font-size: 1.1rem; cursor: pointer; }
        .container { max-width: 1100px; margin: 30px auto; padding: 0 20px; }
        #auth-overlay { position: fixed; top:0; left:0; width:100%; height:100%; background: var(--bg-dark); display:flex; justify-content:center; align-items:center; z-index:1000; }
        .auth-box { background: var(--card-bg); padding: 50px; border-radius: 16px; border: 1px solid var(--accent); width: 350px; text-align: center; }
        .view-section { display: none; }
        .view-section.active { display: block; }
        .card { background: var(--card-bg); padding: 25px; border-radius: 16px; border: 1px solid var(--border); margin-bottom: 25px; }
        .chart-btn { background: #222; border: 1px solid #333; color: white; padding: 8px 12px; border-radius: 8px; cursor: pointer; font-size: 0.8rem; margin-right: 5px; }
        .chart-btn.active { background: var(--accent); color: black; font-weight: bold; }
        input, select, textarea { background: #0a0a0a; color: white; border: 1px solid var(--border); padding: 12px; border-radius: 8px; width: 100%; box-sizing: border-box; }
        .btn-primary { background: var(--accent); color: black; padding: 16px; border: none; font-weight: 800; cursor: pointer; border-radius: 10px; width: 100%; }
        .btn-small { background: var(--accent); color: black; padding: 10px 20px; border: none; font-weight: 700; cursor: pointer; border-radius: 8px; font-size: 0.9rem; text-transform: uppercase; }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid var(--border); font-size: 0.9rem; }
        .btn-close-trade { background: var(--danger); color: white; border: none; padding: 5px 10px; border-radius: 4px; cursor: pointer; font-size: 0.75rem; font-weight: bold; }
        .member-item { display: flex; justify-content: space-between; padding: 10px; border-bottom: 1px solid #333; }
    </style>
</head>
<body>

<div id="auth-overlay">
    <div class="auth-box">
        <h2 style="color: var(--accent); margin-bottom: 30px;">TradeCloud LeoNyx</h2>
        <button onclick="loginGoogle()" class="btn-primary" style="background:white; color:#444; display:flex; align-items:center; justify-content:center; gap:10px;">
            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="20"> Login
        </button>
    </div>
</div>

<header id="main-header" class="hidden">
    <button class="menu-btn" onclick="toggleMenu()">&#9776;</button>
    <h3 id="view-title" style="margin-left: 20px; flex-grow: 1; color: var(--accent); text-transform: uppercase;">√úBERSICHT</h3>
    <button onclick="handleLogout()" style="background:none; border:none; color:#888; cursor:pointer;">Logout</button>
</header>

<nav class="nav-drawer" id="navDrawer">
    <button onclick="showView('√úbersicht')">üè† √úbersicht</button>
    <button onclick="showView('Lot Rechner')">üìä Lot Rechner</button>
    <button onclick="showView('News')">üì∞ News</button>
    <button onclick="prepareCreateView()">‚ûï Trade erstellen</button>
    <button onclick="showView('Historie')">üìú Historie</button>
    <button id="admin-link" class="hidden" onclick="showView('Einstellungen')" style="color: #ffb74d;">‚öôÔ∏è Einstellungen</button>
</nav>

<div id="app-content" class="container hidden">
    <section id="view-√úbersicht" class="view-section active">
        <div id="greeting-container">
            <h1 id="user-greeting">HALLO</h1>
            <button class="btn-small" onclick="prepareCreateView()">+ Trade erstellen</button>
        </div>
        
        <div id="overview-active-trades" class="card hidden">
            <h4>OFFENE TRADES</h4>
            <div id="activeListOverview"></div>
        </div>
        <div class="card">
            <h4>PERFORMANCE CHART</h4>
            <div style="display: flex; gap: 8px; flex-wrap: wrap; margin-bottom: 15px;">
                <button class="chart-btn" onclick="setQuickFilter('today')">Heute</button>
                <button class="chart-btn" onclick="setQuickFilter('week')">Woche</button>
                <button class="chart-btn" onclick="setQuickFilter('month')">Monat</button>
                <button class="chart-btn active" onclick="setQuickFilter('all')">Alles</button>
            </div>
            <div style="display: flex; gap: 10px; margin-bottom: 15px; align-items: center;">
                <input type="date" id="chartStart" style="width: auto;" onchange="updateChart()">
                <span>bis</span>
                <input type="date" id="chartEnd" style="width: auto;" onchange="updateChart()">
            </div>
            <div style="height: 300px;"><canvas id="ovChart"></canvas></div>
        </div>
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
            <div class="card"><div style="font-size:0.85rem; color:#888;">GESAMT PROFIT</div><div id="ovTotal" style="font-size:2rem; font-weight:800;">0.00 ‚Ç¨</div></div>
            <div class="card"><div style="font-size:0.85rem; color:#888;">WIN RATE</div><div id="ovWinRate" style="font-size:2rem; font-weight:800;">0%</div></div>
        </div>
    </section>

    <section id="view-Trade-erstellen" class="view-section">
        <div class="card">
            <h4 id="entry-headline">TRADE ERSTELLEN</h4>
            <input type="hidden" id="editId">
            <div style="display: grid; gap: 15px;">
                <input type="datetime-local" id="datetime">
                <select id="assetDropdown"></select>
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                    <select id="status" onchange="toggleOutcomeFields()">
                        <option value="Aktiv">Offen</option>
                        <option value="Geschlossen">Geschlossen</option>
                    </select>
                    <select id="mindset">
                        <option value="Neutral">üòê Neutral</option>
                        <option value="Sicher">üòä Sicher</option>
                        <option value="Angst">üò® Angst</option>
                        <option value="Wut">üò° Wut</option>
                    </select>
                </div>
                <div id="pnlWrapper" class="hidden"><input type="number" id="pnl" placeholder="Gewinn / Verlust (‚Ç¨)" step="0.01"></div>
                <input type="url" id="imgSetup" placeholder="Setup Link (z.B. TradingView)">
                <div id="outcomeWrapper" class="hidden"><input type="url" id="imgResult" placeholder="Ergebnis Link (z.B. TradingView)"></div>
                <textarea id="note" placeholder="Notizen..." rows="4"></textarea>
                <button onclick="saveTrade()" class="btn-primary">Trade speichern</button>
            </div>
        </div>
    </section>

    <section id="view-Historie" class="view-section">
        <div class="card" style="padding:0; overflow-x:auto;">
            <div style="padding: 25px 25px 0 25px;"><h4>HISTORIE</h4></div>
            <table>
                <thead><tr><th>Datum</th><th>Asset</th><th>P&L</th><th>Links</th><th>Notiz</th><th>Aktion</th></tr></thead>
                <tbody id="tradeBody"></tbody>
            </table>
        </div>
    </section>

    <section id="view-Lot-Rechner" class="view-section">
        <div class="card">
            <h4>LOT RECHNER</h4>
            <div style="display: grid; gap: 15px;">
                <select id="calcAssetType">
                    <option value="forex">Forex (100k Unit)</option>
                    <option value="gold">Gold (100oz)</option>
                    <option value="index">Index / Crypto (1 unit)</option>
                </select>
                <input type="number" id="calcBalance" value="10000" placeholder="Kontogr√∂√üe (‚Ç¨)" oninput="calculateLots()">
                <input type="number" id="calcRisk" value="1" placeholder="Risiko (%)" oninput="calculateLots()">
                <input type="number" id="calcEntry" placeholder="Einstiegspreis" oninput="calculateLots()">
                <input type="number" id="calcStop" placeholder="Stop Loss" oninput="calculateLots()">
                <div style="text-align: center; margin-top: 10px;">
                    <div style="color: #888; font-size: 0.8rem;">LOT GR√ñSSE</div>
                    <div id="lotResult" style="font-size: 3rem; font-weight: 900; color: var(--success);">0.01</div>
                </div>
            </div>
        </div>
    </section>

    <section id="view-News" class="view-section">
        <div class="card">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
                <h4>NEWS</h4>
                <select id="newsFilter" style="width: auto; padding: 5px 10px;" onchange="updateNewsWidget()">
                    <option value="high">High Impact Only</option>
                    <option value="middle">High & Mid Impact</option>
                    <option value="low">All (High, Mid, Low)</option>
                </select>
            </div>
            <div id="news-container" style="height: 600px; width: 100%;">
                </div>
        </div>
    </section>

    <section id="view-Einstellungen" class="view-section">
        <div class="card">
            <h4>EINSTELLUNGEN</h4>
            <div style="display: flex; gap: 10px; margin-bottom: 20px;">
                <input type="email" id="newMemberEmail" placeholder="Email hinzuf√ºgen">
                <button onclick="addMember()" class="chart-btn" style="background:var(--accent); color:black;">Add</button>
            </div>
            <div id="memberList"></div>
        </div>
    </section>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyDCgM4h6Rgk-r95Qy7BlT1S4QQI-4IDqAQ",
        authDomain: "trading-journal-acc.firebaseapp.com",
        projectId: "trading-journal-acc",
        storageBucket: "trading-journal-acc.firebasestorage.app",
        messagingSenderId: "68601000570",
        appId: "1:68601000570:web:87d3ebd5e86416403e41c3"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
    const adminEmail = "leon.luca.lauterbach@gmail.com";
    const myAssets = ["BTCUSD", "ETHUSD", "EURUSD", "GBPUSD", "GOLD", "DAX", "NASDAQ"];

    let trades = [];
    let ovChart;

    function loginGoogle() { auth.signInWithPopup(new firebase.auth.GoogleAuthProvider()); }
    function handleLogout() { auth.signOut().then(() => { location.reload(); }); }

    auth.onAuthStateChanged(async (user) => {
        if (user) {
            const email = user.email.toLowerCase();
            const memberDoc = await db.collection('members').doc(email).get();
            if (email === adminEmail || memberDoc.exists) {
                document.getElementById('auth-overlay').classList.add('hidden');
                document.getElementById('app-content').classList.remove('hidden');
                document.getElementById('main-header').classList.remove('hidden');
                const name = user.displayName ? user.displayName.split(' ')[0] : "Trader";
                document.getElementById('user-greeting').innerText = `HALLO ${name.toUpperCase()}`;
                if(email === adminEmail) {
                    document.getElementById('admin-link').classList.remove('hidden');
                    loadMembers();
                }
                loadTrades();
                updateNewsWidget(); // Initiale News laden
            } else { handleLogout(); alert("Kein Zugriff."); }
        } else {
            document.getElementById('auth-overlay').classList.remove('hidden');
            document.getElementById('app-content').classList.add('hidden');
            document.getElementById('main-header').classList.add('hidden');
        }
    });

    // NEWS WIDGET LOGIK
    function updateNewsWidget() {
        const filter = document.getElementById('newsFilter').value;
        const container = document.getElementById('news-container');
        container.innerHTML = ''; // Reset

        let importanceValue = "1,2,3"; // Default All
        if(filter === 'high') importanceValue = "3";
        if(filter === 'middle') importanceValue = "2,3";

        const script = document.createElement('script');
        script.type = 'text/javascript';
        script.src = 'https://s3.tradingview.com/external-embedding/embed-widget-events.js';
        script.async = true;
        script.innerHTML = JSON.stringify({
            "colorTheme": "dark",
            "isTransparent": true,
            "width": "100%",
            "height": "100%",
            "locale": "de_DE",
            "importanceFilter": importanceValue,
            "currencyFilter": "EUR,USD,GBP,JPY,AUD,CAD,CHF"
        });
        container.appendChild(script);
    }

    async function loadTrades() {
        const snap = await db.collection('trades').where('userId', '==', auth.currentUser.uid).get();
        trades = snap.docs.map(doc => ({ id: doc.id, ...doc.data() }));
        renderUI();
    }

    async function saveTrade() {
        const id = document.getElementById('editId').value;
        const data = {
            date: document.getElementById('datetime').value,
            asset: document.getElementById('assetDropdown').value,
            status: document.getElementById('status').value,
            mindset: document.getElementById('mindset').value,
            pnl: parseFloat(document.getElementById('pnl').value) || 0,
            imgSetup: document.getElementById('imgSetup').value,
            imgResult: document.getElementById('imgResult').value,
            note: document.getElementById('note').value,
            userId: auth.currentUser.uid
        };
        if(id) await db.collection('trades').doc(id).update(data);
        else await db.collection('trades').add(data);
        loadTrades(); showView('√úbersicht');
    }

    function quickClose(id) {
        editTrade(id);
        document.getElementById('status').value = 'Geschlossen';
        toggleOutcomeFields();
    }

    function editTrade(id) {
        const t = trades.find(x => x.id === id);
        showView('Trade-erstellen');
        document.getElementById('entry-headline').innerText = "TRADE BEARBEITEN";
        document.getElementById('editId').value = t.id;
        document.getElementById('datetime').value = t.date;
        document.getElementById('assetDropdown').value = t.asset;
        document.getElementById('status').value = t.status;
        document.getElementById('mindset').value = t.mindset;
        document.getElementById('pnl').value = t.pnl;
        document.getElementById('imgSetup').value = t.imgSetup || "";
        document.getElementById('imgResult').value = t.imgResult || "";
        document.getElementById('note').value = t.note || "";
        toggleOutcomeFields();
    }

    async function deleteTrade(id) {
        if(confirm("Trade endg√ºltig l√∂schen?")) { await db.collection('trades').doc(id).delete(); loadTrades(); }
    }

    function renderUI() {
        let totalPnl = 0, wins = 0, closedCount = 0;
        const body = document.getElementById('tradeBody');
        const activeListOv = document.getElementById('activeListOverview');
        body.innerHTML = ''; activeListOv.innerHTML = '';
        
        let hasActive = false;
        trades.sort((a,b) => new Date(b.date) - new Date(a.date)).forEach(t => {
            const isClosed = t.status === 'Geschlossen';
            if(!isClosed) {
                hasActive = true;
                activeListOv.innerHTML += `
                    <div style="display:flex; justify-content:space-between; align-items:center; padding:12px; border-bottom:1px solid #222;">
                        <span><b>${t.asset}</b> (${t.date.split('T')[0]})</span>
                        <button class="btn-close-trade" onclick="quickClose('${t.id}')">SCHLIESSEN</button>
                    </div>`;
            } else {
                totalPnl += t.pnl; closedCount++; if(t.pnl > 0) wins++;
            }
            body.innerHTML += `<tr>
                <td>${t.date.replace('T', ' ')}</td>
                <td><b>${t.asset}</b></td>
                <td style="color:${isClosed ? (t.pnl>=0?'var(--success)':'var(--danger)') : 'orange'}">${isClosed ? t.pnl.toFixed(2)+'‚Ç¨' : 'OFFEN'}</td>
                <td>
                    ${t.imgSetup ? `<a href="${t.imgSetup}" target="_blank">Setup</a>` : ''}
                    ${t.imgResult ? ` | <a href="${t.imgResult}" target="_blank">Result</a>` : ''}
                </td>
                <td><small>${t.note || ''}</small></td>
                <td>
                    <button onclick="editTrade('${t.id}')" style="background:none; border:none; cursor:pointer;">‚úèÔ∏è</button>
                    <button onclick="deleteTrade('${t.id}')" style="background:none; border:none; cursor:pointer;">üóëÔ∏è</button>
                </td>
            </tr>`;
        });
        document.getElementById('overview-active-trades').classList.toggle('hidden', !hasActive);
        const totalEl = document.getElementById('ovTotal');
        totalEl.innerText = totalPnl.toFixed(2) + " ‚Ç¨";
        totalEl.style.color = totalPnl >= 0 ? 'var(--success)' : 'var(--danger)';
        document.getElementById('ovWinRate').innerText = closedCount > 0 ? (wins/closedCount*100).toFixed(1) + "%" : "0%";
        updateChart();
    }

    function calculateLots() {
        const bal = parseFloat(document.getElementById('calcBalance').value);
        const risk = parseFloat(document.getElementById('calcRisk').value) / 100;
        const entry = parseFloat(document.getElementById('calcEntry').value);
        const stop = parseFloat(document.getElementById('calcStop').value);
        const type = document.getElementById('calcAssetType').value;
        if(!entry || !stop || entry === stop) return;
        const riskAmt = bal * risk;
        const diff = Math.abs(entry - stop);
        let lot = (type === 'forex') ? riskAmt / (diff * 100000) : (type === 'gold' ? riskAmt / (diff * 100) : riskAmt / diff);
        document.getElementById('lotResult').innerText = Math.max(0.01, lot).toFixed(2);
    }

    async function loadMembers() {
        const snap = await db.collection('members').get();
        const list = document.getElementById('memberList');
        list.innerHTML = '<h5>Berechtigte E-Mails:</h5>';
        snap.forEach(doc => { list.innerHTML += `<div class="member-item">${doc.id} <button onclick="deleteMember('${doc.id}')" style="background:none; border:none; color:red; cursor:pointer;">‚ùå</button></div>`; });
    }

    async function addMember() {
        const email = document.getElementById('newMemberEmail').value.toLowerCase().trim();
        if(email) { await db.collection('members').doc(email).set({ added: new Date() }); document.getElementById('newMemberEmail').value = ''; loadMembers(); }
    }

    async function deleteMember(id) { if(confirm("L√∂schen?")) { await db.collection('members').doc(id).delete(); loadMembers(); } }

    function prepareCreateView() {
        showView('Trade-erstellen');
        document.getElementById('entry-headline').innerText = "TRADE ERSTELLEN";
        document.getElementById('editId').value = "";
        const now = new Date(); now.setMinutes(now.getMinutes() - now.getTimezoneOffset());
        document.getElementById('datetime').value = now.toISOString().slice(0,16);
        document.getElementById('pnl').value = ""; document.getElementById('imgSetup').value = ""; document.getElementById('imgResult').value = ""; document.getElementById('note').value = "";
        toggleOutcomeFields();
    }

    function toggleOutcomeFields() {
        const isClosed = document.getElementById('status').value === 'Geschlossen';
        document.getElementById('pnlWrapper').classList.toggle('hidden', !isClosed);
        document.getElementById('outcomeWrapper').classList.toggle('hidden', !isClosed);
    }

    function showView(v) {
        document.querySelectorAll('.view-section').forEach(s => s.classList.remove('active'));
        const viewId = 'view-' + v.replace(' ', '-');
        document.getElementById(viewId).classList.add('active');
        document.getElementById('view-title').innerText = v;
        document.getElementById('navDrawer').classList.remove('open');
    }

    function setQuickFilter(m) {
        const now = new Date(); let start = new Date();
        if(m==='today') start.setHours(0,0,0,0);
        else if(m==='week') start.setDate(now.getDate()-7);
        else if(m==='month') start.setMonth(now.getMonth()-1);
        else start = "";
        document.getElementById('chartStart').value = start ? start.toISOString().split('T')[0] : "";
        document.getElementById('chartEnd').value = now.toISOString().split('T')[0];
        updateChart();
    }

    function updateChart() {
        const ctx = document.getElementById('ovChart').getContext('2d');
        const s = document.getElementById('chartStart').value;
        const e = document.getElementById('chartEnd').value;
        let filtered = trades.filter(t => t.status === 'Geschlossen');
        if(s) filtered = filtered.filter(t => t.date >= s);
        if(e) filtered = filtered.filter(t => t.date <= e + "T23:59");
        filtered.sort((a,b) => new Date(a.date) - new Date(b.date));
        let sum = 0; const points = filtered.map(t => { sum += t.pnl; return sum; });
        if(ovChart) ovChart.destroy();
        ovChart = new Chart(ctx, {
            type: 'line',
            data: { labels: filtered.map(t => t.date.split('T')[0]), datasets: [{ data: points, borderColor: '#bb86fc', tension: 0.2, fill: true, backgroundColor: 'rgba(187,134,252,0.1)' }] },
            options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } } }
        });
    }

    function toggleMenu() { document.getElementById('navDrawer').classList.toggle('open'); }
    document.getElementById('assetDropdown').innerHTML = myAssets.map(a => `<option value="${a}">${a}</option>`).join('');
</script>
</body>
</html>
