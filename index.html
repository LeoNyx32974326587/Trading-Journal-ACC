<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TradeCloud Pro</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>

    <style>
        :root { 
            --bg-dark: #050505; --card-bg: #121212; --cell-bg: #1e1e1e;
            --text-main: #e0e0e0; --text-sub: #888;
            --accent: #bb86fc; --success: #00c853; --danger: #ff3d00; --border: #2c2c2c; 
            --blur: 0px; --popup-bg: #1a1a1a; 
            --wa-bg: #0b141a; --wa-header: #202c33; --wa-bubble-in: #202c33;
            --wa-bubble-out: #005c4b; --wa-input-bg: #2a3942;
        }
        body { font-family: 'Inter', sans-serif; background: var(--bg-dark); margin: 0; color: var(--text-main); padding-bottom: 80px; overflow-x: hidden; }
        .hidden { display: none !important; }
        .view-section { display: none; }
        .view-section.active { display: block; }

        header { display: flex; align-items: center; justify-content: space-between; padding: 15px 20px; background: var(--bg-dark); border-bottom: 1px solid var(--border); position: sticky; top: 0; z-index: 100; }
        .menu-btn { cursor: pointer; font-size: 2rem; color: var(--text-main); background: none; border: none; }

        .nav-drawer { position: fixed; top: 0; left: -280px; width: 280px; height: 100%; background: var(--card-bg); border-right: 1px solid var(--border); transition: 0.3s; z-index: 200; padding-top: 10px; display: flex; flex-direction: column; }
        .nav-drawer.open { left: 0; }
        .nav-drawer button { display: block; width: 100%; padding: 15px 25px; text-align: left; background: none; border: none; color: var(--text-main); cursor: pointer; font-size: 1.1rem; border-bottom:1px solid rgba(255,255,255,0.03); }
        
        #menu-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 199; display: none; }
        #menu-overlay.open { display: block; }

        .container { max-width: 1200px; margin: 0 auto; padding: 15px; }
        .card { background: var(--card-bg); padding: 15px; border-radius: 12px; border: 1px solid var(--border); margin-bottom: 15px; }
        .btn-primary { background: var(--accent); color: black; padding: 15px; border: none; font-weight: 800; border-radius: 8px; width: 100%; cursor: pointer; }
        
        /* Sperre Design */
        .lock-badge { font-size: 0.8rem; margin-left: 10px; }
        .locked-view { text-align: center; padding: 50px 20px; }
        .adm-row { display: flex; justify-content: space-between; padding: 10px; background: var(--cell-bg); margin-bottom: 5px; border-radius: 5px; }
    </style>
</head>
<body>

<div id="auth-overlay" style="position:fixed; inset:0; background:rgba(0,0,0,0.9); display:flex; justify-content:center; align-items:center; z-index:1000;">
    <div class="card" style="text-align: center; width: 300px;">
        <h2 style="color: var(--accent);">TRADECLOUD</h2>
        <button onclick="loginGoogle()" class="btn-primary">LOGIN</button>
    </div>
</div>

<header id="main-header" class="hidden">
    <button class="menu-btn" onclick="toggleMenu()">&#9776;</button>
    <div id="view-title" style="font-weight:bold;">DASHBOARD</div>
    <div id="status-info" style="font-size:0.7rem;"></div>
</header>

<div id="menu-overlay" onclick="toggleMenu()"></div>

<nav class="nav-drawer" id="navDrawer">
    <button onclick="showView('Ãœbersicht')">ğŸ  Dashboard</button>
    <button onclick="prepareCreateView()" style="color:var(--accent);">â• Neuer Trade</button>
    <button onclick="showView('Chat')">ğŸ’¬ Chat <span class="lock-tag">ğŸ”’</span></button>
    <button onclick="showView('Kalender')">ğŸ“… Kalender</button>
    <button onclick="showView('Statistik')">ğŸ“ˆ Statistik</button>
    <button onclick="showView('Historie')">ğŸ“œ Historie</button>
    <button onclick="showView('TradingView')">ğŸ“ˆ Chart <span class="lock-tag">ğŸ”’</span></button>
    <button onclick="showView('Lot Rechner')">ğŸ“Š Lot Rechner <span class="lock-tag">ğŸ”’</span></button>
    <button onclick="showView('News')">ğŸ“° News <span class="lock-tag">ğŸ”’</span></button>
    <button onclick="showView('Einstellungen')">âš™ï¸ Einstellungen</button>
    <button onclick="handleLogout()" style="color: var(--danger);">ğŸšª Logout</button>
</nav>

<div id="app-content" class="container hidden">
    
    <section id="view-Ãœbersicht" class="view-section active">
        <h2 id="greet">Hallo!</h2>
        <div id="dashboard-list"></div>
    </section>

    <section id="view-Chat" class="view-section">
        <div id="chat-content">
            <div id="chat-msgs" style="height:300px; overflow-y:auto; background:var(--wa-bg); padding:10px; border-radius:10px;"></div>
            <input type="text" id="chat-inp" placeholder="Nachricht..." style="margin-top:10px;">
            <button onclick="sendChat()" class="btn-primary">Senden</button>
        </div>
    </section>

    <section id="view-TradingView" class="view-section">
        <div id="tv-container" style="height:500px;"></div>
    </section>

    <section id="view-Lot-Rechner" class="view-section">
        <div class="card">
            <h3>Lot Rechner</h3>
            <input type="number" id="l-bal" placeholder="Konto">
            <input type="number" id="l-risk" placeholder="Risiko %">
            <button onclick="calcLots()" class="btn-primary">Berechnen</button>
            <h2 id="l-res">0.00</h2>
        </div>
    </section>

    <section id="view-News" class="view-section">
        <div id="news-container" style="height:500px;"></div>
    </section>

    <section id="view-Historie" class="view-section">
        <div class="card"><table id="hist-table" style="width:100%;"></table></div>
    </section>

    <section id="view-Einstellungen" class="view-section">
        <div class="card">
            <h3>Journal</h3>
            <div id="j-form"><input id="j-name"><button onclick="addJournal()">Erstellen</button></div>
            <div id="admin-area" class="hidden">
                <hr><h3>Mitglieder</h3>
                <div id="adm-test"><h4>Test Phase</h4></div>
                <div id="adm-pro"><h4>Pro Phase</h4></div>
            </div>
        </div>
    </section>

    <section id="view-Locked" class="view-section locked-view">
        <span style="font-size:3rem;">ğŸ”’</span>
        <h2>Test-Version aktiv</h2>
        <p>Dieses Feature ist nur in Cloud Trade Pro verfÃ¼gbar.</p>
    </section>
</div>

<script>
    const firebaseConfig = { apiKey: "AIzaSyDCgM4h6Rgk-r95Qy7BlT1S4QQI-4IDqAQ", authDomain: "trading-journal-acc.firebaseapp.com", projectId: "trading-journal-acc", storageBucket: "trading-journal-acc.firebasestorage.app", messagingSenderId: "68601000570", appId: "1:68601000570:web:87d3ebd5e86416403e41c3" };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth(), db = firebase.firestore();

    let isPro = false, isAdmin = false, tradesCount = 0;
    const adminEmail = "leon.luca.lauterbach@gmail.com";

    auth.onAuthStateChanged(async user => {
        if(user) {
            let uDoc = await db.collection('users').doc(user.uid).get();
            if(!uDoc.exists) {
                await db.collection('users').doc(user.uid).set({email: user.email.toLowerCase(), status: 'test'});
                uDoc = await db.collection('users').doc(user.uid).get();
            }
            const data = uDoc.data();
            isPro = (data.status === 'pro' || user.email === adminEmail);
            isAdmin = (user.email === adminEmail);

            document.getElementById('status-info').innerText = isPro ? "PRO" : "TEST";
            document.querySelectorAll('.lock-tag').forEach(e => e.style.display = isPro ? 'none' : 'inline');
            if(isAdmin) document.getElementById('admin-area').classList.remove('hidden');

            document.getElementById('auth-overlay').classList.add('hidden');
            document.getElementById('app-content').classList.remove('hidden');
            document.getElementById('main-header').classList.remove('hidden');
            
            loadApp();
        }
    });

    async function loadApp() {
        const ts = await db.collection('trades').where('userId', '==', auth.currentUser.uid).get();
        tradesCount = ts.size;
        // Hier werden deine originalen Listen-Funktionen aufgerufen
        renderHistory(ts);
        if(isAdmin) loadAdmin();
    }

    function showView(v) {
        const restricted = ['Chat', 'TradingView', 'Lot Rechner', 'News'];
        document.querySelectorAll('.view-section').forEach(s => s.classList.remove('active'));
        
        if(!isPro && restricted.includes(v)) {
            document.getElementById('view-Locked').classList.add('active');
        } else {
            document.getElementById('view-' + v.replace(/\s+/g, '-')).classList.add('active');
            if(v === 'TradingView') new TradingView.widget({"container_id":"tv-container","autosize":true,"symbol":"FX:EURUSD","theme":"dark"});
            if(v === 'News') renderNews();
        }
        document.getElementById('view-title').innerText = v.toUpperCase();
        toggleMenu();
    }

    function prepareCreateView() {
        if(!isPro && tradesCount >= 5) return alert("Limit von 5 Trades erreicht! Werde Pro Mitglied.");
        // Hier dein originaler Pop-up Code fÃ¼r Trades
        alert("Trade-Erstellung Ã¶ffnen...");
    }

    async function addJournal() {
        const js = await db.collection('journals').where('userId', '==', auth.currentUser.uid).get();
        if(!isPro && js.size >= 1) return alert("In der Testversion ist nur 1 Journal erlaubt.");
        // Dein originaler Journal-Add Code
    }

    async function loadAdmin() {
        const snap = await db.collection('users').get();
        const tBox = document.getElementById('adm-test'), pBox = document.getElementById('adm-pro');
        tBox.innerHTML = '<h4>Test Phase</h4>'; pBox.innerHTML = '<h4>Pro Phase</h4>';
        snap.forEach(doc => {
            const u = doc.data(); if(u.email === adminEmail) return;
            const row = `<div class="adm-row"><span>${u.email}</span><div>
                <button onclick="setSt('${doc.id}', '${u.status === 'test' ? 'pro' : 'test'}')">${u.status === 'test' ? 'ğŸš€' : 'â³'}</button>
                <button onclick="setSt('${doc.id}', 'banned')">ğŸš«</button>
            </div></div>`;
            if(u.status === 'pro') pBox.innerHTML += row; else tBox.innerHTML += row;
        });
    }

    async function setSt(id, s) { await db.collection('users').doc(id).update({status: s}); loadAdmin(); }
    function toggleMenu() { document.getElementById('navDrawer').classList.toggle('open'); document.getElementById('menu-overlay').classList.toggle('open'); }
    function loginGoogle() { auth.signInWithPopup(new firebase.auth.GoogleAuthProvider()); }
    function handleLogout() { auth.signOut().then(() => location.reload()); }
    function renderNews() { document.getElementById('news-container').innerHTML = '<iframe src="https://www.forexfactory.com" style="width:100%;height:100%;"></iframe>'; }
</script>
</body>
</html>
