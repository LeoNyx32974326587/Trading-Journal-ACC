<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Journal Pro</title>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { 
            --bg-dark: #121212; --card-bg: #1e1e1e; --text-main: #e0e0e0; 
            --accent: #bb86fc; --success: #03dac6; --danger: #cf6679; --border: #333; 
        }

        body { font-family: 'Inter', sans-serif; background-color: var(--bg-dark); margin: 0; color: var(--text-main); overflow-x: hidden; }
        .hidden { display: none !important; }

        /* Navigation */
        header { 
            display: flex; align-items: center; padding: 15px 25px; 
            background: #1a1a1a; border-bottom: 1px solid var(--border); position: sticky; top: 0; z-index: 100;
        }
        .menu-btn { cursor: pointer; font-size: 1.5rem; color: var(--accent); margin-right: 20px; background: none; border: none; }
        
        .nav-drawer {
            position: fixed; top: 0; left: -250px; width: 250px; height: 100%;
            background: #1a1a1a; border-right: 1px solid var(--border);
            transition: 0.3s; z-index: 200; padding-top: 60px;
        }
        .nav-drawer.open { left: 0; }
        .nav-drawer button {
            display: block; width: 100%; padding: 15px 25px; text-align: left;
            background: none; border: none; color: var(--text-main); font-size: 1rem; cursor: pointer;
        }
        .nav-drawer button:hover { background: #252525; color: var(--accent); }

        .container { max-width: 1200px; margin: 30px auto; padding: 0 20px; }
        
        /* Auth Screen */
        #auth-overlay { position: fixed; top:0; left:0; width:100%; height:100%; background: #121212; display:flex; justify-content:center; align-items:center; z-index:1000; }
        .auth-box { background: #1e1e1e; padding: 30px; border-radius: 10px; border: 1px solid var(--accent); width: 320px; text-align: center; }
        .auth-box input { width: 100%; margin-bottom: 12px; padding: 12px; background: #000; border: 1px solid var(--border); color: white; border-radius: 6px; box-sizing: border-box; }

        /* Ansichten */
        .view-section { display: none; }
        .view-section.active { display: block; }

        /* Formular & Stats */
        .stat-card { background: #252525; padding: 20px; border-radius: 10px; text-align: center; border: 1px solid var(--border); margin-bottom: 20px; }
        .form-card { background: #252525; padding: 25px; border-radius: 12px; border: 1px solid var(--border); }
        .input-group { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px; }
        input, select, textarea { background: #121212; color: white; border: 1px solid var(--border); padding: 12px; border-radius: 6px; width: 100%; box-sizing: border-box; }

        /* Filter-Bar */
        .filter-bar { display: flex; flex-wrap: wrap; gap: 10px; margin-bottom: 20px; align-items: center; background: #1a1a1a; padding: 15px; border-radius: 10px; }
        .filter-btn { padding: 8px 15px; font-size: 0.8rem; background: #333; border: none; color: white; cursor: pointer; border-radius: 4px; }
        .filter-btn.active { background: var(--accent); color: black; }

        /* Tabelle */
        .table-container { overflow-x: auto; background: #1e1e1e; border-radius: 10px; border: 1px solid var(--border); }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 15px; text-align: left; border-bottom: 1px solid var(--border); }
        th { color: #888; font-size: 0.75rem; text-transform: uppercase; }
        .profit { color: var(--success); } .loss { color: var(--danger); }
    </style>
</head>
<body>

<div id="auth-overlay">
    <div class="auth-box">
        <h2 style="color: var(--accent)">Journal Login</h2>
        <input type="email" id="email" placeholder="E-Mail">
        <input type="password" id="password" placeholder="Passwort">
        <button onclick="handleLogin()" style="width:100%; background: var(--accent); color:black; padding:12px; border:none; border-radius:6px; cursor:pointer; font-weight:bold;">Login</button>
        <button onclick="handleGoogleLogin()" style="width:100%; background:white; color:black; padding:12px; border:none; border-radius:6px; cursor:pointer; font-weight:bold; margin-top:10px;">Mit Google anmelden</button>
        <p id="auth-error" style="color: var(--danger); font-size: 0.8rem; margin-top:10px;"></p>
    </div>
</div>

<header id="main-header" class="hidden">
    <button class="menu-btn" onclick="toggleMenu()">&#9776;</button>
    <h3 style="color: var(--accent); margin: 0; flex-grow: 1;">Trading Journal</h3>
    <button class="filter-btn" onclick="auth.signOut()">Logout</button>
</header>

<nav class="nav-drawer" id="navDrawer">
    <button onclick="showView('entry')">âž• Neuer Trade</button>
    <button onclick="showView('history')">ðŸ“œ Trade Historie</button>
    <button onclick="showView('stats')">ðŸ“Š Statistiken</button>
</nav>

<div id="app-content" class="container hidden">
    
    <section id="view-entry" class="view-section active">
        <h2>Neuen Trade eintragen</h2>
        <div class="form-card">
            <div class="input-group">
                <input type="date" id="date">
                <input type="text" id="asset" placeholder="Asset (z.B. EURUSD)">
            </div>
            <div class="input-group">
                <select id="status">
                    <option value="Aktiv">Offen (Laufend)</option>
                    <option value="Geschlossen">Geschlossen</option>
                </select>
                <input type="number" id="pnl" step="0.01" placeholder="Gewinn/Verlust (â‚¬)">
            </div>
            <textarea id="note" placeholder="Deine Analyse..." rows="3" style="margin-bottom: 15px;"></textarea>
            <button id="submitBtn" onclick="saveTrade()" style="width:100%; background: var(--accent); color:black; padding:15px; border:none; font-weight:bold; cursor:pointer; border-radius:6px;">Trade Speichern</button>
        </div>
    </section>

    <section id="view-history" class="view-section">
        <h2>Trade Historie</h2>
        
        <div class="filter-bar">
            <div style="display:flex; gap:5px;">
                <button class="filter-btn active" onclick="setPeriod('all', this)">Alles</button>
                <button class="filter-btn" onclick="setPeriod('day', this)">Heute</button>
                <button class="filter-btn" onclick="setPeriod('week', this)">Woche</button>
                <button class="filter-btn" onclick="setPeriod('month', this)">Monat</button>
                <button class="filter-btn" onclick="setPeriod('year', this)">Jahr</button>
            </div>
            <select id="sortOrder" onchange="renderUI()" style="width:auto; padding:5px; font-size:0.8rem;">
                <option value="desc">Neu zuerst</option>
                <option value="asc">Alt zuerst</option>
            </select>
        </div>

        <div class="table-container">
            <table>
                <thead>
                    <tr><th>Datum</th><th>Asset</th><th>Status</th><th>P&L</th><th>Notiz</th><th>Aktion</th></tr>
                </thead>
                <tbody id="tradeBody"></tbody>
            </table>
        </div>
    </section>

    <section id="view-stats" class="view-section">
        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:20px;">
            <div class="stat-card"><h3>Gesamt Profit</h3><p id="statTotal" style="font-size:2rem; font-weight:bold;">0.00 â‚¬</p></div>
            <div class="stat-card"><h3>Win Rate</h3><p id="statWinRate" style="font-size:2rem; font-weight:bold;">0%</p></div>
        </div>
        <div class="chart-container"><canvas id="equityChart"></canvas></div>
    </section>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyDCgM4h6Rgk-r95Qy7BlT1S4QQI-4IDqAQ",
        authDomain: "trading-journal-acc.firebaseapp.com",
        projectId: "trading-journal-acc",
        storageBucket: "trading-journal-acc.firebasestorage.app",
        messagingSenderId: "68601000570",
        appId: "1:68601000570:web:87d3ebd5e86416403e41c3"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
    const googleProvider = new firebase.auth.GoogleAuthProvider();

    let trades = [];
    let currentPeriod = 'all';
    let chart;

    // --- NAVIGATION & UI ---
    function toggleMenu() { document.getElementById('navDrawer').classList.toggle('open'); }

    function showView(viewId) {
        document.querySelectorAll('.view-section').forEach(s => s.classList.remove('active'));
        document.getElementById('view-' + viewId).classList.add('active');
        toggleMenu();
        if(viewId === 'stats') renderUI();
    }

    function setPeriod(period, btn) {
        currentPeriod = period;
        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        renderUI();
    }

    // --- FIREBASE & AUTH ---
    auth.onAuthStateChanged(user => {
        if (user) {
            document.getElementById('auth-overlay').classList.add('hidden');
            document.getElementById('app-content').classList.remove('hidden');
            document.getElementById('main-header').classList.remove('hidden');
            loadTrades();
        } else {
            document.getElementById('auth-overlay').classList.remove('hidden');
            document.getElementById('app-content').classList.add('hidden');
            document.getElementById('main-header').classList.add('hidden');
        }
    });

    async function handleLogin() {
        const e = document.getElementById('email').value;
        const p = document.getElementById('password').value;
        try { await auth.signInWithEmailAndPassword(e, p); } catch(e) { alert("Fehler!"); }
    }

    async function handleGoogleLogin() {
        try { await auth.signInWithPopup(googleProvider); } catch(e) { alert("Fehler!"); }
    }

    async function saveTrade() {
        const trade = {
            date: document.getElementById('date').value,
            asset: document.getElementById('asset').value.toUpperCase(),
            status: document.getElementById('status').value,
            pnl: parseFloat(document.getElementById('pnl').value) || 0,
            note: document.getElementById('note').value,
            userId: auth.currentUser.uid,
            timestamp: firebase.firestore.FieldValue.serverTimestamp()
        };
        if(!trade.asset) return alert("Asset eingeben!");
        await db.collection('trades').add(trade);
        alert("Gespeichert!");
        resetForm();
        loadTrades();
        showView('history');
    }

    async function loadTrades() {
        const snap = await db.collection('trades').where('userId', '==', auth.currentUser.uid).get();
        trades = snap.docs.map(doc => ({ id: doc.id, ...doc.data() }));
        renderUI();
    }

    async function deleteTrade(id) {
        if(confirm("LÃ¶schen?")) { await db.collection('trades').doc(id).delete(); loadTrades(); }
    }

    // --- RENDER LOGIK ---
    function filterByPeriod(data) {
        if (currentPeriod === 'all') return data;
        const now = new Date();
        return data.filter(t => {
            const tDate = new Date(t.date);
            const diff = (now - tDate) / (1000 * 60 * 60 * 24);
            if(currentPeriod === 'day') return diff < 1;
            if(currentPeriod === 'week') return diff < 7;
            if(currentPeriod === 'month') return diff < 30;
            if(currentPeriod === 'year') return diff < 365;
        });
    }

    function renderUI() {
        const body = document.getElementById('tradeBody');
        body.innerHTML = '';
        const sort = document.getElementById('sortOrder').value;
        
        let filtered = filterByPeriod(trades);
        filtered.sort((a,b) => sort === 'desc' ? new Date(b.date) - new Date(a.date) : new Date(a.date) - new Date(b.date));

        let total = 0, wins = 0;
        filtered.forEach(t => {
            if(t.status === 'Geschlossen') {
                total += t.pnl;
                if(t.pnl > 0) wins++;
            }
            body.innerHTML += `
                <tr>
                    <td>${t.date}</td>
                    <td><b>${t.asset}</b></td>
                    <td>${t.status}</td>
                    <td class="${t.pnl >= 0 ? 'profit' : 'loss'}">${t.pnl.toFixed(2)}â‚¬</td>
                    <td style="font-size:0.75rem; color:#888;">${t.note}</td>
                    <td><button onclick="deleteTrade('${t.id}')" style="background:none; border:none; color:var(--danger); cursor:pointer;">X</button></td>
                </tr>`;
        });

        document.getElementById('statTotal').innerText = total.toFixed(2) + " â‚¬";
        document.getElementById('statWinRate').innerText = filtered.length ? (wins/filtered.length*100).toFixed(1) + "%" : "0%";
        updateChart(filtered);
    }

    function updateChart(data) {
        const ctx = document.getElementById('equityChart').getContext('2d');
        const sorted = [...data].sort((a,b) => new Date(a.date) - new Date(b.date));
        let sum = 0;
        const points = sorted.map(t => { sum += t.pnl; return sum; });
        if(chart) chart.destroy();
        chart = new Chart(ctx, {
            type: 'line',
            data: { labels: sorted.map(t => t.date), datasets: [{ data: points, borderColor: '#bb86fc', fill: true, tension: 0.3 }] },
            options: { responsive: true, maintainAspectRatio: false }
        });
    }

    function resetForm() {
        document.getElementById('asset').value = '';
        document.getElementById('pnl').value = '';
        document.getElementById('note').value = '';
        document.getElementById('date').valueAsDate = new Date();
    }
    document.getElementById('date').valueAsDate = new Date();
</script>
</body>
</html>
