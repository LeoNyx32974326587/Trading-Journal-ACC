<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TradeCloud Pro - Performance Journal</title>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { 
            --bg-dark: #0f0f0f; --card-bg: #1a1a1a; --text-main: #e0e0e0; 
            --accent: #bb86fc; --success: #03dac6; --danger: #cf6679; --border: #2c2c2c; 
        }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg-dark); margin: 0; color: var(--text-main); line-height: 1.6; }
        .hidden { display: none !important; }
        
        header { display: flex; align-items: center; padding: 15px 20px; background: #161616; border-bottom: 1px solid var(--border); position: sticky; top: 0; z-index: 100; }
        .menu-btn { cursor: pointer; font-size: 1.6rem; color: var(--accent); background: none; border: none; padding: 10px; }
        
        h4 { color: var(--accent); font-weight: 600; text-transform: uppercase; font-size: 1.1rem; letter-spacing: 1.5px; margin-top: 0; margin-bottom: 25px; }

        #user-greeting { font-size: 2.2rem; font-weight: 800; margin-bottom: 30px; background: linear-gradient(45deg, var(--accent), #fff); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        .nav-drawer { position: fixed; top: 0; left: -280px; width: 260px; height: 100%; background: #161616; border-right: 1px solid var(--border); transition: 0.3s ease; z-index: 200; padding-top: 80px; }
        .nav-drawer.open { left: 0; }
        .nav-drawer button { display: block; width: 100%; padding: 18px 25px; text-align: left; background: none; border: none; color: var(--text-main); font-size: 1.1rem; cursor: pointer; }
        
        .container { max-width: 1100px; margin: 30px auto; padding: 0 20px; }
        
        #auth-overlay { position: fixed; top:0; left:0; width:100%; height:100%; background: var(--bg-dark); display:flex; justify-content:center; align-items:center; z-index:1000; }
        .auth-box { background: var(--card-bg); padding: 50px; border-radius: 16px; border: 1px solid var(--accent); width: 350px; text-align: center; }
        
        .view-section { display: none; }
        .view-section.active { display: block; }
        .card { background: var(--card-bg); padding: 25px; border-radius: 16px; border: 1px solid var(--border); margin-bottom: 25px; }
        
        .chart-btn { background: #222; border: 1px solid #333; color: white; padding: 8px 16px; border-radius: 8px; cursor: pointer; font-size: 0.85rem; }
        .chart-btn.active { background: var(--accent); color: black; font-weight: bold; }

        input, select, textarea { background: #0a0a0a; color: white; border: 1px solid var(--border); padding: 14px; border-radius: 10px; width: 100%; font-size: 1rem; box-sizing: border-box; }
        .btn-primary { background: var(--accent); color: black; padding: 16px; border: none; font-weight: 800; cursor: pointer; border-radius: 10px; width: 100%; font-size: 1rem; }
        
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 16px; text-align: left; border-bottom: 1px solid var(--border); font-size: 0.95rem; }

        .asset-tag { display: inline-flex; align-items: center; background: #222; padding: 5px 12px; border-radius: 20px; margin: 5px; border: 1px solid var(--border); }
        .asset-tag span { margin-right: 8px; font-size: 0.9rem; }
        .asset-tag b { cursor: pointer; color: var(--danger); }

        #lotResult { font-size: 2.5rem; font-weight: 900; color: var(--success); text-align: center; margin: 20px 0; }
    </style>
</head>
<body>

<div id="auth-overlay">
    <div class="auth-box">
        <h2 style="color: var(--accent); margin-bottom: 30px; font-size: 2rem;">TradeCloud</h2>
        <button onclick="loginGoogle()" class="btn-primary" style="background:white; color:#444; display:flex; align-items:center; justify-content:center; gap:10px;">
            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="20"> Google Login
        </button>
        <p id="auth-error" style="color: var(--danger); margin-top: 15px;" class="hidden"></p>
    </div>
</div>

<header id="main-header" class="hidden">
    <button class="menu-btn" onclick="toggleMenu()">&#9776;</button>
    <h3 id="view-title" style="margin-left: 20px; flex-grow: 1; color: var(--accent); font-weight: 700; font-size: 1.3rem;">√úBERSICHT</h3>
    <button onclick="auth.signOut()" style="background:none; border:none; color:#888; cursor:pointer; font-weight:bold;">Logout</button>
</header>

<nav class="nav-drawer" id="navDrawer">
    <button onclick="showView('overview')">üè† √úbersicht</button>
    <button onclick="showView('calculator')">üìä Lot Rechner</button>
    <button onclick="showView('news')">üì∞ News</button>
    <button onclick="showView('entry')">‚ûï Trade erstellen</button>
    <button onclick="showView('history')">üìú Historie</button>
    <button id="admin-link" class="hidden" onclick="showView('settings')" style="color: #ffb74d;">‚öôÔ∏è Einstellungen</button>
</nav>

<div id="app-content" class="container hidden">
    <section id="view-overview" class="view-section active">
        <h1 id="user-greeting">HALLO</h1>
        <div class="card">
            <h4>PERFORMANCE CHART</h4>
            <div style="height: 300px;"><canvas id="ovChart"></canvas></div>
        </div>
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
            <div class="card"><div>PROFIT</div><div id="ovTotal" style="font-size:2rem; font-weight:800;">0.00 ‚Ç¨</div></div>
            <div class="card"><div>WIN RATE</div><div id="ovWinRate" style="font-size:2rem; font-weight:800;">0%</div></div>
        </div>
    </section>

    <section id="view-calculator" class="view-section">
        <div class="card">
            <h4>LOT RECHNER</h4>
            <select id="calcAsset" onchange="calculateLots()"></select>
            <input type="number" id="calcBalance" value="10000" placeholder="Kontogr√∂√üe" oninput="calculateLots()" style="margin-top:15px;">
            <input type="number" id="calcRisk" value="1" step="0.1" placeholder="Risiko %" oninput="calculateLots()" style="margin-top:15px;">
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top:15px;">
                <input type="number" id="calcEntry" step="0.00001" placeholder="Einstieg" oninput="calculateLots()">
                <input type="number" id="calcStop" step="0.00001" placeholder="Stop Loss" oninput="calculateLots()">
            </div>
            <div id="lotResult">0.01</div>
            <div style="text-align: center; color: var(--danger);" id="calcRiskAmount">Risiko: 0.00 ‚Ç¨</div>
        </div>
    </section>

    <section id="view-news" class="view-section">
        <div class="card">
            <h4>NEWS</h4>
            <iframe src="https://www.tradingview-widget.com/embed-widget/events/?locale=de#%7B%22colorTheme%22%3A%22dark%22%2C%22importanceFilter%22%3A%220%2C1%22%7D" style="width: 100%; height: 500px; border: none;"></iframe>
        </div>
    </section>

    <section id="view-entry" class="view-section">
        <div class="card">
            <h4>TRADE ERSTELLEN</h4>
            <input type="datetime-local" id="datetime">
            <select id="assetDropdown" style="margin-top:15px;"></select>
            <select id="status" onchange="toggleOutcomeFields()" style="margin-top:15px;">
                <option value="Aktiv">Offen</option>
                <option value="Geschlossen">Geschlossen</option>
            </select>
            <div id="pnlWrapper" class="hidden" style="margin-top:15px;"><input type="number" id="pnl" step="0.01" placeholder="G/V in ‚Ç¨"></div>
            <textarea id="note" placeholder="Notizen..." rows="3" style="margin-top:15px;"></textarea>
            <button onclick="saveTrade()" class="btn-primary" style="margin-top:20px;">Speichern</button>
        </div>
    </section>

    <section id="view-settings" class="view-section">
        <div class="card">
            <h4>ASSETS VERWALTEN</h4>
            <div style="display: flex; gap: 10px; margin-bottom: 20px;">
                <input type="text" id="newAssetInput" placeholder="z.B. GBPJPY">
                <button onclick="addAsset()" class="btn-primary" style="width: auto;">Add</button>
            </div>
            <div id="assetManagementList"></div>
        </div>
        <div class="card">
            <h4>MITGLIEDER</h4>
            <div id="memberList"></div>
        </div>
    </section>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyDCgM4h6Rgk-r95Qy7BlT1S4QQI-4IDqAQ",
        authDomain: "trading-journal-acc.firebaseapp.com",
        projectId: "trading-journal-acc",
        storageBucket: "trading-journal-acc.firebasestorage.app",
        messagingSenderId: "68601000570",
        appId: "1:68601000570:web:87d3ebd5e86416403e41c3"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
    const adminEmail = "leon.luca.lauterbach@gmail.com";

    let trades = [];
    let assetList = ["BTCUSD", "ETHUSD", "EURUSD", "GBPUSD", "GOLD", "DAX", "NASDAQ"];

    auth.onAuthStateChanged(async (user) => {
        if (user) {
            const email = user.email.toLowerCase();
            const memberDoc = await db.collection('members').doc(email).get();
            if (email === adminEmail || memberDoc.exists) {
                document.getElementById('auth-overlay').classList.add('hidden');
                document.getElementById('app-content').classList.remove('hidden');
                document.getElementById('main-header').classList.remove('hidden');
                if(email === adminEmail) document.getElementById('admin-link').classList.remove('hidden');
                loadAssets();
                loadTrades();
            } else { auth.signOut(); }
        }
    });

    async function loadAssets() {
        const doc = await db.collection('settings').doc('assets').get();
        if (doc.exists) assetList = doc.data().list;
        renderAssetDropdowns();
    }

    async function addAsset() {
        const val = document.getElementById('newAssetInput').value.toUpperCase().trim();
        if (!val || assetList.includes(val)) return;
        assetList.push(val);
        await db.collection('settings').doc('assets').set({ list: assetList });
        document.getElementById('newAssetInput').value = '';
        renderAssetDropdowns();
    }

    async function removeAsset(a) {
        assetList = assetList.filter(i => i !== a);
        await db.collection('settings').doc('assets').set({ list: assetList });
        renderAssetDropdowns();
    }

    function renderAssetDropdowns() {
        const html = assetList.map(a => `<option value="${a}">${a}</option>`).join('');
        document.getElementById('assetDropdown').innerHTML = html;
        document.getElementById('calcAsset').innerHTML = html;
        
        const manageList = document.getElementById('assetManagementList');
        manageList.innerHTML = assetList.map(a => `<div class="asset-tag"><span>${a}</span><b onclick="removeAsset('${a}')">‚úï</b></div>`).join('');
    }

    function calculateLots() {
        const balance = parseFloat(document.getElementById('calcBalance').value) || 0;
        const riskP = parseFloat(document.getElementById('calcRisk').value) || 0;
        const entry = parseFloat(document.getElementById('calcEntry').value) || 0;
        const stop = parseFloat(document.getElementById('calcStop').value) || 0;
        const asset = document.getElementById('calcAsset').value;

        if (!entry || !stop || entry === stop) return;

        const riskAmt = balance * (riskP / 100);
        const diff = Math.abs(entry - stop);
        let lots = 0;

        if (asset.includes("USD") && asset !== "BTCUSD") lots = riskAmt / (diff * 100000);
        else if (asset === "GOLD") lots = riskAmt / (diff * 100);
        else lots = riskAmt / diff;

        document.getElementById('lotResult').innerText = Math.max(0.01, lots).toFixed(2);
        document.getElementById('calcRiskAmount').innerText = `Risiko: ${riskAmt.toFixed(2)} ‚Ç¨`;
    }

    // Standard Funktionen (ShowView, Save, LoadTrades etc. bleiben erhalten)
    function showView(v) {
        document.querySelectorAll('.view-section').forEach(s => s.classList.remove('active'));
        document.getElementById('view-'+v).classList.add('active');
        document.getElementById('view-title').innerText = v.toUpperCase();
        document.getElementById('navDrawer').classList.remove('open');
    }

    function toggleMenu() { document.getElementById('navDrawer').classList.toggle('open'); }
    function toggleOutcomeFields() { document.getElementById('pnlWrapper').classList.toggle('hidden', document.getElementById('status').value !== 'Geschlossen'); }

    function loginGoogle() { auth.signInWithPopup(new firebase.auth.GoogleAuthProvider()); }

    async function loadTrades() {
        const snap = await db.collection('trades').where('userId', '==', auth.currentUser.uid).get();
        trades = snap.docs.map(doc => doc.data());
        // Chart & Stats Update Logik hier...
    }

    async function saveTrade() {
        const t = {
            date: document.getElementById('datetime').value,
            asset: document.getElementById('assetDropdown').value,
            status: document.getElementById('status').value,
            pnl: parseFloat(document.getElementById('pnl').value) || 0,
            note: document.getElementById('note').value,
            userId: auth.currentUser.uid
        };
        await db.collection('trades').add(t);
        showView('overview');
        loadTrades();
    }
</script>
</body>
</html>
