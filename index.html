<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TradeCloud Pro - Final Version</title>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { --bg-dark: #0f0f0f; --card-bg: #1a1a1a; --text-main: #e0e0e0; --accent: #bb86fc; --success: #03dac6; --danger: #cf6679; --border: #2c2c2c; }
        body { font-family: 'Inter', sans-serif; background: var(--bg-dark); margin: 0; color: var(--text-main); }
        .hidden { display: none !important; }
        header { display: flex; align-items: center; padding: 15px 20px; background: #161616; border-bottom: 1px solid var(--border); position: sticky; top: 0; z-index: 100; }
        .menu-btn { cursor: pointer; font-size: 1.5rem; color: var(--accent); background: none; border: none; }
        #user-greeting { font-size: 1.8rem; font-weight: 800; margin-bottom: 20px; color: white; }
        .nav-drawer { position: fixed; top: 0; left: -280px; width: 260px; height: 100%; background: #161616; border-right: 1px solid var(--border); transition: 0.3s; z-index: 200; padding-top: 60px; }
        .nav-drawer.open { left: 0; }
        .nav-drawer button { display: block; width: 100%; padding: 15px 25px; text-align: left; background: none; border: none; color: white; cursor: pointer; border-bottom: 1px solid #222; }
        .container { max-width: 1000px; margin: 20px auto; padding: 0 20px; }
        .card { background: var(--card-bg); padding: 20px; border-radius: 12px; border: 1px solid var(--border); margin-bottom: 20px; }
        .view-section { display: none; }
        .view-section.active { display: block; }
        .chart-btn { background: #222; border: 1px solid #333; color: white; padding: 6px 10px; border-radius: 6px; cursor: pointer; font-size: 0.7rem; }
        .chart-btn.active { background: var(--accent); color: black; }
        input, select, textarea { background: #0a0a0a; color: white; border: 1px solid var(--border); padding: 10px; border-radius: 6px; width: 100%; margin-bottom: 10px; box-sizing: border-box; }
        .btn-primary { background: var(--accent); color: black; padding: 14px; border: none; font-weight: bold; cursor: pointer; border-radius: 8px; width: 100%; }
        table { width: 100%; border-collapse: collapse; font-size: 0.85rem; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid #222; }
        .open-trade-item { display: flex; justify-content: space-between; align-items: center; padding: 10px 0; border-bottom: 1px solid #222; }
        #auth-overlay { position: fixed; inset: 0; background: var(--bg-dark); display: flex; justify-content: center; align-items: center; z-index: 1000; }
    </style>
</head>
<body>

<div id="auth-overlay">
    <div class="card" style="text-align: center; width: 300px;">
        <h2 style="color: var(--accent);">TradeCloud</h2>
        <button onclick="loginGoogle()" class="btn-primary">Login mit Google</button>
    </div>
</div>

<header id="main-header" class="hidden">
    <button class="menu-btn" onclick="toggleMenu()">&#9776;</button>
    <div id="view-title" style="margin-left: 20px; font-weight: bold; color: var(--accent);">√úBERSICHT</div>
</header>

<nav class="nav-drawer" id="navDrawer">
    <button onclick="showView('√úbersicht')">üè† √úbersicht</button>
    <button onclick="showView('Lot Rechner')">üìä Lot Rechner</button>
    <button onclick="showView('News')">üì∞ News</button>
    <button onclick="prepareCreateView()">‚ûï Trade erstellen</button>
    <button onclick="showView('Historie')">üìú Historie</button>
    <button id="admin-link" class="hidden" onclick="showView('Einstellungen')" style="color: #ffb74d;">‚öôÔ∏è Einstellungen</button>
    <button onclick="handleLogout()" style="margin-top: 20px; color: #888;">üö™ Logout</button>
</nav>

<div id="app-content" class="container hidden">
    <section id="view-√úbersicht" class="view-section active">
        <h1 id="user-greeting">HALLO</h1>
        <div class="card">
            <h4>üìç OFFENE POSITIONEN</h4>
            <div id="open-trades-list"></div>
        </div>
        <div class="card">
            <div style="display: flex; justify-content: space-between; margin-bottom: 10px;">
                <h4>PERFORMANCE</h4>
                <div id="filter-container">
                    <button class="chart-btn" onclick="setFilter('today', this)">H</button>
                    <button class="chart-btn" onclick="setFilter('week', this)">W</button>
                    <button class="chart-btn" onclick="setFilter('month', this)">M</button>
                    <button class="chart-btn" onclick="setFilter('year', this)">J</button>
                    <button class="chart-btn active" onclick="setFilter('all', this)">Alle</button>
                </div>
            </div>
            <div style="height: 200px;"><canvas id="ovChart"></canvas></div>
        </div>
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
            <div class="card"><div>PROFIT</div><div id="ovTotal" style="font-size:1.3rem; font-weight:bold;">0.00 ‚Ç¨</div></div>
            <div class="card"><div>WIN RATE</div><div id="ovWinRate" style="font-size:1.3rem; font-weight:bold;">0%</div></div>
        </div>
    </section>

    <section id="view-Trade-erstellen" class="view-section">
        <div class="card">
            <h4 id="form-header">TRADE LOGGER</h4>
            <input type="hidden" id="editId">
            <input type="datetime-local" id="datetime">
            <div style="display:flex; gap:5px;">
                <select id="assetDropdown" style="flex:1;"></select>
                <button onclick="addAssetPrompt()" class="chart-btn" style="height:40px;">+</button>
            </div>
            <select id="status" onchange="togglePnl()"><option value="Aktiv">Offen</option><option value="Geschlossen">Geschlossen</option></select>
            <div id="pnlDiv" class="hidden"><input type="number" id="pnl" placeholder="P&L (‚Ç¨)" step="0.01"></div>
            <input type="url" id="imgSetup" placeholder="Setup Link">
            <textarea id="note" placeholder="Notizen..."></textarea>
            <button onclick="saveTrade()" class="btn-primary">SPEICHERN</button>
        </div>
    </section>

    <section id="view-Historie" class="view-section">
        <div class="card" style="padding:5px; overflow-x:auto;">
            <table>
                <thead><tr><th>Datum</th><th>Asset</th><th>P&L</th><th>Aktion</th></tr></thead>
                <tbody id="tradeBody"></tbody>
            </table>
        </div>
    </section>

    <section id="view-Lot-Rechner" class="view-section">
        <div class="card">
            <h4>LOT RECHNER</h4>
            <select id="cType"><option value="forex">Forex</option><option value="indices">Indizes / Gold</option></select>
            <input type="number" id="cBal" placeholder="Kontostand">
            <input type="number" id="cRisk" placeholder="Risiko %">
            <input type="number" id="cEnt" placeholder="Einstieg">
            <input type="number" id="cSl" placeholder="Stop Loss">
            <button onclick="calcLots()" class="btn-primary">BERECHNEN</button>
            <div id="cRes" style="font-size:2rem; text-align:center; margin-top:15px; color:var(--success);">0.00</div>
        </div>
    </section>

    <section id="view-News" class="view-section"><div class="card" style="height:500px; padding:0;"><div id="news-box" style="height:100%;"></div></div></section>

    <section id="view-Einstellungen" class="view-section">
        <div class="card">
            <h4>ADMIN EINSTELLUNGEN</h4>
            <input type="email" id="admEmail" placeholder="User E-Mail">
            <button onclick="admAdd()" class="btn-primary" style="margin-bottom:15px;">User hinzuf√ºgen</button>
            <div id="admList"></div>
        </div>
    </section>
</div>

<script>
    const firebaseConfig = { apiKey: "AIzaSyDCgM4h6Rgk-r95Qy7BlT1S4QQI-4IDqAQ", authDomain: "trading-journal-acc.firebaseapp.com", projectId: "trading-journal-acc", storageBucket: "trading-journal-acc.firebasestorage.app", messagingSenderId: "68601000570", appId: "1:68601000570:web:87d3ebd5e86416403e41c3" };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth(), db = firebase.firestore();

    let trades = [], userAssets = ["EURUSD", "NAS100", "GOLD"], ovChart, currentFilter = 'all';

    auth.onAuthStateChanged(async (user) => {
        if (user) {
            document.getElementById('auth-overlay').classList.add('hidden');
            document.getElementById('app-content').classList.remove('hidden');
            document.getElementById('main-header').classList.remove('hidden');
            document.getElementById('user-greeting').innerText = `HALLO ${user.displayName?.split(' ')[0] || 'TRADER'}`;
            
            if(user.email === "leon.luca.lauterbach@gmail.com") {
                document.getElementById('admin-link').classList.remove('hidden');
                admLoad();
            }
            
            await syncAssets();
            loadData();
            setInterval(loadData, 5000);
        }
    });

    async function syncAssets() {
        const doc = await db.collection('userAssets').doc(auth.currentUser.uid).get();
        if(doc.exists) userAssets = doc.data().assets;
        const sel = document.getElementById('assetDropdown');
        sel.innerHTML = userAssets.map(a => `<option value="${a}">${a}</option>`).join('');
    }

    async function addAssetPrompt() {
        const a = prompt("Neues Asset (z.B. BTCUSD):");
        if(a) {
            userAssets.push(a.toUpperCase());
            await db.collection('userAssets').doc(auth.currentUser.uid).set({assets: userAssets});
            syncAssets();
        }
    }

    async function loadData() {
        const snap = await db.collection('trades').where('userId', '==', auth.currentUser.uid).get();
        trades = snap.docs.map(d => ({id: d.id, ...d.data()}));
        render();
    }

    function setFilter(f, btn) {
        currentFilter = f;
        document.querySelectorAll('#filter-container .chart-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        render();
    }

    function render() {
        // Dashboard
        const open = trades.filter(t => t.status === 'Aktiv');
        document.getElementById('open-trades-list').innerHTML = open.length ? open.map(t => `
            <div class="open-trade-item">
                <span><b>${t.asset}</b> (${t.date.split('T')[0]})</span>
                <button onclick="editTrade('${t.id}', true)" class="chart-btn" style="background:var(--success); color:black;">Schlie√üen</button>
            </div>
        `).join('') : '<p>Keine offenen Trades.</p>';

        // Stats & Chart
        let closed = trades.filter(t => t.status === 'Geschlossen').sort((a,b) => new Date(a.date) - new Date(b.date));
        const now = new Date();
        if(currentFilter === 'today') closed = closed.filter(t => new Date(t.date).toDateString() === now.toDateString());
        if(currentFilter === 'week') { let d = new Date(); d.setDate(d.getDate()-7); closed = closed.filter(t => new Date(t.date) >= d); }
        if(currentFilter === 'month') { let d = new Date(); d.setMonth(d.getMonth()-1); closed = closed.filter(t => new Date(t.date) >= d); }
        if(currentFilter === 'year') { let d = new Date(); d.setFullYear(d.getFullYear()-1); closed = closed.filter(t => new Date(t.date) >= d); }

        let sum = 0, wins = 0;
        const points = closed.map(t => { sum += t.pnl; if(t.pnl > 0) wins++; return sum; });
        document.getElementById('ovTotal').innerText = sum.toFixed(2) + " ‚Ç¨";
        document.getElementById('ovWinRate').innerText = closed.length ? (wins/closed.length*100).toFixed(0) + "%" : "0%";

        const ctx = document.getElementById('ovChart').getContext('2d');
        if(ovChart) ovChart.destroy();
        ovChart = new Chart(ctx, { type: 'line', data: { labels: closed.map(t => t.date.split('T')[0]), datasets: [{ data: points, borderColor: '#bb86fc', tension: 0.3 }] }, options: { responsive: true, maintainAspectRatio: false }});

        // Historie
        document.getElementById('tradeBody').innerHTML = trades.sort((a,b) => new Date(b.date) - new Date(a.date)).map(t => `
            <tr>
                <td>${t.date.split('T')[0]}</td>
                <td>${t.asset}</td>
                <td style="color:${t.pnl >= 0 ? 'var(--success)' : 'var(--danger)'}">${t.pnl.toFixed(2)}‚Ç¨</td>
                <td><button onclick="editTrade('${t.id}')">‚úèÔ∏è</button> <button onclick="delTrade('${t.id}')">üóëÔ∏è</button></td>
            </tr>
        `).join('');
    }

    async function saveTrade() {
        const id = document.getElementById('editId').value;
        const data = {
            date: document.getElementById('datetime').value,
            asset: document.getElementById('assetDropdown').value,
            status: document.getElementById('status').value,
            pnl: parseFloat(document.getElementById('pnl').value) || 0,
            imgSetup: document.getElementById('imgSetup').value,
            note: document.getElementById('note').value,
            userId: auth.currentUser.uid
        };
        id ? await db.collection('trades').doc(id).update(data) : await db.collection('trades').add(data);
        showView('√úbersicht'); loadData();
    }

    function editTrade(id, closeOnly = false) {
        const t = trades.find(x => x.id === id);
        document.getElementById('editId').value = t.id;
        document.getElementById('datetime').value = t.date;
        document.getElementById('assetDropdown').value = t.asset;
        document.getElementById('status').value = closeOnly ? 'Geschlossen' : t.status;
        document.getElementById('pnl').value = t.pnl;
        document.getElementById('imgSetup').value = t.imgSetup || '';
        document.getElementById('note').value = t.note || '';
        togglePnl(); showView('Trade erstellen');
    }

    async function delTrade(id) { if(confirm('L√∂schen?')) { await db.collection('trades').doc(id).delete(); loadData(); } }
    
    function showView(v) {
        document.querySelectorAll('.view-section').forEach(s => s.classList.remove('active'));
        document.getElementById('view-' + v.replace(' ', '-')).classList.add('active');
        document.getElementById('view-title').innerText = v.toUpperCase();
        document.getElementById('navDrawer').classList.remove('open');
        if(v === 'News') {
            const b = document.getElementById('news-box'); b.innerHTML = '';
            const s = document.createElement('script'); s.src = "https://s3.tradingview.com/external-embedding/embed-widget-events.js"; s.async = true;
            s.innerHTML = JSON.stringify({"colorTheme": "dark", "width": "100%", "height": "100%"}); b.appendChild(s);
        }
    }

    function calcLots() {
        const b = parseFloat(document.getElementById('cBal').value), r = parseFloat(document.getElementById('cRisk').value)/100, e = parseFloat(document.getElementById('cEnt').value), s = parseFloat(document.getElementById('cSl').value), t = document.getElementById('cType').value;
        const riskVal = b * r, diff = Math.abs(e - s);
        const res = t === 'forex' ? riskVal / (diff * 100000) : riskVal / diff;
        document.getElementById('cRes').innerText = res.toFixed(2);
    }

    async function admLoad() {
        const s = await db.collection('members').get();
        document.getElementById('admList').innerHTML = s.docs.map(d => `<div>${d.data().email} <button onclick="admDel('${d.id}')">X</button></div>`).join('');
    }
    async function admAdd() { const e = document.getElementById('admEmail').value; if(e) { await db.collection('members').add({email: e}); admLoad(); } }
    async function admDel(id) { await db.collection('members').doc(id).delete(); admLoad(); }

    function toggleMenu() { document.getElementById('navDrawer').classList.toggle('open'); }
    function togglePnl() { document.getElementById('pnlDiv').classList.toggle('hidden', document.getElementById('status').value === 'Aktiv'); }
    function prepareCreateView() { document.getElementById('editId').value = ""; document.getElementById('datetime').value = new Date().toISOString().slice(0,16); togglePnl(); showView('Trade erstellen'); }
    function loginGoogle() { auth.signInWithPopup(new firebase.auth.GoogleAuthProvider()); }
    function handleLogout() { auth.signOut().then(() => location.reload()); }
</script>
</body>
</html>
