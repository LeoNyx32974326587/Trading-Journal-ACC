    <style>
        /* --- THEMES & COLORS --- */
        :root { 
            --bg-dark: #050505; 
            --card-bg: #121212; 
            --cell-bg: #1e1e1e;
            --text-main: #e0e0e0; 
            --text-sub: #888;
            --accent: #bb86fc; 
            --success: #00c853; 
            --danger: #ff3d00; 
            --border: #2c2c2c; 
            --blur: 0px;
            --popup-bg: #1a1a1a; 
        }
        body.light-mode {
            --bg-dark: #f0f2f5; --card-bg: #ffffff; --cell-bg: #e4e6eb; 
            --text-main: #1c1e21; --text-sub: #65676b;
            --accent: #6200ee; --border: #ddd;
            --popup-bg: #ffffff;
        }

        /* --- GLOBAL --- */
        body { font-family: 'Inter', sans-serif; background: var(--bg-dark); margin: 0; color: var(--text-main); padding-bottom: 80px; overflow-x: hidden; -webkit-tap-highlight-color: transparent; }
        .hidden { display: none !important; }
        .view-section { display: none; animation: fadeIn 0.3s; }
        .view-section.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* --- HEADER --- */
        header { display: flex; align-items: center; justify-content: space-between; padding: 15px 20px; background: var(--bg-dark); border-bottom: 1px solid var(--border); position: sticky; top: 0; z-index: 100; }
        .menu-btn { cursor: pointer; font-size: 2rem; color: var(--text-main); background: none; border: none; padding: 0; margin-right: 15px; }
        #view-title { font-weight: 700; font-size: 1.2rem; }
        .sensitive { filter: blur(var(--blur)); transition: filter 0.3s; }

        /* --- TOGGLE SWITCH --- */
        .switch { position: relative; display: inline-block; width: 50px; height: 24px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #ccc; transition: .4s; border-radius: 34px; }
        .slider:before { position: absolute; content: ""; height: 16px; width: 16px; left: 4px; bottom: 4px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: var(--accent); }
        input:checked + .slider:before { transform: translateX(26px); }

        /* --- NAV DRAWER --- */
        #menu-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 199; display: none; backdrop-filter: blur(2px); }
        #menu-overlay.open { display: block; }
        .nav-drawer { position: fixed; top: 0; left: -280px; width: 280px; height: 100%; background: var(--card-bg); border-right: 1px solid var(--border); transition: 0.3s; z-index: 200; padding-top: 10px; padding-bottom: 50px; box-shadow: 2px 0 10px rgba(0,0,0,0.5); overflow-y: auto; display: flex; flex-direction: column; }
        .nav-drawer.open { left: 0; }
        .nav-drawer button { display: block; width: 100%; padding: 15px 25px; text-align: left; background: none; border: none; color: var(--text-main); cursor: pointer; font-size: 1.1rem; transition: 0.2s; border-bottom:1px solid rgba(255,255,255,0.03); }
        .nav-drawer button:hover { background: rgba(255,255,255,0.05); }
        .nav-active { border-left: 4px solid var(--accent); background: rgba(187, 134, 252, 0.1) !important; color:var(--accent) !important; font-weight:bold; }
        .nav-separator { height: 1px; background: rgba(255,255,255,0.1); margin: 15px 20px; display:block; }
        .nav-selector-container { padding: 15px 25px; }
        .nav-selector-label { font-size: 0.8rem; color: var(--text-sub); margin-bottom: 5px; display: block; font-weight: bold; letter-spacing: 1px; }
        #navJournalSelect { width: 100%; padding: 12px; background: var(--bg-dark); border: 1px solid var(--border); color: var(--text-main); border-radius: 6px; cursor: pointer; font-size:1rem; }

        /* --- POPUPS & MODALS --- */
        #popup-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.7); backdrop-filter: blur(5px); z-index: 999; display: none; justify-content: center; align-items: center; opacity: 0; transition: opacity 0.3s ease; }
        #popup-overlay.open { display: flex; opacity: 1; }
        .modal-base { width: 95%; max-width: 500px; background: var(--popup-bg); color: var(--text-main); border-radius: 16px; border: 1px solid var(--border); box-shadow: 0 10px 40px rgba(0,0,0,0.8); padding: 20px; box-sizing: border-box; max-height: 90vh; overflow-y: auto; position: relative; transition: all 0.3s; }

        /* --- ADDITIONAL STYLES FOR ADMIN PANEL AND FREEMIUM --- */
        .adm-row { display: flex; justify-content: space-between; align-items: center; padding: 12px; background: var(--cell-bg); border-radius: 8px; margin-bottom: 8px; border: 1px solid var(--border); }
        .adm-user-info { display: flex; align-items: center; gap: 10px; }
        .adm-pic { width: 40px; height: 40px; border-radius: 50%; object-fit: cover; border: 1px solid var(--border); }
        .adm-text { display: flex; flex-direction: column; }
        .adm-name { font-weight: 700; font-size: 0.9rem; }
        .adm-email { font-size: 0.8rem; color: var(--text-sub); }
        .adm-tab-btn { flex: 1; padding: 15px; border: none; background: #151517; color: #888; font-weight: bold; cursor: pointer; border-bottom: 2px solid transparent; transition:0.2s; }
        .adm-tab-btn.active { color: var(--accent); border-bottom-color: var(--accent); background: rgba(187, 134, 252, 0.05); }

        /* Access Denied Styles */
        .access-denied-container { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 300px; text-align: center; color: var(--text-sub); }
        .access-denied-icon { font-size: 4rem; margin-bottom: 15px; opacity: 0.5; }
    </style>
</head>

<script>
    const firebaseConfig = { apiKey: "AIzaSyDCgM4h6Rgk-r95Qy7BlT1S4QQI-4IDqAQ", authDomain: "trading-journal-acc.firebaseapp.com", projectId: "trading-journal-acc", storageBucket: "trading-journal-acc.firebasestorage.app", messagingSenderId: "68601000570", appId: "1:68601000570:web:87d3ebd5e86416403e41c3" };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth(), db = firebase.firestore();

    let trades = [];

    let chartInstances = {};

    let weekdayChartInstance = null;
    let hourChartInstance = null;
    let calDate = new Date();

    let editingJournalId = null;
    let currentUserName = "User";
    let isAdmin = false;
    const adminEmail = "leon.luca.lauterbach@gmail.com"; // Super Admin
    
    let journalFilters = {}; 
    let journalCustomDates = {}; 
    let shareTradeId = null;
    let shareType = null;
    let msgToDeleteId = null;

    // Chat Vars
    let isChatActive = false;
    let lastMessageCount = 0;
    let isFirstLoad = true;
    let currentChatChannel = null; // null = lobby
    let unsubscribeChat = null;

    const isLight = localStorage.getItem('tradeTheme') === 'light';
    if(isLight) document.body.classList.add('light-mode');
    document.getElementById('theme-toggle').checked = !isLight;

    // --- AUTH FUNCTIONS ---
    async function showAuthModal(type) {
        document.getElementById('auth-overlay').classList.add('open');
        if (type === 'login') {
            // Show Login form
            document.getElementById('auth-overlay').innerHTML = `
                <div style="text-align:center; color: var(--text-main);">
                    <h2>Login</h2>
                    <input type="email" id="login-email" placeholder="E-Mail" />
                    <input type="password" id="login-password" placeholder="Passwort" />
                    <button onclick="login()">Einloggen</button>
                    <button onclick="closeAuthModal()">Abbrechen</button>
                </div>`;
        } else {
            // Show Register form
            document.getElementById('auth-overlay').innerHTML = `
                <div style="text-align:center; color: var(--text-main);">
                    <h2>Registrieren</h2>
                    <input type="email" id="register-email" placeholder="E-Mail" />
                    <input type="password" id="register-password" placeholder="Passwort" />
                    <button onclick="register()">Registrieren</button>
                    <button onclick="closeAuthModal()">Abbrechen</button>
                </div>`;
        }
    }

    function closeAuthModal() {
        document.getElementById('auth-overlay').classList.remove('open');
    }

    async function login() {
        const email = document.getElementById('login-email').value;
        const password = document.getElementById('login-password').value;
        try {
            await auth.signInWithEmailAndPassword(email, password);
            closeAuthModal();
        } catch (error) {
            alert("Login fehlgeschlagen: " + error.message);
        }
    }

    async function register() {
        const email = document.getElementById('register-email').value;
        const password = document.getElementById('register-password').value;
        try {
            const userCredential = await auth.createUserWithEmailAndPassword(email, password);
            await db.collection('users').doc(userCredential.user.uid).set({
                email: email,
                status: 'test' // Set default status for new users
            });
            closeAuthModal();
        } catch (error) {
            alert("Registrierung fehlgeschlagen: " + error.message);
        }
    }

    auth.onAuthStateChanged(async (user) => {
        if(user) {
            const email = user.email.toLowerCase().trim();
            await db.collection('users').doc(user.uid).set({
                email: email,
                displayName: user.displayName || 'Trader',
                photoURL: user.photoURL || ''
            }, { merge: true });

            const userDoc = await db.collection('users').doc(user.uid).get();
            if(userDoc.exists) {
                const data = userDoc.data();
                const allowFeedback = data.allowCoachFeedback !== false; 
                document.getElementById('feedback-toggle').checked = allowFeedback;
            }

            // CHECK ADMIN STATUS
            if(email === adminEmail) {
                isAdmin = true;
                const admPanel = document.getElementById('admin-panel');
                if(admPanel) { admPanel.classList.remove('hidden'); }
                finishLogin(user);
            } else {
                const memberSnap = await db.collection('members').where('email', '==', email).get();
                if(!memberSnap.empty) {
                    isAdmin = false;
                    finishLogin(user);
                } else {
                    alert("Zugriff verweigert! Diese E-Mail ist nicht registriert.");
                    auth.signOut();
                    location.reload();
                }
            }
        }
    });

    async function finishLogin(user) {
        const firstName = user.email.split('@')[0].split('.')[0];
        const capitalizedName = firstName.charAt(0).toUpperCase() + firstName.slice(1);
        currentUserName = capitalizedName;
        document.getElementById('user-greeting-name').innerText = capitalizedName;
        
        document.getElementById('auth-overlay').classList.add('hidden');
        document.getElementById('app-content').classList.remove('hidden');
        document.getElementById('main-header').classList.remove('hidden');
        
        await loadData();
        loadContactsAndRequests();
        setupGlobalNotifications();
    }

    async function loadData() {
        if(!auth.currentUser) return;
        const jSnap = await db.collection('journals').where('userId', '==', auth.currentUser.uid).get();
        journals = jSnap.docs.map(d => ({id: d.id, ...d.data()}));
        if(journals.length === 0) {
            await db.collection('journals').add({userId: auth.currentUser.uid, name: 'Main', startCap: 0, hidden: false});
            const newSnap = await db.collection('journals').where('userId', '==', auth.currentUser.uid).get();
            journals = newSnap.docs.map(d => ({id: d.id, ...d.data()}));
        }
        if(!activeJournal && journals.length > 0) activeJournal = journals[0].name;
        const tSnap = await db.collection('trades').where('userId', '==', auth.currentUser.uid).get();
        trades = tSnap.docs.map(d => ({id: d.id, ...d.data()}));
        populateSelectors();
        renderDashboard(); 
        
        if(document.getElementById('view-Historie').classList.contains('active')) renderHistory();
        if(document.getElementById('view-Statistik').classList.contains('active')) renderStatistics();
    }

    function populateSelectors() {
        const navSel = document.getElementById('navJournalSelect');
        navSel.innerHTML = journals.map(j => `<option value="${j.name}">${j.name}</option>`).join('');
        if(activeJournal) navSel.value = activeJournal;
        const createSel = document.getElementById('inpJournalSelect');
        createSel.innerHTML = journals.map(j => `<option value="${j.name}">${j.name}</option>`).join('');
        if(activeJournal) createSel.value = activeJournal;
    }

    function changeActiveJournal(val) {
        activeJournal = val;
        const createSel = document.getElementById('inpJournalSelect');
        if(createSel) createSel.value = activeJournal;
        
        const activeId = document.querySelector('.view-section.active').id;
        if(activeId === 'view-Kalender') renderCalendar();
        if(activeId === 'view-Historie') renderHistory();
        if(activeId === 'view-Statistik') renderStatistics();
        if(activeId === 'view-√úbersicht') renderDashboard();
        if(activeId === 'view-TradingView') setTimeout(renderTradingViewWidget, 50);
        document.getElementById('navDrawer').classList.remove('open');
        document.getElementById('menu-overlay').classList.remove('open');
    }

    function renderDashboard() {
        renderNotificationsArea(); 
        const container = document.getElementById('dashboard-journals-list');
        container.innerHTML = '';
        Object.values(chartInstances).forEach(c => c.destroy());
        chartInstances = {};
        const todayStr = new Date().toDateString();

        journals.forEach(journal => {
            if(journal.hidden) return;
            const timeframe = journalFilters[journal.id] || 'GESAMT';
            const now = new Date();
            let startDate = null; let endDate = null;
            
            if(timeframe === 'HEUTE') { startDate = new Date(); startDate.setHours(0,0,0,0); endDate = new Date(); endDate.setHours(23,59,59,999); }
            else if(timeframe === 'GESTERN') { startDate = new Date(); startDate.setDate(startDate.getDate()-1); startDate.setHours(0,0,0,0); endDate = new Date(); endDate.setDate(endDate.getDate()-1); endDate.setHours(23,59,59,999); }
            else if(timeframe === 'WOCHE') { startDate = new Date(now.getTime() - 7*24*60*60*1000); }
            else if(timeframe === 'MONAT') { startDate = new Date(now.getTime() - 30*24*60*60*1000); }
            else if(timeframe === 'JAHR') { startDate = new Date(now.getTime() - 365*24*60*60*1000); }
            else if(timeframe === 'ZEITRAUM') { const custom = journalCustomDates[journal.id]; if(custom) { startDate = new Date(custom.start); startDate.setHours(0,0,0,0); endDate = new Date(custom.end); endDate.setHours(23,59,59,999); } }
            
            const jTrades = trades.filter(t => (t.journal || 'Main') === journal.name);
            const closedAll = jTrades.filter(t => t.status === 'Geschlossen').sort((a,b) => new Date(a.date) - new Date(b.date));
            const open = jTrades.filter(t => t.status === 'Aktiv');
            const startCap = parseFloat(journal.startCap) || 0;
            let baseBalance = startCap;
            let tradesInPeriod = [];
            
            if (startDate) {
                const tradesBefore = closedAll.filter(t => new Date(t.date) < startDate);
                baseBalance += tradesBefore.reduce((acc, t) => acc + t.pnl, 0);
                tradesInPeriod = closedAll.filter(t => { const d = new Date(t.date); if(endDate) return d >= startDate && d <= endDate; return d >= startDate; });
            } else { tradesInPeriod = closedAll; }

            let totalPnL = tradesInPeriod.reduce((acc, t) => acc + t.pnl, 0);
            let wins = tradesInPeriod.filter(t => t.pnl > 0).length;
            const winrate = tradesInPeriod.length > 0 ? ((wins / tradesInPeriod.length) * 100) : 0;
            let runningBal = baseBalance;
            const equityCurve = [baseBalance];
            tradesInPeriod.forEach(t => { runningBal += t.pnl; equityCurve.push(runningBal); });

            const pnlColor = totalPnL >= 0 ? 'var(--success)' : 'var(--danger)';
            const canvasId = `chart-${journal.id}`;
            let warningHtml = '';
