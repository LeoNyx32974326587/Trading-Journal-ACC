<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TradeCloud Pro - Performance Journal</title>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { 
            --bg-dark: #0f0f0f; --card-bg: #1a1a1a; --text-main: #e0e0e0; 
            --accent: #bb86fc; --success: #03dac6; --danger: #cf6679; --border: #2c2c2c; 
        }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg-dark); margin: 0; color: var(--text-main); line-height: 1.6; }
        .hidden { display: none !important; }
        
        header { display: flex; align-items: center; padding: 15px 20px; background: #161616; border-bottom: 1px solid var(--border); position: sticky; top: 0; z-index: 100; }
        .menu-btn { cursor: pointer; font-size: 1.6rem; color: var(--accent); background: none; border: none; padding: 10px; }
        
        h4 { 
            color: var(--accent); 
            font-weight: 600; 
            text-transform: uppercase; 
            font-size: 1.1rem; 
            letter-spacing: 1.5px;
            margin-top: 0;
            margin-bottom: 25px;
        }

        #user-greeting {
            font-size: 2.2rem;
            font-weight: 800;
            margin-bottom: 30px;
            background: linear-gradient(45deg, var(--accent), #fff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .nav-drawer { position: fixed; top: 0; left: -280px; width: 260px; height: 100%; background: #161616; border-right: 1px solid var(--border); transition: 0.3s ease; z-index: 200; padding-top: 80px; }
        .nav-drawer.open { left: 0; }
        .nav-drawer button { display: block; width: 100%; padding: 18px 25px; text-align: left; background: none; border: none; color: var(--text-main); font-size: 1.1rem; cursor: pointer; }
        
        .container { max-width: 1100px; margin: 30px auto; padding: 0 20px; }
        
        #auth-overlay { position: fixed; top:0; left:0; width:100%; height:100%; background: var(--bg-dark); display:flex; justify-content:center; align-items:center; z-index:1000; }
        .auth-box { background: var(--card-bg); padding: 50px; border-radius: 16px; border: 1px solid var(--accent); width: 350px; text-align: center; }
        
        .view-section { display: none; }
        .view-section.active { display: block; }
        .card { background: var(--card-bg); padding: 25px; border-radius: 16px; border: 1px solid var(--border); margin-bottom: 25px; }
        
        .chart-btn { background: #222; border: 1px solid #333; color: white; padding: 8px 16px; border-radius: 8px; cursor: pointer; font-size: 0.85rem; }
        .chart-btn.active { background: var(--accent); color: black; font-weight: bold; }

        .active-trade-item { display: flex; justify-content: space-between; align-items: center; padding: 15px; border-bottom: 1px solid #222; font-size: 1.1rem; }
        
        input, select, textarea { background: #0a0a0a; color: white; border: 1px solid var(--border); padding: 14px; border-radius: 10px; width: 100%; font-size: 1rem; }
        .btn-primary { background: var(--accent); color: black; padding: 16px; border: none; font-weight: 800; cursor: pointer; border-radius: 10px; width: 100%; font-size: 1rem; }
        
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 16px; text-align: left; border-bottom: 1px solid var(--border); font-size: 0.95rem; }
        .img-preview { width: 50px; height: 35px; border-radius: 6px; object-fit: cover; border: 1px solid #333; cursor: pointer; }

        .note-cell {
            position: relative;
            cursor: help;
            max-width: 150px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            color: #bbb;
        }
        .note-cell:hover::after {
            content: attr(data-fullnote);
            position: absolute;
            left: -50px; top: 110%;
            z-index: 1000;
            background: #2c2c2c;
            color: white;
            padding: 12px;
            border-radius: 10px;
            border: 1px solid var(--accent);
            width: 280px;
            white-space: normal;
            font-size: 0.9rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .member-item { display: flex; justify-content: space-between; padding: 12px; border-bottom: 1px solid var(--border); align-items: center; }
        .btn-delete-small { background: var(--danger); color: white; border: none; padding: 6px 12px; border-radius: 6px; cursor: pointer; }
    </style>
</head>
<body>

<div id="auth-overlay">
    <div class="auth-box">
        <h2 style="color: var(--accent); margin-bottom: 30px; font-size: 2rem;">TradeCloud</h2>
        <button onclick="loginGoogle()" class="btn-primary" style="background:white; color:#444; display:flex; align-items:center; justify-content:center; gap:10px;">
            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="20"> Google Login
        </button>
        <p id="auth-error" style="color: var(--danger); margin-top: 15px;" class="hidden"></p>
    </div>
</div>

<header id="main-header" class="hidden">
    <button class="menu-btn" onclick="toggleMenu()">&#9776;</button>
    <h3 id="view-title" style="margin-left: 20px; flex-grow: 1; color: var(--accent); font-weight: 700; font-size: 1.3rem;">√úBERSICHT</h3>
    <button onclick="auth.signOut()" style="background:none; border:none; color:#888; cursor:pointer; font-weight:bold;">Logout</button>
</header>

<nav class="nav-drawer" id="navDrawer">
    <button onclick="showView('overview')">üè† √úbersicht</button>
    <button onclick="showView('entry')">‚ûï Trade erstellen</button>
    <button onclick="showView('history')">üìú Historie</button>
    <button id="admin-link" class="hidden" onclick="showView('settings')" style="color: #ffb74d;">‚öôÔ∏è Einstellungen</button>
</nav>

<div id="app-content" class="container hidden">
    <section id="view-overview" class="view-section active">
        <h1 id="user-greeting">HALLO</h1>

        <div class="card" style="padding: 10px; min-height: 420px; overflow: hidden;">
            <h4 style="margin: 20px 0 15px 20px;">WIRTSCHAFTSKALENDER</h4>
            <div class="tradingview-widget-container" style="width: 100%; height: 400px;">
                <iframe 
                    src="https://www.tradingview-widget.com/embed-widget/events/?locale=de#%7B%22colorTheme%22%3A%22dark%22%2C%22isMaximized%22%3Atrue%2C%22width%22%3A%22100%25%22%2C%22height%22%3A%22400%22%2C%22importanceFilter%22%3A%22-1%2C0%2C1%22%2C%22currencyFilter%22%3A%22USD%2CEUR%2CGBP%2CJPY%2Caud%2Ccad%2Cchf%22%7D" 
                    style="width: 100%; height: 100%; border: none; border-radius: 8px;" 
                    frameborder="0">
                </iframe>
            </div>
        </div>
        
        <div id="activeTradesCard" class="card hidden">
            <h4>OFFENE POSITIONEN</h4>
            <div id="activeTradesList"></div>
        </div>

        <div class="card">
            <h4>PERFORMANCE CHART</h4>
            <div class="chart-controls" style="display: flex; gap: 8px; margin-bottom: 20px;">
                <button class="chart-btn" onclick="setChartFilter('today', this)">Heute</button>
                <button class="chart-btn" onclick="setChartFilter('yesterday', this)">Gestern</button>
                <button class="chart-btn" onclick="setChartFilter('week', this)">Woche</button>
                <button class="chart-btn" onclick="setChartFilter('month', this)">Monat</button>
                <button class="chart-btn active" onclick="setChartFilter('year', this)">Jahr</button>
            </div>
            <div style="height: 300px;"><canvas id="ovChart"></canvas></div>
        </div>

        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
            <div class="card"><div style="font-size:0.85rem; color:#888; letter-spacing:1px;">GESAMT PROFIT</div><div id="ovTotal" style="font-size:2rem; font-weight:800;">0.00 ‚Ç¨</div></div>
            <div class="card"><div style="font-size:0.85rem; color:#888; letter-spacing:1px;">WIN RATE</div><div id="ovWinRate" style="font-size:2rem; font-weight:800;">0%</div></div>
        </div>
    </section>

    <section id="view-entry" class="view-section">
        <div class="card">
            <h4>TRADE DATEN ERFASSEN</h4>
            <input type="hidden" id="editId">
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                <input type="datetime-local" id="datetime">
                <select id="assetDropdown"></select>
            </div>
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top:15px;">
                <select id="status" onchange="toggleOutcomeFields()">
                    <option value="Aktiv">Offen</option>
                    <option value="Geschlossen">Geschlossen</option>
                </select>
                <select id="mindset">
                    <option value="Neutral">üòê Neutral</option>
                    <option value="Sicher">üòä Sicher</option>
                    <option value="Angst">üò® Angst</option>
                    <option value="Wut">üò° Wut</option>
                </select>
            </div>
            <div id="pnlWrapper" class="hidden" style="margin-top:15px;"><input type="number" id="pnl" step="0.01" placeholder="Gewinn / Verlust in ‚Ç¨"></div>
            <input type="url" id="imgSetup" placeholder="Setup URL (TradingView)" style="margin-top:15px;">
            <div id="outcomeWrapper" class="hidden" style="margin-top:15px;"><input type="url" id="imgResult" placeholder="Ergebnis URL (TradingView)"></div>
            <textarea id="note" placeholder="Deine Notizen..." rows="5" style="margin-top:15px;"></textarea>
            <button onclick="saveTrade()" class="btn-primary" style="margin-top:20px;">Trade speichern</button>
        </div>
    </section>

    <section id="view-history" class="view-section">
        <div class="card" style="padding:0; overflow-x:auto;">
            <div style="padding: 25px 25px 0 25px;"><h4>KOMPLETTE HISTORIE</h4></div>
            <table>
                <thead><tr><th>Datum</th><th>Asset</th><th>Mood</th><th>Charts</th><th>Notiz</th><th>P&L</th><th>Aktion</th></tr></thead>
                <tbody id="tradeBody"></tbody>
            </table>
        </div>
    </section>

    <section id="view-settings" class="view-section">
        <div class="card">
            <h4>NEUES MITGLIED ZULASSEN</h4>
            <div style="display: flex; gap: 15px; margin-bottom: 30px;">
                <input type="email" id="newMemberEmail" placeholder="beispiel@gmail.com">
                <button onclick="addMember()" class="btn-primary" style="width: auto; padding: 0 30px;">Add</button>
            </div>
            <h4>ZUGELASSENE NUTZER</h4>
            <div id="memberList"></div>
        </div>
    </section>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyDCgM4h6Rgk-r95Qy7BlT1S4QQI-4IDqAQ",
        authDomain: "trading-journal-acc.firebaseapp.com",
        projectId: "trading-journal-acc",
        storageBucket: "trading-journal-acc.firebasestorage.app",
        messagingSenderId: "68601000570",
        appId: "1:68601000570:web:87d3ebd5e86416403e41c3"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
    const adminEmail = "leon.luca.lauterbach@gmail.com";

    let trades = [];
    let ovChart;
    const moodMap = { "Neutral": "üòê", "Sicher": "üòä", "Angst": "üò®", "Wut": "üò°" };

    function loginGoogle() { auth.signInWithPopup(new firebase.auth.GoogleAuthProvider()).catch(e => showAuthError(e.message)); }

    auth.onAuthStateChanged(async (user) => {
        const adminBtn = document.getElementById('admin-link');
        const greetingEl = document.getElementById('user-greeting');
        if (user) {
            const firstName = user.displayName ? user.displayName.split(' ')[0] : "Trader";
            greetingEl.innerText = `HALLO ${firstName.toUpperCase()}`;
            
            const email = user.email.toLowerCase();
            const memberDoc = await db.collection('members').doc(email).get();
            const isAdmin = (email === adminEmail);

            if (isAdmin || memberDoc.exists) {
                document.getElementById('auth-overlay').classList.add('hidden');
                document.getElementById('app-content').classList.remove('hidden');
                document.getElementById('main-header').classList.remove('hidden');
                isAdmin ? adminBtn.classList.remove('hidden') : adminBtn.classList.add('hidden');
                loadTrades();
            } else {
                auth.signOut();
                showAuthError("Zugriff verweigert. Bitte Admin kontaktieren.");
            }
        } else {
            document.getElementById('auth-overlay').classList.remove('hidden');
            document.getElementById('app-content').classList.add('hidden');
            document.getElementById('main-header').classList.add('hidden');
        }
    });

    function showAuthError(m) { const e = document.getElementById('auth-error'); e.innerText = m; e.classList.remove('hidden'); }

    async function loadTrades() {
        const snap = await db.collection('trades').where('userId', '==', auth.currentUser.uid).get();
        trades = snap.docs.map(doc => ({ id: doc.id, ...doc.data() }));
        renderUI();
    }

    async function saveTrade() {
        const id = document.getElementById('editId').value;
        const t = {
            date: document.getElementById('datetime').value,
            asset: document.getElementById('assetDropdown').value,
            status: document.getElementById('status').value,
            mindset: document.getElementById('mindset').value,
            pnl: parseFloat(document.getElementById('pnl').value) || 0,
            imgSetup: document.getElementById('imgSetup').value || '',
            imgResult: document.getElementById('imgResult').value || '',
            note: document.getElementById('note').value || '',
            userId: auth.currentUser.uid
        };
        id ? await db.collection('trades').doc(id).update(t) : await db.collection('trades').add(t);
        resetForm(); loadTrades(); showView('overview');
    }

    function renderUI() {
        let totalPnl = 0, wins = 0, closed = 0;
        const body = document.getElementById('tradeBody');
        const activeList = document.getElementById('activeTradesList');
        body.innerHTML = ''; activeList.innerHTML = '';
        let activeCount = 0;

        trades.sort((a,b) => new Date(b.date) - new Date(a.date)).forEach(t => {
            if(t.status === 'Geschlossen') {
                totalPnl += t.pnl; closed++; if(t.pnl > 0) wins++;
            } else {
                activeCount++;
                activeList.innerHTML += `<div class="active-trade-item"><span><b>${t.asset}</b> - ${t.date.split('T')[1]}</span><button onclick="closeTradeFast('${t.id}')" style="background:var(--accent); color:black; border:none; padding:8px 15px; border-radius:6px; font-weight:bold; cursor:pointer;">Schlie√üen</button></div>`;
            }

            const setupImg = t.imgSetup ? `<img src="${t.imgSetup}" class="img-preview" onclick="window.open('${t.imgSetup}')">` : '';
            const resultImg = t.imgResult ? `<img src="${t.imgResult}" class="img-preview" onclick="window.open('${t.imgResult}')">` : '';

            body.innerHTML += `
                <tr>
                    <td>${t.date.split('T')[0]}</td>
                    <td><b>${t.asset}</b></td>
                    <td style="font-size:1.3rem;">${moodMap[t.mindset] || "üòê"}</td>
                    <td><div style="display:flex; gap:6px;">${setupImg}${resultImg}</div></td>
                    <td><div class="note-cell" data-fullnote="${t.note || 'Keine Notiz'}">${t.note || '-'}</div></td>
                    <td class="${t.pnl>=0?'profit':'loss'}" style="font-weight:bold;">${t.status==='Aktiv'?'<i>Offen</i>':t.pnl.toFixed(2)+'‚Ç¨'}</td>
                    <td>
                        <button style="background:none; border:none; color:var(--accent); cursor:pointer; font-size:1.2rem;" onclick="editTrade('${t.id}')">‚úé</button>
                        <button style="background:none; border:none; color:var(--danger); cursor:pointer; font-size:1.2rem; margin-left:12px;" onclick="deleteTrade('${t.id}')">‚úò</button>
                    </td>
                </tr>`;
        });
        document.getElementById('activeTradesCard').classList.toggle('hidden', activeCount === 0);
        document.getElementById('ovTotal').innerText = totalPnl.toFixed(2) + " ‚Ç¨";
        document.getElementById('ovTotal').style.color = totalPnl >= 0 ? 'var(--success)' : 'var(--danger)';
        document.getElementById('ovWinRate').innerText = closed > 0 ? (wins/closed*100).toFixed(1) + "%" : "0%";
        updateChart();
    }

    async function deleteTrade(id) { if(confirm("Trade l√∂schen?")) { await db.collection('trades').doc(id).delete(); loadTrades(); } }

    function showView(v) {
        document.querySelectorAll('.view-section').forEach(s => s.classList.remove('active'));
        document.getElementById('view-'+v).classList.add('active');
        document.getElementById('navDrawer').classList.remove('open');
        document.getElementById('view-title').innerText = v.toUpperCase();
        if(v === 'settings') loadMemberList();
        if(v === 'entry' && !document.getElementById('editId').value) setNow();
    }

    async function addMember() {
        const email = document.getElementById('newMemberEmail').value.trim().toLowerCase();
        if(!email) return;
        await db.collection('members').doc(email).set({ addedAt: new Date() });
        document.getElementById('newMemberEmail').value = '';
        loadMemberList();
    }
    async function loadMemberList() {
        const snap = await db.collection('members').get();
        const list = document.getElementById('memberList');
        list.innerHTML = '';
        snap.forEach(doc => {
            list.innerHTML += `<div class="member-item"><span>${doc.id}</span><button class="btn-delete-small" onclick="removeMember('${doc.id}')">L√∂schen</button></div>`;
        });
    }
    async function removeMember(e) { if(confirm("Entfernen?")) { await db.collection('members').doc(e).delete(); loadMemberList(); } }

    function setNow() { const now = new Date(); now.setMinutes(now.getMinutes() - now.getTimezoneOffset()); document.getElementById('datetime').value = now.toISOString().slice(0, 16); }
    function toggleMenu() { document.getElementById('navDrawer').classList.toggle('open'); }
    function setChartFilter(f, btn) { document.querySelectorAll('.chart-btn').forEach(b => b.classList.remove('active')); btn.classList.add('active'); updateChart(); }
    function toggleOutcomeFields() { const isClosed = document.getElementById('status').value === 'Geschlossen'; document.getElementById('pnlWrapper').classList.toggle('hidden', !isClosed); document.getElementById('outcomeWrapper').classList.toggle('hidden', !isClosed); }
    function resetForm() { document.getElementById('editId').value = ''; document.getElementById('pnl').value = ''; document.getElementById('imgSetup').value = ''; document.getElementById('imgResult').value = ''; document.getElementById('note').value = ''; document.getElementById('status').value = 'Aktiv'; toggleOutcomeFields(); setNow(); }
    function editTrade(id) { const t = trades.find(i => i.id === id); document.getElementById('editId').value = t.id; document.getElementById('datetime').value = t.date; document.getElementById('assetDropdown').value = t.asset; document.getElementById('status').value = t.status; document.getElementById('mindset').value = t.mindset || 'Neutral'; document.getElementById('pnl').value = t.pnl; document.getElementById('imgSetup').value = t.imgSetup; document.getElementById('imgResult').value = t.imgResult; document.getElementById('note').value = t.note; toggleOutcomeFields(); showView('entry'); }
    function closeTradeFast(id) { editTrade(id); document.getElementById('status').value = 'Geschlossen'; toggleOutcomeFields(); }
    
    function updateChart() {
        const ctx = document.getElementById('ovChart').getContext('2d');
        const filtered = trades.filter(t => t.status === 'Geschlossen').sort((a,b) => new Date(a.date) - new Date(b.date));
        let sum = 0; const points = filtered.map(t => { sum += t.pnl; return sum; });
        if(ovChart) ovChart.destroy();
        ovChart = new Chart(ctx, { type: 'line', data: { labels: filtered.map(t => t.date.split('T')[0]), datasets: [{ data: points, borderColor: '#bb86fc', tension: 0.2, fill: true, backgroundColor: 'rgba(187,134,252,0.1)' }] }, options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } } } });
    }

    const myAssets = ["BTCUSD", "ETHUSD", "EURUSD", "GBPUSD", "GOLD", "DAX", "NASDAQ"];
    document.getElementById('assetDropdown').innerHTML = myAssets.map(a => `<option value="${a}">${a}</option>`).join('');
</script>
</body>
</html>
