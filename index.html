<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TradeCloud Pro - Admin Mode</title>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { 
            --bg-dark: #0f0f0f; --card-bg: #1a1a1a; --text-main: #e0e0e0; 
            --accent: #bb86fc; --success: #03dac6; --danger: #cf6679; --border: #2c2c2c; 
        }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg-dark); margin: 0; color: var(--text-main); }
        .hidden { display: none !important; }
        header { display: flex; align-items: center; padding: 12px 20px; background: #161616; border-bottom: 1px solid var(--border); position: sticky; top: 0; z-index: 100; }
        .menu-btn { cursor: pointer; font-size: 1.4rem; color: var(--accent); background: none; border: none; padding: 10px; }
        .nav-drawer { position: fixed; top: 0; left: -280px; width: 260px; height: 100%; background: #161616; border-right: 1px solid var(--border); transition: 0.3s ease; z-index: 200; padding-top: 80px; }
        .nav-drawer.open { left: 0; }
        .nav-drawer button { display: block; width: 100%; padding: 15px 25px; text-align: left; background: none; border: none; color: var(--text-main); font-size: 1rem; cursor: pointer; }
        .container { max-width: 1000px; margin: 20px auto; padding: 0 15px; }
        #auth-overlay { position: fixed; top:0; left:0; width:100%; height:100%; background: var(--bg-dark); display:flex; justify-content:center; align-items:center; z-index:1000; }
        .auth-box { background: var(--card-bg); padding: 40px; border-radius: 12px; border: 1px solid var(--accent); width: 320px; text-align: center; }
        .view-section { display: none; }
        .view-section.active { display: block; }
        .card { background: var(--card-bg); padding: 20px; border-radius: 12px; border: 1px solid var(--border); margin-bottom: 20px; }
        .chart-controls { display: flex; gap: 5px; margin-bottom: 15px; overflow-x: auto; }
        .chart-btn { background: #222; border: 1px solid #333; color: white; padding: 6px 12px; border-radius: 6px; cursor: pointer; font-size: 0.75rem; }
        .chart-btn.active { background: var(--accent); color: black; }
        .active-trade-item { display: flex; justify-content: space-between; align-items: center; padding: 12px; border-bottom: 1px solid #222; }
        .input-group { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px; }
        input, select, textarea { background: #0a0a0a; color: white; border: 1px solid var(--border); padding: 12px; border-radius: 8px; width: 100%; box-sizing: border-box; }
        .btn-primary { background: var(--accent); color: black; padding: 14px; border: none; font-weight: bold; cursor: pointer; border-radius: 8px; width: 100%; }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid var(--border); font-size: 0.8rem; }
        .profit { color: var(--success); } .loss { color: var(--danger); }
        .img-preview { width: 40px; height: 28px; object-fit: cover; border-radius: 4px; border: 1px solid #333; cursor: pointer; margin-right: 4px; }
        .mood-emoji { cursor: help; font-size: 1.2rem; }
        /* Admin Styles */
        .user-row { display: flex; justify-content: space-between; align-items: center; padding: 10px; border-bottom: 1px solid #333; }
        .status-badge { padding: 4px 8px; border-radius: 4px; font-size: 0.7rem; font-weight: bold; }
        .status-allowed { background: var(--success); color: black; }
        .status-blocked { background: var(--danger); color: white; }
    </style>
</head>
<body>

<div id="auth-overlay">
    <div class="auth-box">
        <h2 style="color: var(--accent); margin-bottom: 30px;">TradeCloud</h2>
        <button onclick="loginGoogle()" class="btn-primary" style="background:white; color:#444; display:flex; align-items:center; justify-content:center; gap:10px;">
            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="18"> Google Login
        </button>
    </div>
</div>

<header id="main-header" class="hidden">
    <button class="menu-btn" onclick="toggleMenu()">&#9776;</button>
    <h3 id="view-title" style="margin-left: 15px; flex-grow: 1; color: var(--accent); font-weight: 600;">√úBERSICHT</h3>
    <button onclick="auth.signOut()" style="background:none; border:none; color:#888; cursor:pointer; font-size:0.8rem;">Logout</button>
</header>

<nav class="nav-drawer" id="navDrawer">
    <button onclick="showView('overview')">üè† √úbersicht</button>
    <button onclick="showView('entry')">‚ûï Trade erstellen</button>
    <button onclick="showView('history')">üìú Historie</button>
    <button id="adminMenuBtn" class="hidden" onclick="showView('settings')" style="color: #ff9800;">‚öôÔ∏è Einstellungen</button>
</nav>

<div id="app-content" class="container hidden">
    <section id="view-overview" class="view-section active">
        <div id="activeTradesCard" class="card hidden">
            <h4 style="margin:0 0 10px 0; color:var(--accent); font-size:0.8rem;">OFFENE POSITIONEN</h4>
            <div id="activeTradesList"></div>
        </div>
        <div class="card">
            <div class="chart-controls">
                <button class="chart-btn" onclick="setChartFilter('today', this)">Heute</button>
                <button class="chart-btn" onclick="setChartFilter('yesterday', this)">Gestern</button>
                <button class="chart-btn" onclick="setChartFilter('week', this)">Woche</button>
                <button class="chart-btn" onclick="setChartFilter('month', this)">Monat</button>
                <button class="chart-btn active" onclick="setChartFilter('year', this)">Jahr</button>
            </div>
            <div style="height: 250px;"><canvas id="ovChart"></canvas></div>
        </div>
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
            <div class="card"><div style="font-size:0.7rem; color:#888;">PROFIT</div><div id="ovTotal" style="font-size:1.4rem; font-weight:bold;">0.00 ‚Ç¨</div></div>
            <div class="card"><div style="font-size:0.7rem; color:#888;">WIN RATE</div><div id="ovWinRate" style="font-size:1.4rem; font-weight:bold;">0%</div></div>
        </div>
    </section>

    <section id="view-entry" class="view-section">
        <div class="card">
            <input type="hidden" id="editId">
            <div class="input-group"><input type="datetime-local" id="datetime"><select id="assetDropdown"></select></div>
            <div class="input-group">
                <select id="status" onchange="toggleOutcomeFields()"><option value="Aktiv">Offen</option><option value="Geschlossen">Geschlossen</option></select>
                <select id="mindset"><option value="Neutral">üòê Neutral</option><option value="Sicher">üòä Sicher</option><option value="Angst">üò® Angst</option><option value="Wut">üò° Wut</option></select>
            </div>
            <div id="pnlWrapper" class="hidden"><input type="number" id="pnl" step="0.01" placeholder="Gewinn / Verlust in ‚Ç¨" style="margin-bottom:15px;"></div>
            <input type="url" id="imgSetup" placeholder="Setup URL" style="margin-bottom:15px;">
            <div id="outcomeWrapper" class="hidden"><input type="url" id="imgResult" placeholder="Ergebnis URL" style="margin-bottom:15px;"></div>
            <textarea id="note" placeholder="Notizen..." rows="4" style="margin-bottom:15px;"></textarea>
            <button onclick="saveTrade()" class="btn-primary">Speichern</button>
        </div>
    </section>

    <section id="view-history" class="view-section">
        <div class="card" style="padding:0; overflow-x:auto;">
            <table>
                <thead><tr><th>Datum</th><th>Asset</th><th>Mood</th><th>Charts</th><th>Notiz</th><th>P&L</th><th>Aktion</th></tr></thead>
                <tbody id="tradeBody"></tbody>
            </table>
        </div>
    </section>

    <section id="view-settings" class="view-section">
        <div class="card">
            <h4 style="margin-top:0;">Mitgliederverwaltung</h4>
            <p style="font-size: 0.8rem; color: #888;">Hier kannst du steuern, wer Zugriff auf die App hat.</p>
            <div id="userManagementList">Lade User...</div>
        </div>
    </section>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyDCgM4h6Rgk-r95Qy7BlT1S4QQI-4IDqAQ",
        authDomain: "trading-journal-acc.firebaseapp.com",
        projectId: "trading-journal-acc",
        storageBucket: "trading-journal-acc.firebasestorage.app",
        messagingSenderId: "68601000570",
        appId: "1:68601000570:web:87d3ebd5e86416403e41c3"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
    const adminEmail = "leon.luca.lauterbach@gmail.com";

    let trades = [];
    let ovChart;
    let currentFilter = 'year';
    const moodMap = { "Neutral": "üòê", "Sicher": "üòä", "Angst": "üò®", "Wut": "üò°" };

    function loginGoogle() { auth.signInWithPopup(new firebase.auth.GoogleAuthProvider()); }

    auth.onAuthStateChanged(async (user) => {
        if (user) {
            // User-Check: Registrieren des Users in der DB
            const userDoc = await db.collection('users').doc(user.uid).get();
            if (!userDoc.exists) {
                await db.collection('users').doc(user.uid).set({ email: user.email, allowed: false, name: user.displayName });
            }

            // Admin Sichtbarkeit
            if (user.email === adminEmail) {
                document.getElementById('adminMenuBtn').classList.remove('hidden');
            }

            document.getElementById('auth-overlay').classList.add('hidden');
            document.getElementById('app-content').classList.remove('hidden');
            document.getElementById('main-header').classList.remove('hidden');
            loadTrades();
        } else {
            document.getElementById('auth-overlay').classList.remove('hidden');
        }
    });

    async function loadTrades() {
        const snap = await db.collection('trades').where('userId', '==', auth.currentUser.uid).get();
        trades = snap.docs.map(doc => ({ id: doc.id, ...doc.data() }));
        renderUI();
    }

    async function saveTrade() {
        const id = document.getElementById('editId').value;
        const t = {
            date: document.getElementById('datetime').value,
            asset: document.getElementById('assetDropdown').value,
            status: document.getElementById('status').value,
            mindset: document.getElementById('mindset').value,
            pnl: parseFloat(document.getElementById('pnl').value) || 0,
            imgSetup: document.getElementById('imgSetup').value || '',
            imgResult: document.getElementById('imgResult').value || '',
            note: document.getElementById('note').value || '',
            userId: auth.currentUser.uid
        };
        if(id) await db.collection('trades').doc(id).update(t);
        else await db.collection('trades').add(t);
        resetForm(); loadTrades(); showView('overview');
    }

    function renderUI() {
        let totalPnl = 0, wins = 0, closed = 0;
        const body = document.getElementById('tradeBody');
        const activeList = document.getElementById('activeTradesList');
        body.innerHTML = ''; activeList.innerHTML = '';
        let activeCount = 0;

        trades.sort((a,b) => new Date(b.date) - new Date(a.date)).forEach(t => {
            if(t.status === 'Geschlossen') {
                totalPnl += t.pnl; closed++; if(t.pnl > 0) wins++;
            } else {
                activeCount++;
                activeList.innerHTML += `<div class="active-trade-item">
                    <span><b>${t.asset}</b> - ${t.date.split('T')[1]}</span>
                    <button onclick="closeTradeFast('${t.id}')" style="background:var(--accent); border:none; padding:5px 10px; border-radius:4px; cursor:pointer; font-weight:bold;">Schlie√üen</button>
                </div>`;
            }
            body.innerHTML += `<tr>
                <td>${t.date.split('T')[0]}</td><td><b>${t.asset}</b></td>
                <td><span class="mood-emoji" title="${t.mindset}">${moodMap[t.mindset] || "üòê"}</span></td>
                <td>${t.imgSetup ? `<img src="${t.imgSetup}" class="img-preview" onclick="window.open('${t.imgSetup}')">` : ''} ${t.imgResult ? `<img src="${t.imgResult}" class="img-preview" onclick="window.open('${t.imgResult}')">` : ''}</td>
                <td style="max-width:150px; overflow:hidden; text-overflow:ellipsis; white-space:nowrap;">${t.note || '-'}</td>
                <td class="${t.pnl>=0?'profit':'loss'}">${t.status==='Aktiv'?'-':t.pnl.toFixed(2)+'‚Ç¨'}</td>
                <td><button style="background:none; border:none; color:var(--accent); cursor:pointer;" onclick="editTrade('${t.id}')">‚úé</button>
                <button style="background:none; border:none; color:var(--danger); cursor:pointer; margin-left:8px;" onclick="deleteTrade('${t.id}')">X</button></td>
            </tr>`;
        });
        document.getElementById('activeTradesCard').classList.toggle('hidden', activeCount === 0);
        document.getElementById('ovTotal').innerText = totalPnl.toFixed(2) + " ‚Ç¨";
        document.getElementById('ovTotal').style.color = totalPnl >= 0 ? 'var(--success)' : 'var(--danger)';
        document.getElementById('ovWinRate').innerText = closed > 0 ? (wins/closed*100).toFixed(1) + "%" : "0%";
        updateChart();
    }

    async function loadUsers() {
        if (auth.currentUser.email !== adminEmail) return;
        const list = document.getElementById('userManagementList');
        const snap = await db.collection('users').get();
        list.innerHTML = '';
        snap.forEach(doc => {
            const u = doc.data();
            list.innerHTML += `<div class="user-row">
                <span>${u.email}</span>
                <button onclick="toggleUserAccess('${doc.id}', ${u.allowed})" class="status-badge ${u.allowed?'status-allowed':'status-blocked'}">
                    ${u.allowed ? 'Erlaubt' : 'Gesperrt'}
                </button>
            </div>`;
        });
    }

    async function toggleUserAccess(uid, currentStatus) {
        await db.collection('users').doc(uid).update({ allowed: !currentStatus });
        loadUsers();
    }

    function showView(v) {
        document.querySelectorAll('.view-section').forEach(s => s.classList.remove('active'));
        document.getElementById('view-'+v).classList.add('active');
        document.getElementById('navDrawer').classList.remove('open');
        const titles = { 'overview': '√úBERSICHT', 'entry': 'TRADE ERSTELLEN', 'history': 'HISTORIE', 'settings': 'EINSTELLUNGEN' };
        document.getElementById('view-title').innerText = titles[v];
        if(v === 'settings') loadUsers();
        if(v === 'entry' && !document.getElementById('editId').value) setNow();
    }

    function closeTradeFast(id) { editTrade(id); document.getElementById('status').value = 'Geschlossen'; toggleOutcomeFields(); }
    function editTrade(id) {
        const t = trades.find(i => i.id === id);
        document.getElementById('editId').value = t.id;
        document.getElementById('datetime').value = t.date;
        document.getElementById('assetDropdown').value = t.asset;
        document.getElementById('status').value = t.status;
        document.getElementById('mindset').value = t.mindset || 'Neutral';
        document.getElementById('pnl').value = t.pnl;
        document.getElementById('imgSetup').value = t.imgSetup;
        document.getElementById('imgResult').value = t.imgResult;
        document.getElementById('note').value = t.note;
        toggleOutcomeFields();
        showView('entry');
    }

    async function deleteTrade(id) { if(confirm("L√∂schen?")) { await db.collection('trades').doc(id).delete(); loadTrades(); } }
    function setNow() { const now = new Date(); now.setMinutes(now.getMinutes() - now.getTimezoneOffset()); document.getElementById('datetime').value = now.toISOString().slice(0, 16); }
    function setChartFilter(f, btn) { currentFilter = f; document.querySelectorAll('.chart-btn').forEach(b => b.classList.remove('active')); btn.classList.add('active'); updateChart(); }
    function toggleMenu() { document.getElementById('navDrawer').classList.toggle('open'); }
    function toggleOutcomeFields() { const isClosed = document.getElementById('status').value === 'Geschlossen'; document.getElementById('pnlWrapper').classList.toggle('hidden', !isClosed); document.getElementById('outcomeWrapper').classList.toggle('hidden', !isClosed); }
    function resetForm() { document.getElementById('editId').value = ''; document.getElementById('pnl').value = ''; document.getElementById('imgSetup').value = ''; document.getElementById('imgResult').value = ''; document.getElementById('note').value = ''; document.getElementById('status').value = 'Aktiv'; toggleOutcomeFields(); setNow(); }

    function updateChart() {
        const ctx = document.getElementById('ovChart').getContext('2d');
        const now = new Date();
        const filtered = trades.filter(t => {
            if(t.status !== 'Geschlossen') return false;
            const d = new Date(t.date);
            if(currentFilter === 'today') return d.toDateString() === now.toDateString();
            if(currentFilter === 'yesterday') { const yest = new Date(); yest.setDate(now.getDate()-1); return d.toDateString() === yest.toDateString(); }
            if(currentFilter === 'week') return (now - d) < 7 * 86400000;
            if(currentFilter === 'month') return (now - d) < 30 * 86400000;
            return true;
        }).sort((a,b) => new Date(a.date) - new Date(b.date));
        let sum = 0; const points = filtered.map(t => { sum += t.pnl; return sum; });
        if(ovChart) ovChart.destroy();
        ovChart = new Chart(ctx, { type: 'line', data: { labels: filtered.map(t => t.date.split('T')[0]), datasets: [{ data: points, borderColor: '#bb86fc', tension: 0.2, fill: true, backgroundColor: 'rgba(187,134,252,0.1)' }] }, options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } } } });
    }

    const myAssets = ["BTCUSD", "ETHUSD", "EURUSD", "GBPUSD", "GOLD", "DAX", "NASDAQ"];
    document.getElementById('assetDropdown').innerHTML = myAssets.map(a => `<option value="${a}">${a}</option>`).join('');
</script>
</body>
</html>
