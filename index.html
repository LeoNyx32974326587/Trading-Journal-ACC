<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Journal Pro Cloud</title>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { 
            --bg-dark: #121212; 
            --card-bg: #1e1e1e; 
            --text-main: #e0e0e0; 
            --accent: #bb86fc; 
            --success: #03dac6; 
            --danger: #cf6679; 
            --border: #333; 
        }

        body { font-family: 'Inter', sans-serif; background-color: var(--bg-dark); margin: 0; padding: 20px; color: var(--text-main); }
        .container { max-width: 1200px; margin: auto; background: var(--card-bg); padding: 25px; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        
        /* Auth Screen Styling */
        #auth-overlay { position: fixed; top:0; left:0; width:100%; height:100%; background: #121212; display:flex; justify-content:center; align-items:center; z-index:1000; }
        .auth-box { background: #1e1e1e; padding: 30px; border-radius: 10px; border: 1px solid var(--accent); width: 340px; text-align: center; }
        .auth-box input { width: 100%; margin-bottom: 12px; padding: 12px; background: #000; border: 1px solid var(--border); color: white; border-radius: 6px; box-sizing: border-box; }
        
        .google-btn { 
            width:100%; background: white; color: #000; display: flex; align-items: center; 
            justify-content: center; gap: 10px; margin-top: 15px; border: none; cursor: pointer;
            padding: 12px; border-radius: 6px; font-weight: bold; transition: 0.2s;
        }
        .google-btn:hover { background: #eee; }

        .divider { border-top: 1px solid #333; margin: 20px 0; position: relative; }
        .divider span { background: #1e1e1e; padding: 0 10px; color: #888; font-size: 0.7rem; position: absolute; top: -10px; left: 50%; transform: translateX(-50%); }

        /* App Styling */
        .hidden { display: none !important; }
        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 25px; }
        .stat-card { background: #252525; padding: 20px; border-radius: 10px; text-align: center; border: 1px solid var(--border); }
        
        .form-section { display: grid; grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); gap: 12px; background: #252525; padding: 20px; border-radius: 10px; margin-bottom: 25px; border: 1px solid var(--border); }
        input, select, textarea, button { background: #121212; color: white; border: 1px solid var(--border); padding: 12px; border-radius: 6px; font-size: 0.9rem; }
        
        #submitBtn { background: var(--accent); color: black; border: none; font-weight: bold; cursor: pointer; }
        .logout-btn { background: transparent; color: #888; border: 1px solid #444; float: right; padding: 6px 12px; font-size: 0.7rem; cursor: pointer; }
        
        .chart-container { height: 280px; margin-bottom: 40px; background: #1a1a1a; padding: 15px; border-radius: 10px; border: 1px solid var(--border); }
        
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 14px; border-bottom: 1px solid var(--border); text-align: left; font-size: 0.85rem; }
        th { color: #888; text-transform: uppercase; font-size: 0.7rem; letter-spacing: 1px; }
        .profit { color: var(--success); font-weight: bold; }
        .loss { color: var(--danger); font-weight: bold; }
    </style>
</head>
<body>

<div id="auth-overlay">
    <div class="auth-box">
        <h2 style="color: var(--accent); margin-top: 0;">Journal Login</h2>
        <input type="email" id="email" placeholder="E-Mail">
        <input type="password" id="password" placeholder="Passwort">
        
        <button onclick="handleLogin()" style="width:100%; background: var(--accent); color:black; margin-bottom:10px; cursor:pointer; font-weight:bold; padding:12px; border-radius:6px; border:none;">Login</button>
        <button onclick="handleSignup()" style="width:100%; background:transparent; color:var(--accent); border: 1px solid var(--accent); cursor:pointer; padding:12px; border-radius:6px;">Konto erstellen</button>
        
        <div class="divider"><span>ODER</span></div>

        <button class="google-btn" onclick="handleGoogleLogin()">
            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="18">
            Mit Google anmelden
        </button>

        <p id="auth-error" style="color: var(--danger); font-size: 0.8rem; margin-top: 15px;"></p>
    </div>
</div>

<div id="app-content" class="container hidden">
    <button class="logout-btn" onclick="auth.signOut()">Abmelden</button>
    <h1 style="color: var(--accent); letter-spacing: 2px; margin-bottom: 30px;">TRADING JOURNAL CLOUD</h1>
    
    <div class="stats-grid">
        <div class="stat-card"><h3 style="color:#888; font-size: 0.7rem; margin:0;">GESAMT PROFIT</h3><p id="statTotal" style="font-size: 2rem; margin: 5px 0 0;">0.00 €</p></div>
        <div class="stat-card"><h3 style="color:#888; font-size: 0.7rem; margin:0;">WIN RATE</h3><p id="statWinRate" style="font-size: 2rem; margin: 5px 0 0;">0%</p></div>
    </div>

    <div class="form-section">
        <input type="hidden" id="editId">
        <input type="date" id="date">
        <input type="text" id="asset" placeholder="Asset (z.B. BTCUSD)">
        <select id="status">
            <option value="Geschlossen">Geschlossen</option>
            <option value="Aktiv">Offen</option>
        </select>
        <input type="number" id="pnl" step="0.01" placeholder="P&L (€)">
        <textarea id="note" placeholder="Notiz zum Trade..." style="grid-column: span 2; height: 42px;"></textarea>
        <button id="submitBtn" onclick="saveTrade()">Trade Speichern</button>
    </div>

    <div class="chart-container"><canvas id="equityChart"></canvas></div>

    <table>
        <thead><tr><th>Datum</th><th>Asset</th><th>P&L</th><th>Notiz</th><th style="text-align:right">Aktion</th></tr></thead>
        <tbody id="tradeBody"></tbody>
    </table>
</div>

<script>
    // 1. Firebase Konfiguration
    const firebaseConfig = {
        apiKey: "AIzaSyDCgM4h6Rgk-r95Qy7BlT1S4QQI-4IDqAQ",
        authDomain: "trading-journal-acc.firebaseapp.com",
        projectId: "trading-journal-acc",
        storageBucket: "trading-journal-acc.firebasestorage.app",
        messagingSenderId: "68601000570",
        appId: "1:68601000570:web:87d3ebd5e86416403e41c3"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
    const googleProvider = new firebase.auth.GoogleAuthProvider();
    
    let chart;
    let trades = [];

    // 2. Auth Status Überwachung
    auth.onAuthStateChanged(user => {
        if (user) {
            document.getElementById('auth-overlay').classList.add('hidden');
            document.getElementById('app-content').classList.remove('hidden');
            loadTrades();
        } else {
            document.getElementById('auth-overlay').classList.remove('hidden');
            document.getElementById('app-content').classList.add('hidden');
        }
    });

    // Login Funktionen
    async function handleLogin() {
        const e = document.getElementById('email').value;
        const p = document.getElementById('password').value;
        try { await auth.signInWithEmailAndPassword(e, p); } 
        catch (err) { document.getElementById('auth-error').innerText = "Login fehlgeschlagen."; }
    }

    async function handleSignup() {
        const e = document.getElementById('email').value;
        const p = document.getElementById('password').value;
        try { await auth.createUserWithEmailAndPassword(e, p); } 
        catch (err) { document.getElementById('auth-error').innerText = err.message; }
    }

    async function handleGoogleLogin() {
        try { await auth.signInWithPopup(googleProvider); } 
        catch (err) { document.getElementById('auth-error').innerText = "Google Login fehlgeschlagen."; }
    }

    // 3. Trade Management
    async function saveTrade() {
        const asset = document.getElementById('asset').value.trim().toUpperCase();
        if(!asset) return alert("Asset eingeben!");

        const tradeData = {
            date: document.getElementById('date').value,
            asset: asset,
            status: document.getElementById('status').value,
            pnl: parseFloat(document.getElementById('pnl').value) || 0,
            note: document.getElementById('note').value,
            userId: auth.currentUser.uid,
            timestamp: firebase.firestore.FieldValue.serverTimestamp()
        };

        try {
            await db.collection('trades').add(tradeData);
            resetForm();
            loadTrades();
        } catch (e) { alert("Fehler beim Speichern!"); }
    }

    async function loadTrades() {
        const snapshot = await db.collection('trades')
            .where('userId', '==', auth.currentUser.uid)
            .get();
        
        trades = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
        trades.sort((a,b) => new Date(b.date) - new Date(a.date));
        renderUI();
    }

    async function deleteTrade(id) {
        if(confirm("Löschen?")) { 
            await db.collection('trades').doc(id).delete(); 
            loadTrades(); 
        }
    }

    // 4. Anzeige & Chart
    function renderUI() {
        const body = document.getElementById('tradeBody');
        body.innerHTML = '';
        let total = 0; let wins = 0; let closedCount = 0;

        trades.forEach(t => {
            if(t.status === 'Geschlossen') {
                total += t.pnl;
                closedCount++;
                if(t.pnl > 0) wins++;
            }
            body.innerHTML += `
                <tr>
                    <td>${t.date}</td>
                    <td><strong>${t.asset}</strong></td>
                    <td class="${t.pnl >= 0 ? 'profit' : 'loss'}">${t.pnl.toFixed(2)}€</td>
                    <td style="color: #888; font-style: italic;">${t.note || ''}</td>
                    <td style="text-align:right"><button onclick="deleteTrade('${t.id}')" style="background:transparent; border:none; color:#cf6679; cursor:pointer;">X</button></td>
                </tr>`;
        });

        document.getElementById('statTotal').innerText = `${total.toFixed(2)} €`;
        document.getElementById('statTotal').className = total >= 0 ? 'profit' : 'loss';
        document.getElementById('statWinRate').innerText = closedCount > 0 ? `${(wins / closedCount * 100).toFixed(1)}%` : '0%';
        updateChart();
    }

    function updateChart() {
        const ctx = document.getElementById('equityChart').getContext('2d');
        const sorted = [...trades].filter(t => t.status === 'Geschlossen').sort((a,b) => new Date(a.date) - new Date(b.date));
        let sum = 0;
        const data = sorted.map(t => { sum += t.pnl; return sum; });
        
        if(chart) chart.destroy();
        chart = new Chart(ctx, {
            type: 'line',
            data: { 
                labels: sorted.map(t => t.date), 
                datasets: [{ 
                    label: 'Equity', 
                    data: data, 
                    borderColor: '#bb86fc', 
                    backgroundColor: 'rgba(187, 134, 252, 0.05)', 
                    fill: true, 
                    tension: 0.3 
                }] 
            },
            options: { 
                responsive: true, 
                maintainAspectRatio: false,
                plugins: { legend: { display: false } },
                scales: { 
                    y: { grid: { color: '#222' }, ticks: { color: '#888' } },
                    x: { grid: { display: false }, ticks: { color: '#888' } }
                } 
            }
        });
    }

    function resetForm() {
        document.getElementById('asset').value = '';
        document.getElementById('pnl').value = '';
        document.getElementById('note').value = '';
        document.getElementById('date').valueAsDate = new Date();
    }
    document.getElementById('date').valueAsDate = new Date();
</script>
</body>
</html>
