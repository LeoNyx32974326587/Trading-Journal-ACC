<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TradeCloud Pro - Final Fix</title>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { --bg-dark: #0f0f0f; --card-bg: #1a1a1a; --text-main: #e0e0e0; --accent: #bb86fc; --success: #03dac6; --danger: #cf6679; --border: #2c2c2c; }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg-dark); margin: 0; color: var(--text-main); line-height: 1.6; }
        .hidden { display: none !important; }
        header { display: flex; align-items: center; padding: 15px 20px; background: #161616; border-bottom: 1px solid var(--border); position: sticky; top: 0; z-index: 100; }
        .menu-btn { cursor: pointer; font-size: 1.6rem; color: var(--accent); background: none; border: none; padding: 10px; }
        h4 { color: var(--accent); font-weight: 600; text-transform: uppercase; font-size: 1.1rem; letter-spacing: 1.5px; margin-bottom: 20px; margin-top: 0; }
        #user-greeting { font-size: 2.2rem; font-weight: 800; margin: 0; background: linear-gradient(45deg, var(--accent), #fff); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .nav-drawer { position: fixed; top: 0; left: -280px; width: 260px; height: 100%; background: #161616; border-right: 1px solid var(--border); transition: 0.3s ease; z-index: 200; padding-top: 80px; }
        .nav-drawer.open { left: 0; }
        .nav-drawer button { display: block; width: 100%; padding: 18px 25px; text-align: left; background: none; border: none; color: var(--text-main); font-size: 1.1rem; cursor: pointer; }
        .container { max-width: 1100px; margin: 30px auto; padding: 0 20px; }
        #auth-overlay { position: fixed; top:0; left:0; width:100%; height:100%; background: var(--bg-dark); display:flex; justify-content:center; align-items:center; z-index:1000; }
        .auth-box { background: var(--card-bg); padding: 50px; border-radius: 16px; border: 1px solid var(--accent); width: 350px; text-align: center; }
        .view-section { display: none; }
        .view-section.active { display: block; }
        .card { background: var(--card-bg); padding: 25px; border-radius: 16px; border: 1px solid var(--border); margin-bottom: 25px; }
        .chart-btn { background: #222; border: 1px solid #333; color: white; padding: 8px 12px; border-radius: 8px; cursor: pointer; font-size: 0.8rem; margin-right: 5px; }
        .chart-btn.active { background: var(--accent); color: black; font-weight: bold; }
        input, select, textarea { background: #0a0a0a; color: white; border: 1px solid var(--border); padding: 12px; border-radius: 8px; width: 100%; box-sizing: border-box; margin-bottom: 10px; }
        .btn-primary { background: var(--accent); color: black; padding: 16px; border: none; font-weight: 800; cursor: pointer; border-radius: 10px; width: 100%; }
        .btn-small { background: var(--accent); color: black; padding: 10px 20px; border: none; font-weight: 700; cursor: pointer; border-radius: 8px; font-size: 0.9rem; text-transform: uppercase; }
        #asset-popup { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); display: flex; justify-content: center; align-items: center; z-index: 2000; }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid var(--border); font-size: 0.85rem; }
        a { color: var(--accent); text-decoration: none; font-weight: bold; }
    </style>
</head>
<body>

<div id="asset-popup" class="hidden">
    <div class="card" style="width: 300px; text-align: center;">
        <h4>Asset hinzuf√ºgen</h4>
        <input type="text" id="newAssetName" placeholder="z.B. NAS100" style="text-align: center; text-transform: uppercase;">
        <div style="display: flex; gap: 10px;">
            <button onclick="closeAssetPopup()" class="chart-btn" style="flex: 1;">Abbrechen</button>
            <button onclick="confirmAddAsset()" class="btn-small" style="flex: 1;">OK</button>
        </div>
    </div>
</div>

<div id="auth-overlay">
    <div class="auth-box">
        <h2 style="color: var(--accent); margin-bottom: 30px;">TradeCloud</h2>
        <button onclick="loginGoogle()" class="btn-primary">Login mit Google</button>
    </div>
</div>

<header id="main-header" class="hidden">
    <button class="menu-btn" onclick="toggleMenu()">&#9776;</button>
    <h3 id="view-title" style="margin-left: 20px; flex-grow: 1; color: var(--accent); text-transform: uppercase;">√úBERSICHT</h3>
    <button onclick="handleLogout()" style="background:none; border:none; color:#888; cursor:pointer;">Logout</button>
</header>

<nav class="nav-drawer" id="navDrawer">
    <button onclick="showView('√úbersicht')">üè† √úbersicht</button>
    <button onclick="showView('Lot Rechner')">üìä Lot Rechner</button>
    <button onclick="showView('News')">üì∞ News</button>
    <button onclick="prepareCreateView()">‚ûï Trade erstellen</button>
    <button onclick="showView('Historie')">üìú Historie</button>
    <button id="admin-link" class="hidden" onclick="showView('Einstellungen')" style="color: #ffb74d;">‚öôÔ∏è Einstellungen</button>
</nav>

<div id="app-content" class="container hidden">
    <section id="view-√úbersicht" class="view-section active">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px;">
            <h1 id="user-greeting">HALLO</h1>
            <button class="btn-small" onclick="prepareCreateView()">+ Trade erstellen</button>
        </div>
        <div class="card">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
                <h4>PERFORMANCE</h4>
                <div id="filter-container">
                    <button class="chart-btn" onclick="setQuickFilter('today', this)">Heute</button>
                    <button class="chart-btn" onclick="setQuickFilter('week', this)">Woche</button>
                    <button class="chart-btn" onclick="setQuickFilter('month', this)">Monat</button>
                    <button class="chart-btn active" onclick="setQuickFilter('all', this)">Alles</button>
                </div>
            </div>
            <div style="height: 300px;"><canvas id="ovChart"></canvas></div>
        </div>
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
            <div class="card"><div>PROFIT</div><div id="ovTotal" style="font-size:2rem; font-weight:800;">0.00 ‚Ç¨</div></div>
            <div class="card"><div>WIN RATE</div><div id="ovWinRate" style="font-size:2rem; font-weight:800;">0%</div></div>
        </div>
    </section>

    <section id="view-Trade-erstellen" class="view-section">
        <div class="card">
            <h4>TRADE LOGGER</h4>
            <input type="hidden" id="editId">
            <input type="datetime-local" id="datetime">
            <div style="display:flex; gap:10px; margin-bottom:10px;">
                <select id="assetDropdown" style="flex:1; margin:0;"></select>
                <button type="button" onclick="openAssetPopup()" class="chart-btn">+</button>
                <button type="button" onclick="deleteCurrentAsset()" class="chart-btn" style="color:var(--danger)">X</button>
            </div>
            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:15px;">
                <select id="status" onchange="toggleOutcomeFields()"><option value="Aktiv">Offen</option><option value="Geschlossen">Geschlossen</option></select>
                <select id="mindset"><option value="Neutral">üòê Neutral</option><option value="Sicher">üòä Sicher</option><option value="Angst">üò® Angst</option></select>
            </div>
            <div id="pnlWrapper" class="hidden">
                <input type="number" id="pnl" placeholder="P&L (‚Ç¨)" step="0.01">
                <input type="url" id="imgResult" placeholder="Ergebnis Link (URL)">
            </div>
            <input type="url" id="imgSetup" placeholder="Setup Link (URL)">
            <textarea id="note" placeholder="Notizen..."></textarea>
            <button onclick="saveTrade()" class="btn-primary">SPEICHERN</button>
        </div>
    </section>

    <section id="view-Historie" class="view-section">
        <div class="card" style="padding:0; overflow-x:auto;">
            <table>
                <thead><tr><th>Datum</th><th>Asset</th><th>P&L</th><th>Links</th><th>Notiz</th><th>Aktion</th></tr></thead>
                <tbody id="tradeBody"></tbody>
            </table>
        </div>
    </section>

    <section id="view-Lot-Rechner" class="view-section">
        <div class="card">
            <h4>LOT RECHNER</h4>
            <select id="calcType" onchange="calcLots()"><option value="forex">Forex (100k)</option><option value="gold">Gold (100oz)</option><option value="indices">Indizes (1.0)</option></select>
            <input type="number" id="calcBal" placeholder="Kontostand (‚Ç¨)" oninput="calcLots()">
            <input type="number" id="calcRisk" placeholder="Risiko (%)" oninput="calcLots()">
            <input type="number" id="calcEnt" placeholder="Einstieg" oninput="calcLots()">
            <input type="number" id="calcSl" placeholder="Stop Loss" oninput="calcLots()">
            <div style="background:#000; padding:20px; border-radius:12px; text-align:center; margin-top:10px;">
                <div id="lotResult" style="font-size:2.5rem; color:var(--success); font-weight:800;">0.00</div>
                <div>LOTS</div>
            </div>
        </div>
    </section>

    <section id="view-News" class="view-section">
        <div class="card" style="height:650px; padding:10px;"><div id="news-container" style="height:100%;"></div></div>
    </section>

    <section id="view-Einstellungen" class="view-section">
        <div class="card">
            <h4>ADMIN: MITGLIEDER</h4>
            <div style="display:flex; gap:10px; margin-bottom:20px;">
                <input type="email" id="adminEmailInput" placeholder="E-Mail" style="margin:0;">
                <button onclick="adminAdd()" class="btn-small">Add</button>
            </div>
            <div id="admin-list"></div>
        </div>
    </section>
</div>

<script>
    const firebaseConfig = { apiKey: "AIzaSyDCgM4h6Rgk-r95Qy7BlT1S4QQI-4IDqAQ", authDomain: "trading-journal-acc.firebaseapp.com", projectId: "trading-journal-acc", storageBucket: "trading-journal-acc.firebasestorage.app", messagingSenderId: "68601000570", appId: "1:68601000570:web:87d3ebd5e86416403e41c3" };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth(), db = firebase.firestore();
    
    let trades = [], userAssets = ["EURUSD", "NAS100", "GOLD"], ovChart, currentFilter = 'all';

    auth.onAuthStateChanged(async (user) => {
        if (user) {
            document.getElementById('auth-overlay').classList.add('hidden');
            document.getElementById('app-content').classList.remove('hidden');
            document.getElementById('main-header').classList.remove('hidden');
            document.getElementById('user-greeting').innerText = `HALLO ${user.displayName?.split(' ')[0].toUpperCase() || 'TRADER'}`;
            
            if(user.email.toLowerCase() === "leon.luca.lauterbach@gmail.com") {
                document.getElementById('admin-link').classList.remove('hidden');
                adminLoad();
            }
            await syncAssets();
            loadTrades();
        }
    });

    async function syncAssets() {
        const doc = await db.collection('userAssets').doc(auth.currentUser.uid).get();
        if(doc.exists && doc.data().assets) userAssets = doc.data().assets;
        else await db.collection('userAssets').doc(auth.currentUser.uid).set({ assets: userAssets });
        updateAssetDropdown();
    }

    function updateAssetDropdown() {
        const select = document.getElementById('assetDropdown');
        if(select) {
            select.innerHTML = userAssets.map(a => `<option value="${a}">${a}</option>`).join('');
        }
    }

    async function loadTrades() {
        const snap = await db.collection('trades').where('userId', '==', auth.currentUser.uid).get();
        trades = snap.docs.map(doc => ({ id: doc.id, ...doc.data() }));
        renderDashboard();
    }

    function renderDashboard() {
        let filtered = trades.filter(t => t.status === 'Geschlossen');
        const now = new Date();
        if(currentFilter === 'today') filtered = filtered.filter(t => new Date(t.date).toDateString() === now.toDateString());
        if(currentFilter === 'week') { const d = new Date(); d.setDate(d.getDate()-7); filtered = filtered.filter(t => new Date(t.date) >= d); }
        if(currentFilter === 'month') { const d = new Date(); d.setMonth(d.getMonth()-1); filtered = filtered.filter(t => new Date(t.date) >= d); }
        filtered.sort((a,b) => new Date(a.date) - new Date(b.date));

        let sum = 0, total = 0, wins = 0;
        const data = filtered.map(t => { let p = parseFloat(t.pnl) || 0; sum += p; total += p; if(p > 0) wins++; return sum; });
        document.getElementById('ovTotal').innerText = total.toFixed(2) + " ‚Ç¨";
        document.getElementById('ovWinRate').innerText = filtered.length > 0 ? (wins/filtered.length*100).toFixed(0) + "%" : "0%";

        const ctx = document.getElementById('ovChart').getContext('2d');
        if(ovChart) ovChart.destroy();
        ovChart = new Chart(ctx, { type: 'line', data: { labels: filtered.map(t => t.date.split('T')[0]), datasets: [{ data: data, borderColor: '#bb86fc', tension: 0.3, fill: true, backgroundColor: 'rgba(187,134,252,0.1)' }] }, options: { responsive: true, maintainAspectRatio: false } });
        
        document.getElementById('tradeBody').innerHTML = trades.sort((a,b) => new Date(b.date) - new Date(a.date)).map(t => `
            <tr>
                <td>${t.date.split('T')[0]}</td>
                <td>${t.asset}</td>
                <td style="color:${t.pnl >= 0 ? 'var(--success)' : 'var(--danger)'}">${(t.pnl || 0).toFixed(2)}‚Ç¨</td>
                <td>
                    ${t.imgSetup ? `<a href="${t.imgSetup}" target="_blank">S</a>` : ''} 
                    ${t.imgResult ? `| <a href="${t.imgResult}" target="_blank">R</a>` : ''}
                </td>
                <td style="font-size:0.7rem; color:#888; max-width:150px; overflow:hidden; text-overflow:ellipsis; white-space:nowrap;">${t.note || '-'}</td>
                <td><button onclick="editTrade('${t.id}')" style="background:none;border:none;cursor:pointer;">‚úèÔ∏è</button> <button onclick="deleteTrade('${t.id}')" style="background:none;border:none;cursor:pointer;">üóëÔ∏è</button></td>
            </tr>
        `).join('');
    }

    async function saveTrade() {
        const id = document.getElementById('editId').value;
        const selectedAsset = document.getElementById('assetDropdown').value; // FIX: Nur das ausgew√§hlte Asset lesen
        
        const obj = { 
            date: document.getElementById('datetime').value, 
            asset: selectedAsset, 
            status: document.getElementById('status').value, 
            mindset: document.getElementById('mindset').value, 
            pnl: parseFloat(document.getElementById('pnl').value) || 0, 
            imgSetup: document.getElementById('imgSetup').value, 
            imgResult: document.getElementById('imgResult').value || "", 
            note: document.getElementById('note').value, 
            userId: auth.currentUser.uid 
        };
        
        id ? await db.collection('trades').doc(id).update(obj) : await db.collection('trades').add(obj);
        loadTrades(); 
        showView('√úbersicht');
    }

    function editTrade(id) {
        const t = trades.find(x => x.id === id);
        document.getElementById('editId').value = t.id;
        document.getElementById('datetime').value = t.date;
        updateAssetDropdown();
        document.getElementById('assetDropdown').value = t.asset;
        document.getElementById('status').value = t.status;
        document.getElementById('pnl').value = t.pnl;
        document.getElementById('imgSetup').value = t.imgSetup || "";
        document.getElementById('imgResult').value = t.imgResult || "";
        document.getElementById('note').value = t.note || "";
        toggleOutcomeFields(); showView('Trade erstellen');
    }

    function showView(v) {
        document.querySelectorAll('.view-section').forEach(s => s.classList.remove('active'));
        document.getElementById('view-' + v.replace(/\s+/g, '-')).classList.add('active');
        document.getElementById('view-title').innerText = v.toUpperCase();
        document.getElementById('navDrawer').classList.remove('open');
        if(v === 'Trade erstellen' || v === '√úbersicht') updateAssetDropdown();
        if(v === 'News') {
            const cont = document.getElementById('news-container'); cont.innerHTML = '';
            const scr = document.createElement('script'); scr.src = "https://s3.tradingview.com/external-embedding/embed-widget-events.js"; scr.async = true;
            scr.innerHTML = JSON.stringify({"colorTheme": "dark", "isTransparent": true, "width": "100%", "height": "100%", "locale": "de"});
            cont.appendChild(scr);
        }
    }

    function openAssetPopup() { document.getElementById('asset-popup').classList.remove('hidden'); }
    function closeAssetPopup() { document.getElementById('asset-popup').classList.add('hidden'); }
    async function confirmAddAsset() {
        const val = document.getElementById('newAssetName').value.toUpperCase().trim();
        if(val && !userAssets.includes(val)) {
            userAssets.push(val); updateAssetDropdown();
            await db.collection('userAssets').doc(auth.currentUser.uid).set({ assets: userAssets });
            document.getElementById('newAssetName').value = ''; closeAssetPopup();
        }
    }
    async function deleteCurrentAsset() {
        const val = document.getElementById('assetDropdown').value;
        if(val && confirm(`${val} l√∂schen?`)) {
            userAssets = userAssets.filter(a => a !== val); updateAssetDropdown();
            await db.collection('userAssets').doc(auth.currentUser.uid).set({ assets: userAssets });
        }
    }

    function setQuickFilter(f, btn) { currentFilter = f; document.querySelectorAll('#filter-container .chart-btn').forEach(b => b.classList.remove('active')); btn.classList.add('active'); renderDashboard(); }
    function toggleMenu() { document.getElementById('navDrawer').classList.toggle('open'); }
    function toggleOutcomeFields() { document.getElementById('pnlWrapper').classList.toggle('hidden', document.getElementById('status').value !== 'Geschlossen'); }
    function prepareCreateView() { document.getElementById('editId').value = ""; document.getElementById('datetime').value = new Date().toISOString().slice(0,16); updateAssetDropdown(); toggleOutcomeFields(); showView('Trade erstellen'); }
    function loginGoogle() { auth.signInWithPopup(new firebase.auth.GoogleAuthProvider()); }
    function handleLogout() { auth.signOut().then(() => location.reload()); }
    async function deleteTrade(id) { if(confirm('L√∂schen?')) { await db.collection('trades').doc(id).delete(); loadTrades(); } }
    
    function calcLots() {
        const bal = parseFloat(document.getElementById('calcBal').value), risk = parseFloat(document.getElementById('calcRisk').value), ent = parseFloat(document.getElementById('calcEnt').value), sl = parseFloat(document.getElementById('calcSl').value), type = document.getElementById('calcType').value;
        if(bal && ent && sl && ent !== sl) {
            const riskEur = bal * (risk/100), diff = Math.abs(ent - sl);
            let lots = (type === 'forex') ? riskEur / (diff * 100000) : (type === 'gold' ? riskEur / (diff * 100) : riskEur / diff);
            document.getElementById('lotResult').innerText = lots.toFixed(2);
        }
    }

    async function adminLoad() {
        const snap = await db.collection('members').get();
        document.getElementById('admin-list').innerHTML = snap.docs.map(doc => `<div style="display:flex; justify-content:space-between; padding:10px; border-bottom:1px solid #333;"><span>${doc.data().email}</span><button onclick="adminDel('${doc.id}')" style="background:none; border:none; color:var(--danger); cursor:pointer;">Del</button></div>`).join('');
    }
    async function adminAdd() { const e = document.getElementById('adminEmailInput').value.toLowerCase().trim(); if(e) { await db.collection('members').add({ email: e }); document.getElementById('adminEmailInput').value = ''; adminLoad(); } }
    async function adminDel(id) { if(confirm('L√∂schen?')) { await db.collection('members').doc(id).delete(); adminLoad(); } }
</script>
</body>
</html>
