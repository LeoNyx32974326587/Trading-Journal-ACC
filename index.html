<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TradeCloud Pro - Journal Focused</title>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { 
            --bg-dark: #050505; --card-bg: #121212; --cell-bg: #1e1e1e;
            --text-main: #e0e0e0; --accent: #bb86fc; 
            --success: #00c853; --danger: #ff3d00; --border: #2c2c2c; 
            --blur: 0px; --popup-bg: #1a1a1a; 
        }
        body.light-mode {
            --bg-dark: #f5f7fa; --card-bg: #ffffff; --cell-bg: #ffffff; --text-main: #1a1a1b;
            --accent: #6200ee; --border: #d1d9e6; --popup-bg: #ffffff;
        }
        body { font-family: 'Inter', sans-serif; background: var(--bg-dark); margin: 0; color: var(--text-main); padding-bottom: 40px; overflow-x: hidden; }
        .hidden { display: none !important; }
        .view-section { display: none; animation: fadeIn 0.3s; }
        .view-section.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        header { display: flex; align-items: center; justify-content: space-between; padding: 15px 20px; background: var(--card-bg); border-bottom: 1px solid var(--border); position: sticky; top: 0; z-index: 100; }
        .menu-btn { cursor: pointer; font-size: 1.8rem; color: var(--text-main); background: none; border: none; }
        #view-title { font-weight: 700; font-size: 1.1rem; text-transform: uppercase; }

        .nav-drawer { position: fixed; top: 0; left: -280px; width: 260px; height: 100%; background: var(--card-bg); border-right: 1px solid var(--border); transition: 0.3s; z-index: 200; padding-top: 20px; overflow-y: auto; }
        .nav-drawer.open { left: 0; }
        .nav-drawer button { display: block; width: 100%; padding: 15px 25px; text-align: left; background: none; border: none; color: var(--text-main); cursor: pointer; font-size: 1rem; }
        .nav-separator { height: 1px; background: var(--border); margin: 10px 20px; opacity: 0.5; }

        .container { max-width: 1200px; margin: 0 auto; padding: 15px; }
        
        /* Dashboard Journal Section */
        .journal-section { margin-bottom: 40px; border-bottom: 1px solid var(--border); padding-bottom: 20px; }
        .journal-header { font-size: 1.5rem; font-weight: 800; color: var(--accent); margin-bottom: 15px; }
        .journal-dash-grid { display: grid; grid-template-columns: 1.5fr 1fr; gap: 20px; }
        @media (max-width: 768px) { .journal-dash-grid { grid-template-columns: 1fr; } }
        
        .chart-container { background: var(--card-bg); border-radius: 12px; border: 1px solid var(--border); padding: 15px; height: 300px; }
        .stats-side { display: flex; flex-direction: column; gap: 15px; }
        .stats-row { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .stat-card { background: var(--card-bg); padding: 15px; border-radius: 10px; border: 1px solid var(--border); text-align: center; }
        .open-trades-card { background: var(--card-bg); padding: 15px; border-radius: 10px; border: 1px solid var(--border); flex-grow: 1; }

        /* General UI */
        input, select, textarea { background: var(--bg-dark); color: var(--text-main); border: 1px solid var(--border); padding: 12px; border-radius: 8px; width: 100%; margin-bottom: 12px; }
        .btn-primary { background: var(--accent); color: white; padding: 15px; border: none; font-weight: 800; border-radius: 10px; width: 100%; cursor: pointer; }
        .text-green { color: var(--success); } .text-red { color: var(--danger); }
        
        /* Calendar */
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 5px; }
        .cal-cell { background: var(--cell-bg); border-radius: 6px; aspect-ratio: 1/1; position: relative; border: 1px solid var(--border); cursor: pointer; }
        .cal-date { position: absolute; top: 5px; right: 5px; font-size: 0.7rem; color: #888; }
    </style>
</head>
<body>

<header id="main-header" class="hidden">
    <div style="display:flex; align-items:center; gap:15px;">
        <button class="menu-btn" onclick="toggleMenu()">&#9776;</button>
        <div id="view-title">√úBERSICHT</div>
    </div>
    <button class="icon-btn" onclick="togglePrivacy()">üëÅÔ∏è</button>
</header>

<nav class="nav-drawer" id="navDrawer">
    <button onclick="showView('√úbersicht')">üè† Dashboard</button>
    <button onclick="prepareCreateView()" style="color:var(--accent);">‚ûï Neuer Trade</button>
    <div class="nav-separator"></div>
    <div style="padding: 10px 25px;">
        <label style="font-size: 0.7rem; color: #888;">JOURNAL AUSW√ÑHLEN</label>
        <select id="navJournalSelect" onchange="changeJournalFilter(this.value)"></select>
    </div>
    <button onclick="showView('Kalender')">üìÖ Kalender</button>
    <button onclick="showView('Historie')">üìú Journal</button>
    <div class="nav-separator"></div>
    <button onclick="showView('Lot Rechner')">üìä Lot Rechner</button>
    <button onclick="showView('News')">üì∞ News</button>
    <div class="nav-separator"></div>
    <button onclick="showView('Einstellungen')">‚öôÔ∏è Einstellung</button>
    <button onclick="handleLogout()" style="color: var(--danger);">üö™ Logout</button>
</nav>

<div id="app-content" class="container hidden">
    <section id="view-√úbersicht" class="view-section active">
        <div id="dashboard-journals"></div>
    </section>

    <section id="view-Einstellungen" class="view-section">
        <div class="card">
            <h3>JOURNALS VERWALTEN</h3>
            <div style="display:flex; gap:10px; margin-bottom:20px;">
                <input id="newJournalName" placeholder="Name">
                <input id="newJournalCap" type="number" placeholder="Startkapital ‚Ç¨" style="width:150px;">
                <button onclick="addJournal()" class="btn-primary" style="width:100px;">Add</button>
            </div>
            <div id="journalMgmtList"></div>
        </div>
    </section>

    <section id="view-Kalender" class="view-section">
        <div class="card">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
                <h2 id="cal-month-title">Month</h2>
                <div>
                    <button onclick="changeCalMonth(-1)">‚ùÆ</button>
                    <button onclick="changeCalMonth(1)">‚ùØ</button>
                </div>
            </div>
            <div id="cal-days-grid" class="calendar-grid"></div>
        </div>
    </section>
    
    <section id="view-Trade-erstellen" class="view-section">
        <div class="card">
            <h3>NEUER TRADE</h3>
            <select id="inpJournal"></select>
            <input type="text" id="assetInput" placeholder="Asset (z.B. XAUUSD)">
            <select id="status" onchange="toggleFormFields()">
                <option value="Aktiv">Offen</option>
                <option value="Geschlossen">Geschlossen</option>
            </select>
            <div id="closedFields" class="hidden">
                <input type="number" id="pnl" step="0.01" placeholder="PnL ‚Ç¨">
            </div>
            <input type="datetime-local" id="datetime">
            <button onclick="saveTrade()" class="btn-primary">SPEICHERN</button>
        </div>
    </section>
</div>

<script>
    // Firebase Init (Daten aus deinem Setup)
    const firebaseConfig = { apiKey: "AIzaSyDCgM4h6Rgk-r95Qy7BlT1S4QQI-4IDqAQ", authDomain: "trading-journal-acc.firebaseapp.com", projectId: "trading-journal-acc", storageBucket: "trading-journal-acc.firebasestorage.app", messagingSenderId: "68601000570", appId: "1:68601000570:web:87d3ebd5e86416403e41c3" };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth(), db = firebase.firestore();

    let trades = [], journals = [], charts = {};
    let calDate = new Date(), currentJournalFilter = '';

    auth.onAuthStateChanged(async user => {
        if(user) {
            document.getElementById('main-header').classList.remove('hidden');
            document.getElementById('app-content').classList.remove('hidden');
            await loadData();
        }
    });

    async function loadData() {
        const jSnap = await db.collection('user_settings').doc(auth.currentUser.uid).get();
        journals = jSnap.exists ? jSnap.data().journals || [] : [];
        
        const tSnap = await db.collection('trades').where('userId', '==', auth.currentUser.uid).get();
        trades = tSnap.docs.map(d => ({id: d.id, ...d.data()}));
        
        updateNavAndSelects();
        renderDashboard();
        renderJournalMgmt();
    }

    function renderDashboard() {
        const container = document.getElementById('dashboard-journals');
        container.innerHTML = '';
        
        journals.forEach(j => {
            const jTrades = trades.filter(t => t.journal === j.name);
            const closedTrades = jTrades.filter(t => t.status === 'Geschlossen').sort((a,b) => new Date(a.date) - new Date(b.date));
            const openTrades = jTrades.filter(t => t.status === 'Aktiv');
            
            const totalPnL = closedTrades.reduce((s, t) => s + t.pnl, 0);
            const winrate = closedTrades.length ? (closedTrades.filter(t => t.pnl > 0).length / closedTrades.length * 100).toFixed(1) : 0;
            
            const section = document.createElement('div');
            section.className = 'journal-section';
            section.innerHTML = `
                <div class="journal-header">${j.name}</div>
                <div class="journal-dash-grid">
                    <div class="chart-container"><canvas id="chart-${j.name.replace(/\s/g, '')}"></canvas></div>
                    <div class="stats-side">
                        <div class="stats-row">
                            <div class="stat-card"><small>PnL</small><div class="${totalPnL >= 0 ? 'text-green' : 'text-red'}">${totalPnL.toFixed(2)} ‚Ç¨</div></div>
                            <div class="stat-card"><small>Winrate</small><div>${winrate}%</div></div>
                        </div>
                        <div class="open-trades-card">
                            <small>Offene Trades</small>
                            <div id="open-list-${j.name.replace(/\s/g, '')}">
                                ${openTrades.map(t => `<div style="display:flex; justify-content:space-between; margin-top:5px;"><span>${t.asset}</span><button onclick="quickClose('${t.id}')" style="font-size:0.6rem;">Close</button></div>`).join('') || '<p style="color:#666">Keine offenen Trades</p>'}
                            </div>
                        </div>
                    </div>
                </div>
            `;
            container.appendChild(section);
            renderJournalChart(j, closedTrades);
        });
    }

    function renderJournalChart(journal, data) {
        const ctx = document.getElementById(`chart-${journal.name.replace(/\s/g, '')}`).getContext('2d');
        let currentBalance = parseFloat(journal.startCapital || 0);
        const points = [currentBalance];
        data.forEach(t => { currentBalance += t.pnl; points.push(currentBalance); });

        if(charts[journal.name]) charts[journal.name].destroy();
        charts[journal.name] = new Chart(ctx, {
            type: 'line',
            data: {
                labels: points.map((_, i) => i),
                datasets: [{ data: points, borderColor: '#bb86fc', tension: 0.3, fill: false }]
            },
            options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } } }
        });
    }

    async function addJournal() {
        const name = document.getElementById('newJournalName').value;
        const cap = document.getElementById('newJournalCap').value;
        if(!name) return;
        
        journals.push({ name, startCapital: cap });
        await db.collection('user_settings').doc(auth.currentUser.uid).set({ journals });
        loadData();
    }

    function renderJournalMgmt() {
        const list = document.getElementById('journalMgmtList');
        list.innerHTML = journals.map((j, i) => `
            <div style="display:flex; justify-content:space-between; margin-bottom:10px; background:var(--cell-bg); padding:10px; border-radius:8px;">
                <span>${j.name} (${j.startCapital}‚Ç¨)</span>
                <button onclick="deleteJournal(${i})" style="color:red">L√∂schen</button>
            </div>
        `).join('');
    }

    async function deleteJournal(index) {
        if(confirm("Journal wirklich l√∂schen?")) {
            journals.splice(index, 1);
            await db.collection('user_settings').doc(auth.currentUser.uid).set({ journals });
            loadData();
        }
    }

    function updateNavAndSelects() {
        const sel = document.getElementById('navJournalSelect');
        const inp = document.getElementById('inpJournal');
        const options = journals.map(j => `<option value="${j.name}">${j.name}</option>`).join('');
        sel.innerHTML = options;
        inp.innerHTML = options;
    }

    // Standard Funktionen (ShowView, ToggleMenu etc. wie bisher)
    function toggleMenu() { document.getElementById('navDrawer').classList.toggle('open'); }
    function showView(v) { 
        document.querySelectorAll('.view-section').forEach(s => s.classList.remove('active'));
        document.getElementById('view-' + v.replace(/\s+/g, '-')).classList.add('active');
        document.getElementById('view-title').innerText = v.toUpperCase();
        toggleMenu();
    }

    async function saveTrade() {
        const data = {
            userId: auth.currentUser.uid,
            journal: document.getElementById('inpJournal').value,
            asset: document.getElementById('assetInput').value.toUpperCase(),
            status: document.getElementById('status').value,
            pnl: parseFloat(document.getElementById('pnl').value) || 0,
            date: document.getElementById('datetime').value
        };
        await db.collection('trades').add(data);
        loadData();
        showView('√úbersicht');
    }

    function toggleFormFields() {
        document.getElementById('closedFields').classList.toggle('hidden', document.getElementById('status').value === 'Aktiv');
    }

    function handleLogout() { auth.signOut().then(() => location.reload()); }
</script>
</body>
</html>
