<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TradeCloud Pro</title>
    
    <script>window.onerror=function(m,u,l){console.log("System Status: "+m);return false;};</script>

    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>

    <style>
        /* --- ORIGINAL HIGH-END DESIGN --- */
        :root { 
            --bg-dark: #050505; --card-bg: #121212; --cell-bg: #1e1e1e;
            --text-main: #e0e0e0; --text-sub: #888;
            --accent: #bb86fc; --success: #00c853; --danger: #ff3d00; 
            --border: #2c2c2c; --blur: 0px; --popup-bg: #1a1a1a; 
            --chat-me: #2a2a2a; --chat-other: #111; --sidebar-w: 260px;
        }
        body.light-mode {
            --bg-dark: #f0f2f5; --card-bg: #ffffff; --cell-bg: #e4e6eb; 
            --text-main: #1c1e21; --text-sub: #65676b;
            --accent: #6200ee; --border: #ddd;
            --popup-bg: #ffffff; --chat-me: #e1f5fe; --chat-other: #f1f1f1;
        }

        body { font-family: 'Inter', sans-serif; background: var(--bg-dark); margin: 0; color: var(--text-main); padding-bottom: 80px; overflow-x: hidden; -webkit-tap-highlight-color: transparent; }
        .hidden { display: none !important; }
        .view-section { display: none; animation: fadeIn 0.3s; }
        .view-section.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* HEADER & NAV */
        header { display: flex; align-items: center; justify-content: space-between; padding: 15px 20px; background: var(--bg-dark); border-bottom: 1px solid var(--border); position: sticky; top: 0; z-index: 100; }
        .menu-btn { cursor: pointer; font-size: 2rem; color: var(--text-main); background: none; border: none; padding: 0; margin-right: 15px; }
        #view-title { font-weight: 700; font-size: 1.2rem; }
        
        .nav-drawer { position: fixed; top: 0; left: -280px; width: 280px; height: 100%; background: var(--card-bg); border-right: 1px solid var(--border); transition: 0.3s; z-index: 200; padding-top: 10px; padding-bottom: 50px; box-shadow: 2px 0 10px rgba(0,0,0,0.5); overflow-y: auto; display: flex; flex-direction: column; }
        .nav-drawer.open { left: 0; }
        .nav-drawer button { display: block; width: 100%; padding: 15px 25px; text-align: left; background: none; border: none; color: var(--text-main); cursor: pointer; font-size: 1.1rem; transition: 0.2s; border-bottom:1px solid rgba(255,255,255,0.03); }
        .nav-drawer button:hover { background: rgba(255,255,255,0.05); }
        .nav-active { border-left: 4px solid var(--accent); background: rgba(187, 134, 252, 0.1) !important; color:var(--accent) !important; font-weight:bold; }
        #menu-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 199; display: none; backdrop-filter: blur(2px); }
        #menu-overlay.open { display: block; }
        .nav-separator { height: 1px; background: rgba(255,255,255,0.1); margin: 15px 20px; display:block; }
        .nav-selector-container { padding: 15px 25px; }
        .nav-selector-label { font-size: 0.8rem; color: var(--text-sub); margin-bottom: 5px; display: block; font-weight: bold; letter-spacing: 1px; }
        #navJournalSelect { width: 100%; padding: 12px; background: var(--bg-dark); border: 1px solid var(--border); color: var(--text-main); border-radius: 6px; cursor: pointer; font-size:1rem; }

        /* UI ELEMENTS */
        .container { max-width: 1200px; margin: 0 auto; padding: 15px; }
        .card { background: var(--card-bg); padding: 15px; border-radius: 12px; border: 1px solid var(--border); margin-bottom: 15px; }
        .btn-primary { background: var(--accent); color: black; padding: 15px; border: none; font-weight: 800; border-radius: 8px; width: 100%; cursor: pointer; }
        .btn-icon, .btn-small, .chart-btn { padding: 6px 10px; font-size: 0.85rem; border-radius: 6px; border: 1px solid var(--border); background: var(--cell-bg); color: var(--text-main); cursor: pointer; transition: all 0.2s; display: inline-flex; align-items: center; justify-content: center; line-height: 1; }
        .btn-icon:hover, .btn-small:hover { border-color: var(--accent); background: rgba(255,255,255,0.05); transform: translateY(-1px); }
        .btn-danger-hover:hover { border-color: var(--danger); color: var(--danger); }
        input, select, textarea { background: var(--bg-dark); color: var(--text-main); border: 1px solid var(--border); padding: 12px; border-radius: 8px; width: 100%; margin-bottom: 12px; box-sizing: border-box; }

        /* JOURNAL DASHBOARD */
        .journal-full-card { background: var(--card-bg); border: 1px solid var(--border); border-radius: 12px; margin-bottom: 30px; overflow: hidden; animation: fadeIn 0.4s; display: flex; flex-direction: column; position: relative; }
        .jfc-header { padding: 15px 20px; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; }
        .jfc-title { font-size: 1.3rem; font-weight: 800; color: var(--text-main); letter-spacing: 0.5px; }
        .jfc-body-grid { display: grid; grid-template-columns: 2fr 1fr; gap: 20px; padding: 20px; }
        .jfc-chart-area { position: relative; height: 300px; background: rgba(255,255,255,0.01); border-radius: 8px; border: 1px solid var(--border); padding: 10px; }
        .jfc-sidebar { display: flex; flex-direction: column; gap: 15px; }
        .jfc-stats-row { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .stat-box { background: var(--cell-bg); border: 1px solid var(--border); border-radius: 8px; padding: 15px 10px; text-align: center; display: flex; flex-direction: column; justify-content: center; }
        .stat-label { font-size: 0.8rem; color: var(--text-sub); margin-bottom: 5px; text-transform: uppercase; letter-spacing: 1px; }
        .stat-value { font-size: 1.1rem; font-weight: 800; }
        .open-trades-box { background: var(--cell-bg); border: 1px solid var(--border); border-radius: 8px; flex-grow: 1; padding: 15px; display: flex; flex-direction: column; min-height: 120px; }
        .ot-title { font-size: 0.9rem; color: var(--text-sub); margin-bottom: 10px; font-weight: bold; border-bottom: 1px solid var(--border); padding-bottom: 5px;}
        .ot-list-item { display: flex; justify-content: space-between; align-items: center; padding: 8px 0; border-bottom: 1px solid var(--border); font-size: 0.9rem; }
        .card-filters { display: flex; gap: 5px; padding: 10px 20px; border-bottom: 1px solid var(--border); overflow-x: auto; -webkit-overflow-scrolling: touch; scrollbar-width: none; }
        .filter-pill { padding: 5px 12px; border-radius: 12px; font-size: 0.75rem; font-weight: 700; cursor: pointer; color: var(--text-sub); border: 1px solid transparent; background: transparent; transition: 0.2s; white-space: nowrap; text-transform: uppercase; }
        .filter-pill:hover { background: rgba(255,255,255,0.05); }
        .filter-pill.active { background: rgba(187, 134, 252, 0.15); color: var(--accent); border-color: var(--accent); }
        @media (max-width: 768px) { .jfc-body-grid { grid-template-columns: 1fr; } .jfc-chart-area { height: 220px; } }

        /* CHAT */
        .chat-layout { display: flex; height: calc(100vh - 140px); background: var(--card-bg); border: 1px solid var(--border); border-radius: 12px; overflow: hidden; }
        .chat-sidebar { width: var(--sidebar-w); background: var(--cell-bg); border-right: 1px solid var(--border); display: flex; flex-direction: column; overflow-y: auto; flex-shrink: 0; }
        .chat-main { flex-grow: 1; display: flex; flex-direction: column; background: var(--bg-dark); position:relative; overflow: hidden; }
        .channel-item { padding: 15px; cursor: pointer; border-bottom: 1px solid var(--border); transition: 0.2s; display:flex; justify-content: space-between; align-items: center; }
        .channel-item:hover { background: rgba(255,255,255,0.05); }
        .channel-item.active { background: rgba(187, 134, 252, 0.1); color: var(--accent); font-weight: bold; border-left: 4px solid var(--accent); }
        .channel-name { font-size: 0.95rem; }
        .channel-desc { font-size: 0.7rem; color: var(--text-sub); display: block; margin-top: 2px; }
        .chat-messages { flex-grow: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; }
        .chat-input-area { padding: 15px; background: var(--cell-bg); border-top: 1px solid var(--border); display: flex; gap: 10px; align-items: center; }
        .chat-locked-msg { text-align: center; padding: 15px; background: rgba(255,255,255,0.05); color: var(--text-sub); font-size: 0.8rem; font-style: italic; border-top: 1px solid var(--border); margin-top: auto; }
        
        .msg-wrapper { max-width: 85%; display: flex; flex-direction: column; position: relative; margin-bottom: 5px; }
        .msg-wrapper.me { align-self: flex-end; align-items: flex-end; }
        .msg-wrapper.other { align-self: flex-start; align-items: flex-start; }
        .msg-sender { font-size: 0.7rem; color: var(--text-sub); margin-bottom: 4px; margin-left: 4px; }
        .msg-bubble { padding: 12px 16px; border-radius: 12px; font-size: 0.95rem; line-height: 1.4; word-wrap: break-word; border: 1px solid var(--border); position:relative; }
        .msg-wrapper.me .msg-bubble { background: var(--chat-me); color: var(--text-main); border-bottom-right-radius: 2px; border-color: var(--accent); }
        .msg-wrapper.other .msg-bubble { background: var(--chat-other); color: var(--text-main); border-bottom-left-radius: 2px; }
        .msg-time { font-size: 0.65rem; color: var(--text-sub); margin-top: 4px; text-align: right; display: block; }
        .chat-trade-card { background: var(--cell-bg); border: 1px solid var(--border); border-radius: 8px; padding: 12px; width: 240px; margin-top: 5px; cursor: pointer; }
        .ct-header { display: flex; justify-content: space-between; margin-bottom: 8px; font-weight: bold; border-bottom: 1px solid var(--border); padding-bottom: 5px; }
        .ct-img { width: 100%; height: 100px; object-fit: cover; border-radius: 4px; margin-top: 10px; pointer-events: none; }
        .ct-footer { margin-top: 8px; font-size: 0.75rem; color: var(--text-sub); display: flex; justify-content: space-between; }
        
        /* IMPROVED DELETE & SEND BUTTONS */
        .chat-del-btn { position: absolute; top: -10px; width: 30px; height: 30px; border-radius: 50%; border:1px solid var(--danger); background: rgba(255,61,0,0.1); color: var(--danger); cursor: pointer; display: flex; justify-content: center; align-items: center; font-size:16px; opacity:0; transition:0.2s; }
        .msg-wrapper:hover .chat-del-btn { opacity: 1; top: -15px; }
        .msg-wrapper.me .chat-del-btn { left: -40px; }
        .msg-wrapper.other .chat-del-btn { right: -40px; }
        .chat-dm-del-btn { background: none; border: none; color: var(--text-sub); font-size: 1rem; padding: 5px; cursor: pointer; }
        .chat-dm-del-btn:hover { color: var(--danger); }
        #chat-send-btn { padding: 0 30px; font-size: 1.8rem; width: auto; height: 50px; display: flex; align-items: center; justify-content: center; font-weight: bold; border-radius: 12px; }

        @media (max-width: 700px) {
            .chat-layout { flex-direction: column; }
            .chat-sidebar { width: 100%; height: 70px; flex-direction: row; overflow-x: auto; border-right: none; border-bottom: 1px solid var(--border); }
            .channel-item { min-width: 140px; flex-shrink: 0; justify-content: center; text-align: center; padding: 10px; border-bottom: none; border-left: none; }
            .channel-item.active { border-bottom: 3px solid var(--accent); border-left: none; background: transparent; }
            .channel-desc { display: none; }
            .chat-messages { padding: 10px; }
        }

        /* POPUPS */
        #popup-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.7); backdrop-filter: blur(5px); z-index: 999; display: none; justify-content: center; align-items: center; opacity: 0; transition: opacity 0.3s ease; }
        #popup-overlay.open { display: flex; opacity: 1; }
        .modal-base { width: 95%; max-width: 500px; background: var(--popup-bg); color: var(--text-main); border-radius: 16px; border: 1px solid var(--border); box-shadow: 0 10px 40px rgba(0,0,0,0.8); padding: 20px; box-sizing: border-box; max-height: 90vh; overflow-y: auto; position: relative; transition: all 0.3s; }
        .trades-list-card { background: var(--cell-bg); border-radius: 12px; overflow: hidden; border: 1px solid var(--border); }
        .trade-row-header { display: flex; padding: 10px 15px; border-bottom: 1px solid var(--border); color: var(--text-sub); font-size: 0.8rem; }
        .trade-row { display: flex; align-items: center; justify-content: space-between; padding: 12px 15px; border-bottom: 1px solid var(--border); cursor: pointer; transition:0.2s; }
        .trade-row:active { background: rgba(255,255,255,0.1); }
        .trade-row:last-child { border-bottom: none; }
        .tr-icon { width: 20px; font-size: 0.8rem; }
        .tr-date-col { display: flex; flex-direction: column; width: 100px; }
        .tr-date { font-size: 0.85rem; font-weight: 500; }
        .tr-time { font-size: 0.75rem; color: #888; }
        .tr-sym { flex-grow: 1; font-weight: 600; font-size: 0.9rem; }
        .tr-pnl { font-weight: 700; font-size: 0.9rem; text-align: right; min-width: 70px; }
        .tr-arrow { color: #888; margin-left: 10px; font-size: 0.9rem; }
        .dv-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .dv-stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 25px; }
        .dv-stat-item { display: flex; flex-direction: column; }
        .dv-stat-label { color: var(--text-sub); font-size: 0.85rem; margin-bottom: 4px; }
        .dv-stat-val { font-size: 1.1rem; font-weight: 700; color: var(--text-main); }
        .closed-trades-title { font-size: 1.1rem; font-weight: 700; margin-bottom: 10px; margin-top: 10px; }

        /* TRADE DETAIL HERO */
        .td-hero { text-align: center; margin-bottom: 20px; padding-bottom: 20px; border-bottom: 1px solid #333; }
        .td-asset { font-size: 1.8rem; font-weight: 800; color: white; display:block; }
        .td-pnl { font-size: 3rem; font-weight: 900; margin-top: 5px; display:block; }
        .td-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 20px; }
        .td-box { background: #151517; padding: 15px; border-radius: 12px; border: 1px solid #2c2c2e; display:flex; flex-direction:column; justify-content:center; }
        .td-val-row { display: flex; align-items: center; justify-content: space-between; }
        .td-label { color: #888; font-size: 0.8rem; text-transform: uppercase; margin-bottom: 5px; display: block; font-weight: 600; }
        .td-val { color: white; font-size: 1.1rem; font-weight: 600; }
        .copy-icon { cursor: pointer; font-size: 0.9rem; margin-left: 8px; color: var(--accent); background:none; border:none; padding:5px; }
        .td-note-box { background: #151517; padding: 15px; border-radius: 12px; border: 1px solid #2c2c2e; margin-bottom: 20px; font-style: italic; color: #ccc; font-size: 0.9rem; line-height: 1.5; }
        .feedback-message { background: rgba(187, 134, 252, 0.1); border: 1px solid var(--accent); color: #fff; padding: 15px; border-radius: 12px; margin-bottom: 20px; }
        .feedback-label { display: block; color: var(--accent); font-weight: bold; font-size: 0.8rem; text-transform: uppercase; margin-bottom: 5px; }
        .img-box { background: #151517; padding:15px; border-radius:12px; border:1px solid #2c2c2e; margin-top:10px; }
        .td-img { width: 100%; border-radius: 8px; border: 1px solid #333; cursor: pointer; margin-top:5px; }

        /* MISC */
        .switch { position: relative; display: inline-block; width: 50px; height: 24px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #ccc; transition: .4s; border-radius: 34px; }
        .slider:before { position: absolute; content: ""; height: 16px; width: 16px; left: 4px; bottom: 4px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: var(--accent); }
        input:checked + .slider:before { transform: translateX(26px); }
        .settings-list-item { display: flex; justify-content: space-between; align-items: center; background: var(--cell-bg); padding: 10px; border-radius: 8px; margin-bottom: 8px; border: 1px solid var(--border); }
        .text-tp { color: var(--success); } .text-sl { color: var(--danger); }
        .text-green { color: var(--success) !important; } .text-red { color: var(--danger) !important; }
        .input-row-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .input-row-3 { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; }
        .popup-close { background:none; border:none; color:var(--text-sub); font-size:1.2rem; cursor:pointer; }
        .popup-title { margin:0; font-size:1.2rem; font-weight:bold; }
        
        .adm-row { display: flex; justify-content: space-between; align-items: center; padding: 12px; background: var(--cell-bg); border-radius: 8px; margin-bottom: 8px; border: 1px solid var(--border); }
        .adm-user-info { display: flex; align-items: center; gap: 10px; }
        .adm-pic { width: 40px; height: 40px; border-radius: 50%; object-fit: cover; border: 1px solid var(--border); }
        .adm-text { display: flex; flex-direction: column; }
        .adm-name { font-weight: 700; font-size: 0.9rem; }
        .adm-email { font-size: 0.8rem; color: var(--text-sub); }
        .adm-tab-btn { flex: 1; padding: 15px; border: none; background: #151517; color: #888; font-weight: bold; cursor: pointer; border-bottom: 2px solid transparent; }
        .adm-tab-btn.active { color: var(--accent); border-bottom-color: var(--accent); background: rgba(187, 134, 252, 0.05); }

        .signal-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 5px; font-size: 0.85rem; margin-top: 8px; pointer-events: none; }
        .signal-row { display: flex; justify-content: space-between; padding: 2px 0; border-bottom: 1px solid var(--border); }
        .sig-label { color: var(--text-sub); font-size: 0.75rem; }
        .sig-val { font-weight: bold; }
        .share-opt { padding: 15px; border: 1px solid var(--border); border-radius: 8px; cursor: pointer; display: flex; align-items: center; gap: 10px; transition: 0.2s; }
        .share-opt.selected { border-color: var(--accent); background: rgba(187, 134, 252, 0.1); }
        .share-opt.disabled { opacity: 0.4; cursor: not-allowed; }
        
        .stats-grid-view { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .chart-card { height: 300px; padding: 10px; position: relative; }
        .full-width { grid-column: span 2; }
        .hist-table { width: 100%; border-collapse: collapse; font-size: 0.85rem; color: var(--text-main); }
        .hist-table th { text-align: left; padding: 15px 10px; border-bottom: 1px solid var(--border); color: var(--text-sub); font-weight: 600; }
        .hist-table td { padding: 15px 10px; border-bottom: 1px solid var(--border); vertical-align: middle; color: var(--text-main); }
        .hist-table tr:hover { background: rgba(255,255,255,0.03); }
        .feedback-notification { background: linear-gradient(135deg, rgba(187,134,252,0.2), rgba(187,134,252,0.05)); border: 1px solid var(--accent); border-radius: 12px; padding: 15px; display: flex; flex-direction: column; animation: fadeIn 0.5s; margin-bottom:15px; }
        .msg-notification { background: rgba(0, 200, 83, 0.1); border: 1px solid var(--success); color: #fff; padding: 15px; border-radius: 12px; cursor: pointer; animation: fadeIn 0.5s; display: flex; align-items: center; justify-content: space-between; font-weight: bold; margin-bottom:15px; }
        .cal-header-row { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 20px; }
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 4px; }
        .cal-cell { background: var(--cell-bg); border-radius: 6px; aspect-ratio: 1/0.85; position: relative; border: 1px solid transparent; cursor: pointer; transition: transform 0.1s; }
        .cal-cell.win { background: rgba(0, 200, 83, 0.15); border: 1px solid rgba(0, 200, 83, 0.3); }
        .cal-cell.loss { background: rgba(255, 61, 0, 0.15); border: 1px solid rgba(255, 61, 0, 0.3); }
        .cal-date { position: absolute; top: 2px; right: 4px; font-size: 0.7rem; font-weight: 600; color: var(--text-sub); }
        .cal-pnl { position: absolute; bottom: 16px; width: 100%; text-align: center; font-size: 0.65rem; font-weight: bold; }
        .cal-trades { position: absolute; bottom: 2px; width: 100%; text-align: center; font-size: 0.55rem; color: var(--text-sub); }
        .search-res-item { display: flex; justify-content: space-between; align-items: center; padding: 12px; border-bottom: 1px solid var(--border); background: var(--cell-bg); border-radius: 6px; margin-bottom: 5px; }
        .search-res-name { font-weight: bold; display: block; }
        .search-res-email { font-size: 0.8rem; color: var(--text-sub); }

        /* AUTH OVERLAY */
        #auth-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.95); display: flex; justify-content: center; align-items: center; z-index: 2000; }
    </style>
</head>
<body>

<div id="auth-overlay">
    <div class="card" style="text-align: center; width: 300px; border: 1px solid var(--accent);">
        <h2 style="color: var(--accent); letter-spacing: 2px;">TRADECLOUD</h2>
        <button onclick="window.loginGoogle()" class="btn-primary">LOGIN MIT GOOGLE</button>
    </div>
</div>

<div id="popup-overlay" onclick="if(event.target === this) window.closePopup()">
    
    <div id="day-detail-view" class="modal-base hidden">
        <div class="jfc-header"><span id="dv-date-title" style="font-weight:bold;">Datum</span><button onclick="window.closePopup()" class="btn-icon">‚úï</button></div>
        <div style="height:150px; margin: 15px 0;"><canvas id="dayChart"></canvas></div>
        <div style="display:grid; grid-template-columns:1fr 1fr; gap:10px; margin-bottom:15px;">
            <div class="stat-box"><span class="stat-label">PnL</span><span id="dv-pnl" class="stat-value">-</span></div>
            <div class="stat-box"><span class="stat-label">Trades</span><span id="dv-count" class="stat-value">-</span></div>
        </div>
        <div id="dv-list"></div>

async function loadData() {
    const jSnap = await db.collection('journals').where('userId', '==', currentUser.uid).get();
    journals = jSnap.docs.map(d => ({id: d.id, ...d.data()}));
    if (journals.length === 0) {
        await db.collection('journals').add({userId: currentUser.uid, name: "Main", startCap: 0});
        journals = [{name: "Main", startCap: 0, id: "temp"}];
    }
    
    const opts = journals.map(j => `<option value="${j.name}">${j.name}</option>`).join('');
    document.getElementById('navJournalSelect').innerHTML = opts;
    document.getElementById('inpJournalSelect').innerHTML = opts;
    
    const tSnap = await db.collection('trades').where('userId', '==', currentUser.uid).get();
    trades = tSnap.docs.map(d => { let t = d.data(); t.id = d.id; if (!t.journal) t.journal = "Main"; return t; });

    refreshUI();
}

function refreshUI() {
    activeJournal = document.getElementById('navJournalSelect').value || journals[0].name;
    document.getElementById('inpJournalSelect').value = activeJournal;
    const activeTrades = trades.filter(t => t.journal.toLowerCase() === activeJournal.toLowerCase());
    
    renderDashboard(activeTrades);
    renderHistory(activeTrades);
    renderCalendar(activeTrades);
    if(document.getElementById('view-Statistik').classList.contains('active')) renderStats(activeTrades);
    
    document.getElementById('settings-journal-list').innerHTML = journals.map(j => 
        `<div class="settings-list-item"><span>${j.name}</span><button class="btn-icon" style="color:var(--danger);" onclick="window.deleteJournal('${j.id}')">üóë</button></div>`
    ).join('');
}

// --- DASHBOARD ---
function renderDashboard(jTrades) {
    const closed = jTrades.filter(t => t.status === 'Geschlossen');
    const open = jTrades.filter(t => t.status === 'Aktiv');
    const pnl = closed.reduce((a, b) => a + (parseFloat(b.pnl) || 0), 0);
    const winrate = closed.length ? ((closed.filter(t => t.pnl > 0).length / closed.length) * 100).toFixed(0) : 0;
    
    const openHtml = open.length ? open.map(t => `<div class="ot-list-item"><span><b>${t.asset}</b></span><button class="btn-small" onclick="window.editTrade('${t.id}', true)">Close</button></div>`).join('') : '<div style="padding:10px; color:#666;">Keine offenen Trades</div>';

    let bal = 0; const curve = closed.sort((a,b) => new Date(a.date)-new Date(b.date)).map(t => { bal+=t.pnl; return bal; });

    document.getElementById('dashboard-content').innerHTML = `
        <div class="journal-full-card">
            <div class="jfc-header"><span class="jfc-title">${activeJournal}</span></div>
            <div class="jfc-body-grid">
                <div class="jfc-chart-area"><canvas id="dashChart"></canvas></div>
                <div class="jfc-sidebar">
                    <div class="stat-box"><span class="stat-label">PnL</span><span class="stat-value sensitive" style="color:${pnl>=0?'var(--success)':'var(--danger)'}">${pnl.toFixed(2)}‚Ç¨</span></div>
                    <div class="stat-box"><span class="stat-label">Winrate</span><span class="stat-value">${winrate}%</span></div>
                    <div class="open-trades-box"><div class="ot-title">OFFENE TRADES</div>${openHtml}</div>
                </div>
            </div>
        </div>
    `;

    setTimeout(() => {
        if(chartInstances['dashChart']) chartInstances['dashChart'].destroy();
        const ctx = document.getElementById('dashChart');
        if(ctx) {
            chartInstances['dashChart'] = new Chart(ctx.getContext('2d'), {
                type: 'line',
                data: { labels: curve.map(x=>''), datasets: [{ data: curve, borderColor: '#0a84ff', borderWidth: 2, tension: 0.2, pointRadius:0, fill:true, backgroundColor:'rgba(10,132,255,0.1)' }] },
                options: { responsive:true, maintainAspectRatio:false, plugins:{legend:{display:false}}, scales:{x:{display:false}, y:{grid:{color:'#222'}}} }
            });
        }
    }, 50);
}

// --- HISTORY ---
function renderHistory(jTrades) {
    const sorted = [...jTrades].sort((a,b) => new Date(b.date) - new Date(a.date));
    document.getElementById('history-body').innerHTML = sorted.map(t => {
        const pnlDisplay = t.status === 'Aktiv' ? 'OPEN' : t.pnl.toFixed(2);
        const color = t.status === 'Aktiv' ? 'var(--accent)' : (t.pnl >= 0 ? 'var(--success)' : 'var(--danger)');
        return `<tr>
            <td><b>${t.date.slice(5,10)}</b><br><span style="font-size:0.7rem; color:#666;">${t.date.slice(11,16)}</span></td>
            <td>${t.asset}</td>
            <td class="sensitive" style="text-align:right; font-weight:bold; color:${color}">${pnlDisplay}</td>
            <td style="text-align:right; white-space:nowrap;">
                <button class="btn-icon" onclick="window.openDetails('${encodeURIComponent(JSON.stringify(t))}')">‚ÑπÔ∏è</button>
                <button class="btn-icon" onclick="window.startShare('${t.id}')">üöÄ</button>
                <button class="btn-icon" onclick="window.editTrade('${t.id}')">‚úé</button>
                <button class="btn-icon btn-danger-hover" onclick="window.askDelete('${t.id}')">üóë</button>
            </td>
        </tr>`;
    }).join('');
}

// --- CALENDAR ---
function renderCalendar(jTrades) {
    const y = calDate.getFullYear(), m = calDate.getMonth();
    document.getElementById('cal-month-title').innerText = new Date(y, m).toLocaleDateString('de-DE', {month:'long', year:'numeric'});
    const grid = document.getElementById('cal-grid');
    grid.innerHTML = '';
    
    const firstDay = new Date(y, m, 1).getDay();
    const daysInMonth = new Date(y, m+1, 0).getDate();
    
    for(let i=0; i<firstDay; i++) grid.innerHTML += '<div></div>';
    
    for(let d=1; d<=daysInMonth; d++) {
        const dateStr = `${y}-${String(m+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
        const dayTrades = jTrades.filter(t => t.date.startsWith(dateStr) && t.status === 'Geschlossen');
        let pnl = 0; dayTrades.forEach(t => pnl += t.pnl);
        
        let cls = 'cal-cell';
        if(dayTrades.length > 0) cls += pnl >= 0 ? ' win' : ' loss';
        
        grid.innerHTML += `
            <div class="${cls}" onclick="window.openDay('${dateStr}')">
                <span class="cal-date">${d}</span>
                ${dayTrades.length ? `<span class="cal-pnl sensitive" style="color:${pnl>=0?'var(--success)':'var(--danger)'}">${pnl.toFixed(0)}</span>` : ''}
                ${dayTrades.length ? `<span class="cal-trades">${dayTrades.length} Trades</span>` : ''}
            </div>
        `;
    }
}

            if(m.type === 'trade') {
                const t = m.tradeData;
                content = `<div class="chat-trade-card" onclick="window.openDetails('${encodeURIComponent(JSON.stringify(t))}')">
                    <div class="ct-header"><span>${t.asset}</span><span style="color:${t.status==='Aktiv'?'#0a84ff':'#888'}">${t.status}</span></div>
                    ${m.sharedImage ? `<img src="${m.sharedImage}" class="ct-img">` : ''}
                </div>`;
            }
            return `<div class="msg-wrapper ${isMe ? 'me' : 'other'}">
                <span class="msg-sender">${isMe ? 'Du' : m.senderName}</span>
                <div class="msg-bubble">
                    ${content}
                    ${(isMe || isAdmin) ? `<button class="chat-del-btn" onclick="window.deleteMsg('${m.id}')">üóë</button>` : ''}
                </div>
            </div>`;
        }).join('');
        document.getElementById('chat-messages').scrollTop = document.getElementById('chat-messages').scrollHeight;
    });
}

window.sendMsg = function() {
    const txt = document.getElementById('chat-input').value;
    if(!txt) return;
    db.collection('chat').add({ text: txt, senderId: currentUser.uid, senderName: currentUser.displayName || 'User', channel: currentChannel, type: 'text', timestamp: firebase.firestore.FieldValue.serverTimestamp() });
    document.getElementById('chat-input').value = '';
};

window.deleteMsg = (id) => { if(confirm("L√∂schen?")) db.collection('chat').doc(id).delete(); };

window.switchChannel = (ch) => {
    currentChannel = ch;
    document.querySelectorAll('.channel-item').forEach(e => e.classList.remove('active'));
    document.getElementById(ch.startsWith('dm') ? ch : 'ch-'+ch).classList.add('active');
    document.getElementById('chat-title').innerText = ch.startsWith('dm') ? 'Direktnachricht' : (ch==='general'?'Allgemein':(ch==='signals'?'Signale':'Pro'));
    
    const locked = document.getElementById('chat-locked-msg');
    const input = document.getElementById('chat-input-area');
    if(ch === 'pro' && !isAdmin) { locked.classList.remove('hidden'); input.classList.add('hidden'); }
    else { locked.classList.add('hidden'); input.classList.remove('hidden'); }
    loadChat(ch);
};

// --- SHARE ---
window.startShare = (id) => {
    shareTargetId = id;
    document.getElementById('popup-overlay').classList.add('open');
    document.getElementById('share-channel-modal').classList.remove('hidden');
    document.getElementById('share-channel-modal').classList.add('open');
};

window.selectShareChannel = (ch) => {
    shareTargetChannel = ch;
    document.getElementById('share-channel-modal').classList.remove('open');
    document.getElementById('share-channel-modal').classList.add('hidden');
    document.getElementById('share-modal').classList.remove('hidden');
    document.getElementById('share-modal').classList.add('open');
};

window.confirmShare = (type) => {
    const t = trades.find(x => x.id === shareTargetId);
    if(t) {
        db.collection('chat').add({
            type: 'trade', tradeData: t, sharedImage: type === 'setup' ? t.imgSetup : t.imgResult,
            senderId: currentUser.uid, senderName: currentUser.displayName || 'User',
            channel: shareTargetChannel, timestamp: firebase.firestore.FieldValue.serverTimestamp()
        });
        window.closePopup();
        window.showView('Chat');
        window.switchChannel(shareTargetChannel);
    }
};

// --- SETTINGS & ADMIN ---
window.saveSettings = async function() {
    await db.collection('users').doc(currentUser.uid).set({
        allowFeedback: document.getElementById('feedback-toggle').checked
    }, {merge: true});
};

window.toggleTheme = function(isDark) {
    document.body.classList.toggle('light-mode', !isDark);
    localStorage.setItem('tradeTheme', isDark ? 'dark' : 'light');
};

window.togglePrivacy = function() {
    privacyMode = !privacyMode;
    document.documentElement.style.setProperty('--blur', privacyMode ? '5px' : '0px');
};

async function loadAdminUsers() {
    const snap = await db.collection('users').get();
    document.getElementById('admin-user-list').innerHTML = snap.docs.map(d => {
        const u = d.data();
        return `<div class="adm-row">
            <div class="adm-user-info"><div class="adm-pic" style="background:#333;display:flex;justify-content:center;align-items:center;">üë§</div>
            <div class="adm-text"><span class="adm-name">${u.displayName||'User'}</span><span class="adm-email">${u.email}</span></div></div>
            <button class="btn-icon" onclick="window.openMember('${d.id}', '${u.email}', '${u.displayName}')">üëÅÔ∏è</button>
        </div>`;
    }).join('');
}

window.openMember = async function(uid, email, name) {
    document.getElementById('adm-user-name').innerText = name || 'User';
    document.getElementById('adm-user-email').innerText = email;
    
    document.getElementById('btn-adm-dm').onclick = async () => {
         const chatId = `dm_${[currentUser.uid, uid].sort().join('_')}`;
         await db.collection('chat_requests').doc(chatId).set({ users: [currentUser.uid, uid], status: 'accepted' }, {merge:true});
         window.closePopup();
         window.showView('Chat');
         loadDMs();
         setTimeout(()=>window.switchChannel(chatId), 500);
    };

    const tSnap = await db.collection('trades').where('userId', '==', uid).get();
    const uTrades = tSnap.docs.map(d => ({id:d.id, ...d.data()}));
    
    let pnl = 0; uTrades.forEach(t => { if(t.status==='Geschlossen') pnl += t.pnl; });
    document.getElementById('adm-content-stats').innerHTML = `<div class="stat-box"><span class="stat-value">${pnl.toFixed(2)}‚Ç¨</span><span class="stat-label">Total PnL</span></div>`;
    document.getElementById('adm-trade-list').innerHTML = uTrades.map(t => `<tr><td>${t.date.slice(0,10)}</td><td>${t.asset}</td><td>${t.pnl}</td></tr>`).join('');

    document.getElementById('popup-overlay').classList.add('open');
    document.getElementById('admin-member-modal').classList.remove('hidden');
    document.getElementById('admin-member-modal').classList.add('open');
};

function loadDMs() {
    db.collection('chat_requests').where('users', 'array-contains', currentUser.uid).onSnapshot(snap => {
        document.getElementById('dm-list').innerHTML = snap.docs.map(d => `<div class="channel-item" id="${d.id}" onclick="window.switchChannel('${d.id}')"><span>üì© Chat</span></div>`).join('');
    });
}

// --- HELPERS & INIT ---
document.getElementById('theme-toggle').checked = localStorage.getItem('tradeTheme') !== 'light';
window.toggleTheme(document.getElementById('theme-toggle').checked);

window.toggleMenu = function() { document.getElementById('navDrawer').classList.toggle('open'); document.getElementById('menu-overlay').classList.toggle('open'); };
window.closePopup = function() { document.getElementById('popup-overlay').classList.remove('open'); document.querySelectorAll('.modal-base').forEach(el => { el.classList.add('hidden'); el.classList.remove('open'); }); if(detailTradeId) window.closeTradeDetail(); };
window.closeTradeDetail = function() { document.getElementById('trade-detail-view').classList.remove('open'); document.getElementById('trade-detail-view').classList.add('hidden'); };
window.showView = function(viewId) { 
    document.querySelectorAll('.view-section').forEach(el => el.classList.remove('active')); 
    document.getElementById('view-' + viewId).classList.add('active'); 
    document.getElementById('view-title').innerText = viewId.toUpperCase();
    document.querySelectorAll('.nav-drawer button').forEach(b => b.classList.remove('nav-active'));
    document.getElementById('nav-'+viewId).classList.add('nav-active');
    
    if(viewId === '√úbersicht') refreshUI();
    if(viewId === 'Statistik') renderStats(trades.filter(t => t.journal === activeJournal));
    if(viewId === 'Chat') document.getElementById('nav-Chat').innerHTML = 'üí¨ Chat';
    
    toggleMenu(); 
};

window.prepareCreateView = function() { 
    document.getElementById('editId').value = ""; document.getElementById('assetInput').value = ""; document.getElementById('pnl').value = ""; document.getElementById('note').value = ""; document.getElementById('inpEntry').value = ""; document.getElementById('inpSL').value = ""; document.getElementById('inpTP1').value = ""; document.getElementById('inpTP2').value = ""; document.getElementById('inpTP3').value = ""; 
    document.getElementById('datetime').value = new Date().toISOString().slice(0,16); 
    document.getElementById('inpJournalSelect').value = activeJournal; 
    window.toggleFormFields(); 
    document.getElementById('trade-form-modal').classList.remove('hidden'); document.getElementById('trade-form-modal').classList.add('open'); 
    document.getElementById('popup-overlay').classList.add('open'); document.getElementById('form-title').innerText="Neuer Trade";
};
window.toggleFormFields = function() { const s = document.getElementById('status').value; document.getElementById('closedFields').classList.toggle('hidden', s === 'Aktiv'); };
window.saveTrade = async function() { 
    try {
        const id = document.getElementById('editId').value; 
        const asset = document.getElementById('assetInput').value.toUpperCase(); 
        if(!asset) return alert("Asset fehlt!"); 
        const data = { userId: currentUser.uid, date: document.getElementById('datetime').value, asset: asset, journal: document.getElementById('inpJournalSelect').value, status: document.getElementById('status').value, pnl: parseFloat(document.getElementById('pnl').value) || 0, imgSetup: document.getElementById('imgSetup').value, imgResult: document.getElementById('imgResult').value, note: document.getElementById('note').value, entry: document.getElementById('inpEntry').value, sl: document.getElementById('inpSL').value, tp1: document.getElementById('inpTP1').value, tp2: document.getElementById('inpTP2').value, tp3: document.getElementById('inpTP3').value }; 
        if(id) await db.collection('trades').doc(id).update(data); else await db.collection('trades').add(data); 
        await loadData(); window.closePopup(); 
    } catch(e) { console.error(e); alert("Fehler beim Speichern"); }
};
window.editTrade = function(id, closeNow) { 
    const t = trades.find(x => x.id === id); if(!t) return;
    document.getElementById('editId').value = t.id; document.getElementById('datetime').value = t.date; document.getElementById('assetInput').value = t.asset; document.getElementById('inpJournalSelect').value = t.journal || activeJournal; 
    document.getElementById('status').value = closeNow ? 'Geschlossen' : t.status; document.getElementById('pnl').value = t.pnl; document.getElementById('imgSetup').value = t.imgSetup || ''; document.getElementById('imgResult').value = t.imgResult || ''; document.getElementById('note').value = t.note || ''; document.getElementById('inpEntry').value = t.entry || ''; document.getElementById('inpSL').value = t.sl || ''; document.getElementById('inpTP1').value = t.tp1 || ''; document.getElementById('inpTP2').value = t.tp2 || ''; document.getElementById('inpTP3').value = t.tp3 || ''; 
    document.getElementById('form-title').innerText="Bearbeiten"; window.toggleFormFields(); 
    document.getElementById('trade-form-modal').classList.remove('hidden'); document.getElementById('trade-form-modal').classList.add('open'); document.getElementById('popup-overlay').classList.add('open'); 
};
window.askDelete = function(id) { deleteTargetId = id; document.getElementById('popup-overlay').classList.add('open'); document.getElementById('delete-modal').classList.remove('hidden'); document.getElementById('delete-modal').classList.add('open'); };
window.confirmDelete = async function() { if(deleteTargetId) await db.collection('trades').doc(deleteTargetId).delete(); window.closePopup(); loadData(); };
window.calcLots = function() { const bal=parseFloat(document.getElementById('cBal').value), r=parseFloat(document.getElementById('cRisk').value), ent=parseFloat(document.getElementById('cEnt').value), sl=parseFloat(document.getElementById('cSl').value); if(bal && r && ent && sl) { const riskAmt = bal * (r/100); const dist = Math.abs(ent-sl); const lot = riskAmt / (dist * 100000); document.getElementById('cRes').innerHTML = `<div style="font-size:2rem;">${Math.max(lot,0.01).toFixed(2)} Lot</div><div style="font-size:0.9rem; color:#888;">Risk: ${riskAmt.toFixed(2)}‚Ç¨</div>`; } };
window.updateContractSize = function() { const val = document.getElementById('cType').value; if(val !== 'custom') document.getElementById('cContract').value = val; };

function renderStats(jTrades) {
    if(assetChartInstance) assetChartInstance.destroy();
    if(weekdayChartInstance) weekdayChartInstance.destroy();
    
    const assetMap = {}; jTrades.forEach(t => { if(t.status==='Geschlossen') assetMap[t.asset] = (assetMap[t.asset]||0) + t.pnl; });
    const assets = Object.keys(assetMap);
    assetChartInstance = new Chart(document.getElementById('assetChart'), { type: 'bar', data: { labels: assets, datasets: [{ label: 'PnL', data: assets.map(a=>assetMap[a]), backgroundColor: '#bb86fc' }] }, options: { responsive:true, maintainAspectRatio:false, plugins:{legend:{display:false}}, scales:{y:{grid:{color:'#222'}}} } });

    const dayMap = [0,0,0,0,0,0,0]; jTrades.forEach(t => { if(t.status==='Geschlossen') dayMap[new Date(t.date).getDay()] += t.pnl; });
    weekdayChartInstance = new Chart(document.getElementById('weekdayChart'), { type: 'bar', data: { labels: ['So','Mo','Di','Mi','Do','Fr','Sa'], datasets: [{ label: 'PnL', data: dayMap, backgroundColor: '#00c853' }] }, options: { responsive:true, maintainAspectRatio:false, plugins:{legend:{display:false}}, scales:{y:{grid:{color:'#222'}}} } });
}
