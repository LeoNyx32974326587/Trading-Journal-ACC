<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TradeCloud Pro - Auto Migration</title>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* --- THEMES --- */
        :root { 
            --bg-dark: #050505; --card-bg: #121212; --input-bg: #1e1e1e;
            --text-main: #e0e0e0; --text-muted: #888;
            --accent: #bb86fc; --success: #00c853; --danger: #ff3d00; --border: #2c2c2c; 
        }
        body.light-mode {
            --bg-dark: #f2f3f7; --card-bg: #ffffff; --input-bg: #e4e6eb; --text-main: #1c1e21;
            --accent: #6200ee; --border: #ccc;
        }

        body { font-family: 'Inter', sans-serif; background: var(--bg-dark); margin: 0; color: var(--text-main); padding-bottom: 40px; transition: 0.3s; }
        .hidden { display: none !important; }
        
        .view-section { display: none; animation: fadeIn 0.3s; }
        .view-section.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* --- HEADER --- */
        header { display: flex; align-items: center; justify-content: space-between; padding: 15px 20px; background: var(--bg-dark); border-bottom: 1px solid var(--border); position: sticky; top: 0; z-index: 100; }
        .menu-btn { cursor: pointer; font-size: 1.8rem; color: var(--text-main); background: none; border: none; padding: 0; }
        #view-title { font-weight: 800; font-size: 1.2rem; margin-left:15px; }

        /* --- SIDEBAR --- */
        .nav-drawer { position: fixed; top: 0; left: -280px; width: 270px; height: 100%; background: var(--card-bg); border-right: 1px solid var(--border); transition: 0.3s; z-index: 200; overflow-y: auto; padding-top: 20px; box-shadow: 2px 0 15px rgba(0,0,0,0.5); }
        .nav-drawer.open { left: 0; }
        
        .nav-drawer button { display: block; width: 100%; padding: 15px 25px; text-align: left; background: none; border: none; color: var(--text-main); cursor: pointer; font-size: 0.95rem; border-left: 3px solid transparent; }
        .nav-drawer button:hover { background: var(--input-bg); }
        .nav-drawer button.active-nav { border-left-color: var(--accent); background: rgba(187, 134, 252, 0.1); color: var(--accent); }
        
        .nav-sep { height: 1px; background: var(--border); margin: 10px 20px; opacity: 0.5; }
        .nav-label { padding: 10px 25px 5px; font-size: 0.75rem; color: var(--text-muted); text-transform: uppercase; letter-spacing: 1px; }

        .journal-select { margin: 0 20px 10px; width: calc(100% - 40px); padding: 8px; background: var(--input-bg); border: 1px solid var(--border); color: var(--text-main); border-radius: 6px; }

        /* --- LAYOUT --- */
        .container { max-width: 1000px; margin: 0 auto; padding: 15px; }
        .card { background: var(--card-bg); padding: 20px; border-radius: 12px; border: 1px solid var(--border); margin-bottom: 20px; }
        
        /* --- DASHBOARD JOURNALS --- */
        .journal-section { margin-bottom: 40px; border-bottom: 2px dashed var(--border); padding-bottom: 40px; }
        .journal-section:last-child { border-bottom: none; }
        .js-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .js-title { font-size: 1.5rem; font-weight: 800; color: var(--accent); margin: 0; }
        
        .js-grid { display: grid; grid-template-columns: 2fr 1fr; gap: 20px; }
        @media(max-width: 700px) { .js-grid { grid-template-columns: 1fr; } }

        .stat-box { background: var(--input-bg); padding: 10px; border-radius: 8px; text-align: center; }
        .stat-val { font-size: 1.2rem; font-weight: bold; }
        .stat-lbl { font-size: 0.8rem; color: var(--text-muted); }

        .dd-warning { background: rgba(255, 61, 0, 0.1); border: 1px solid var(--danger); color: var(--danger); padding: 10px; border-radius: 8px; margin-bottom: 15px; display: flex; align-items: center; gap: 10px; animation: pulse 2s infinite; }
        @keyframes pulse { 0% { opacity: 0.8; } 50% { opacity: 1; } 100% { opacity: 0.8; } }

        /* --- INPUTS --- */
        input, select, textarea { background: var(--input-bg); color: var(--text-main); border: 1px solid var(--border); padding: 12px; border-radius: 8px; width: 100%; margin-bottom: 12px; box-sizing: border-box; font-family: inherit; font-size: 16px; }
        
        .btn-primary { background: var(--accent); color: #000; padding: 14px; border: none; font-weight: 800; border-radius: 8px; width: 100%; cursor: pointer; text-transform: uppercase; }
        .btn-outline { background: transparent; border: 1px solid var(--border); color: var(--text-muted); padding: 12px; border-radius: 8px; width: 100%; cursor: pointer; }
        .btn-cancel { background: #333; color: white; margin-top: 10px; font-size: 0.9rem; padding: 10px; }

        /* --- TABLE --- */
        .table-wrapper { overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; font-size: 0.9rem; min-width: 500px; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid var(--border); }
        .pnl-pos { color: var(--success); }
        .pnl-neg { color: var(--danger); }
        
        /* --- UTILS --- */
        .icon-btn { background: none; border: none; cursor: pointer; padding: 5px; color: var(--text-muted); font-size: 1.1rem; }
        .icon-btn:hover { color: var(--text-main); }
        .trash-btn:hover { color: var(--danger); }
        .edit-btn:hover { color: var(--accent); }
        
        /* --- POPUPS --- */
        #auth-overlay, #modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.9); display: flex; justify-content: center; align-items: center; z-index: 1000; }
        
        /* Calendar */
        .cal-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 5px; margin-top: 10px; }
        .cal-cell { background: var(--input-bg); height: 80px; border-radius: 6px; padding: 5px; position: relative; font-size: 0.8rem; border: 1px solid transparent; }
        .cal-cell.has-trade { border-color: var(--border); cursor: pointer; }
        .cal-date { position: absolute; top: 5px; right: 5px; color: var(--text-muted); }
        .cal-val { position: absolute; bottom: 5px; width: 100%; text-align: center; font-weight: bold; left:0; }

    </style>
</head>

<script>
    const firebaseConfig = { apiKey: "AIzaSyDCgM4h6Rgk-r95Qy7BlT1S4QQI-4IDqAQ", authDomain: "trading-journal-acc.firebaseapp.com", projectId: "trading-journal-acc", storageBucket: "trading-journal-acc.firebasestorage.app", messagingSenderId: "68601000570", appId: "1:68601000570:web:87d3ebd5e86416403e41c3" };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth(), db = firebase.firestore();

    let myJournals = []; 
    let myTrades = [];
    let currentFilter = ''; 
    let calDate = new Date();

    if(localStorage.getItem('theme')==='light') document.body.classList.add('light-mode');

    auth.onAuthStateChanged(async user => {
        if(user) {
            const email = user.email.toLowerCase();
            const isAdmin = email === 'leon.luca.lauterbach@gmail.com';
            
            let allowed = isAdmin;
            if(!allowed) {
                const s = await db.collection('members').where('email','==',email).get();
                if(!s.empty) { allowed=true; s.forEach(d=>d.ref.update({uid:user.uid})); }
            }

            if(allowed) {
                document.getElementById('auth-overlay').classList.add('hidden');
                document.getElementById('main-header').classList.remove('hidden');
                document.getElementById('navDrawer').classList.remove('hidden');
                document.getElementById('app-content').classList.remove('hidden');
                
                if(isAdmin) {
                    document.getElementById('admin-link').classList.remove('hidden');
                    admLoad();
                }

                await loadData();
            } else {
                alert("Kein Zugriff"); await auth.signOut();
            }
        }
    });

    async function loadData() {
        const uid = auth.currentUser.uid;
        
        // 1. Load Journals
        const jSnap = await db.collection('journals').where('userId','==',uid).get();
        myJournals = jSnap.docs.map(d => ({id:d.id, ...d.data()}));
        
        // Fallback: Create default if empty
        if(myJournals.length === 0) {
            const ref = await db.collection('journals').add({userId:uid, name:'Main Account', hidden:false, startCap:0, maxLoss:0, lossType:'eur'});
            myJournals.push({id:ref.id, name:'Main Account', hidden:false, startCap:0, maxLoss:0, lossType:'eur'});
        }

        // Set default filter to first journal if not set or invalid
        if(!currentFilter || !myJournals.find(j=>j.id===currentFilter)) {
            currentFilter = myJournals[0].id;
        }

        // 2. Load Trades
        const tSnap = await db.collection('trades').where('userId','==',uid).get();
        myTrades = tSnap.docs.map(d => ({id:d.id, ...d.data()}));

        // --- MIGRATION: Fix old trades with no journalId ---
        const batch = db.batch();
        let migrated = false;
        myTrades.forEach(t => {
            if(!t.journalId) {
                t.journalId = myJournals[0].id; // Assign locally
                batch.update(db.collection('trades').doc(t.id), { journalId: myJournals[0].id });
                migrated = true;
            }
        });
        if(migrated) await batch.commit();

        // 3. Render
        populateSelectors();
        renderDashboard();
        
        // Refresh active views
        const active = document.querySelector('.view-section.active').id;
        if(active === 'view-Kalender') renderCalendar();
        if(active === 'view-Historie') renderHistory();
    }

    // --- DASHBOARD RENDERER ---
    function renderDashboard() {
        const container = document.getElementById('dashboard-container');
        container.innerHTML = '';
        const visibleJournals = myJournals.filter(j => !j.hidden);

        visibleJournals.forEach(j => {
            const jTrades = myTrades.filter(t => t.journalId === j.id);
            const closed = jTrades.filter(t => t.status === 'Geschlossen').sort((a,b)=>new Date(a.date)-new Date(b.date));
            const open = jTrades.filter(t => t.status === 'Aktiv');

            let pnl = 0; let wins = 0;
            const dataPoints = closed.map(t => { pnl+=t.pnl; if(t.pnl>0)wins++; return pnl; });
            const winRate = closed.length ? (wins/closed.length*100).toFixed(0) : 0;
            
            let warningHTML = '';
            if(j.maxLoss > 0) {
                const today = new Date().toDateString();
                const todayPnl = closed.filter(t => new Date(t.date).toDateString() === today).reduce((acc, t) => acc + t.pnl, 0);
                let limit = j.maxLoss;
                if(j.lossType === 'perc' && j.startCap > 0) limit = j.startCap * (j.maxLoss/100);
                if(todayPnl <= -Math.abs(limit)) warningHTML = `<div class="dd-warning">‚ö†Ô∏è Max. Tagesverlust (${limit.toFixed(2)}‚Ç¨) erreicht! Stop Trading.</div>`;
            }

            const section = document.createElement('div');
            section.className = 'journal-section';
            section.innerHTML = `
                <div class="js-header">
                    <h2 class="js-title">${j.name}</h2>
                    <div>Start: ${j.startCap}‚Ç¨</div>
                </div>
                ${warningHTML}
                <div class="js-grid">
                    <div style="background:var(--card-bg); border:1px solid var(--border); border-radius:8px; padding:10px; height:250px;">
                        <canvas id="chart-${j.id}"></canvas>
                    </div>
                    <div>
                        <div style="display:grid; grid-template-columns:1fr 1fr; gap:10px; margin-bottom:15px;">
                            <div class="stat-box"><div class="stat-val" style="color:${pnl>=0?'var(--success)':'var(--danger)'}">${pnl.toFixed(2)}‚Ç¨</div><div class="stat-lbl">Gesamt P&L</div></div>
                            <div class="stat-box"><div class="stat-val">${winRate}%</div><div class="stat-lbl">Winrate</div></div>
                        </div>
                        <div style="background:var(--card-bg); border:1px solid var(--border); border-radius:8px; padding:10px; height:130px; overflow-y:auto;">
                            <div style="font-size:0.8rem; color:var(--text-muted); margin-bottom:5px;">OFFENE TRADES</div>
                            ${open.length === 0 ? '<div style="color:#555;font-size:0.8rem;">Keine offenen Trades</div>' : open.map(t => `
                                <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:5px; font-size:0.9rem;">
                                    <span><b>${t.asset}</b> <small>${t.date.split('T')[0]}</small></span>
                                    <button class="icon-btn" onclick="editTrade('${t.id}')">‚úèÔ∏è</button>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                </div>
            `;
            container.appendChild(section);

            new Chart(document.getElementById(`chart-${j.id}`), {
                type: 'line',
                data: { labels: closed.map(t=>''), datasets: [{ data: dataPoints, borderColor: '#bb86fc', tension: 0.1, pointRadius:0 }] },
                options: { responsive: true, maintainAspectRatio: false, plugins: { legend: {display:false} }, scales: { x:{display:false}, y:{grid:{color:'#333'}} } }
            });
        });
    }

    // --- SIDEBAR & FILTERS ---
    function populateSelectors() {
        const sb = document.getElementById('sidebarJournalSelect');
        sb.innerHTML = myJournals.map(j => `<option value="${j.id}">${j.name}</option>`).join('');
        sb.value = currentFilter;

        const sl = document.getElementById('settings-journals-list');
        sl.innerHTML = myJournals.map(j => `
            <div style="background:var(--input-bg); padding:10px; margin-bottom:5px; border-radius:6px; display:flex; justify-content:space-between; align-items:center;">
                <div>
                    <b>${j.name}</b> <small style="color:#888;">(${j.hidden?'Versteckt':'Sichtbar'})</small><br>
                    <small>Start: ${j.startCap}‚Ç¨ | Limit: ${j.maxLoss}${j.lossType==='eur'?'‚Ç¨':'%'}</small>
                </div>
                <div>
                    <button class="icon-btn edit-btn" onclick="prepareEditJournal('${j.id}')">‚úèÔ∏è</button>
                    <button class="icon-btn" onclick="toggleHideJournal('${j.id}', ${!j.hidden})">${j.hidden?'üëÅÔ∏è':'üö´'}</button>
                    <button class="icon-btn trash-btn" onclick="deleteJournal('${j.id}')">üóëÔ∏è</button>
                </div>
            </div>
        `).join('');
    }

    function changeSidebarFilter(val) {
        currentFilter = val;
        // Update Labels
        const name = myJournals.find(j=>j.id===val)?.name || '-';
        document.getElementById('cal-filter-label').innerText = "Aktives Journal: " + name;
        document.getElementById('hist-filter-label').innerText = "Aktives Journal: " + name;
        
        const active = document.querySelector('.view-section.active').id;
        if(active === 'view-Kalender') renderCalendar();
        if(active === 'view-Historie') renderHistory();
    }

    // --- CALENDAR & HISTORY (SINGLE JOURNAL FILTER) ---
    function changeCalMonth(dir) { calDate.setMonth(calDate.getMonth()+dir); renderCalendar(); }
    
    function renderCalendar() {
        const y=calDate.getFullYear(), m=calDate.getMonth();
        document.getElementById('cal-month').innerText = new Date(y,m).toLocaleDateString('de-DE', {month:'long', year:'numeric'});
        
        const grid = document.getElementById('cal-body'); grid.innerHTML = '';
        const fd = new Date(y,m,1).getDay(); const start = fd===0?6:fd-1;
        const ld = new Date(y,m+1,0).getDate();

        // STRICT FILTER
        const filtered = myTrades.filter(t => t.journalId === currentFilter);

        for(let i=0; i<start; i++) grid.innerHTML += '<div></div>';
        
        for(let d=1; d<=ld; d++) {
            const dateStr = new Date(y,m,d).toDateString();
            const dayTrades = filtered.filter(t => t.status==='Geschlossen' && new Date(t.date).toDateString()===dateStr);
            let sum=0; dayTrades.forEach(t=>sum+=t.pnl);
            
            let html = `<div class="cal-date">${d}</div>`;
            if(dayTrades.length > 0) {
                html += `<div class="cal-val ${sum>=0?'pnl-pos':'pnl-neg'}">${sum.toFixed(0)}</div>`;
                grid.innerHTML += `<div class="cal-cell has-trade">${html}</div>`;
            } else {
                grid.innerHTML += `<div class="cal-cell">${html}</div>`;
            }
        }
    }

    function renderHistory() {
        // STRICT FILTER
        const filtered = myTrades.filter(t => t.journalId === currentFilter).sort((a,b)=>new Date(b.date)-new Date(a.date));
        
        document.getElementById('hist-body').innerHTML = filtered.map(t => `
            <tr>
                <td>${t.date.split('T')[0]}<br><small style="color:#666">${t.date.split('T')[1]}</small></td>
                <td><b>${t.asset}</b></td>
                <td>${t.status}</td>
                <td class="${t.status==='Aktiv'?'':(t.pnl>=0?'pnl-pos':'pnl-neg')}">${t.status==='Aktiv'?'-':t.pnl.toFixed(2)}</td>
                <td>
                    <button class="icon-btn" onclick="editTrade('${t.id}')">‚úèÔ∏è</button>
                    <button class="icon-btn trash-btn" onclick="delTrade('${t.id}')">üóëÔ∏è</button>
                </td>
            </tr>
        `).join('');
    }

    // --- JOURNAL CONFIG (EDIT & CREATE) ---
    function prepareEditJournal(id) {
        const j = myJournals.find(x => x.id === id);
        if(!j) return;
        document.getElementById('editJournalId').value = id;
        document.getElementById('newJName').value = j.name;
        document.getElementById('newJStart').value = j.startCap;
        document.getElementById('newJMaxLoss').value = j.maxLoss;
        document.getElementById('newJLossType').value = j.lossType;
        
        document.getElementById('settings-form-title').innerText = "Journal bearbeiten";
        document.getElementById('btn-save-journal').innerText = "√Ñnderungen speichern";
        document.getElementById('btn-cancel-edit').classList.remove('hidden');
    }

    function cancelEditJournal() {
        document.getElementById('editJournalId').value = "";
        document.getElementById('newJName').value = "";
        document.getElementById('newJStart').value = "";
        document.getElementById('newJMaxLoss').value = "";
        document.getElementById('settings-form-title').innerText = "Neues Journal erstellen";
        document.getElementById('btn-save-journal').innerText = "Erstellen";
        document.getElementById('btn-cancel-edit').classList.add('hidden');
    }

    async function saveJournalConfig() {
        const id = document.getElementById('editJournalId').value;
        const name = document.getElementById('newJName').value;
        if(!name) return alert("Name fehlt");
        
        const data = {
            userId: auth.currentUser.uid,
            name: name,
            startCap: parseFloat(document.getElementById('newJStart').value)||0,
            maxLoss: parseFloat(document.getElementById('newJMaxLoss').value)||0,
            lossType: document.getElementById('newJLossType').value,
        };

        if(id) await db.collection('journals').doc(id).update(data);
        else { data.hidden = false; await db.collection('journals').add(data); }
        
        cancelEditJournal(); 
        loadData();
    }

    async function toggleHideJournal(id, state) {
        await db.collection('journals').doc(id).update({hidden: state});
        loadData();
    }
    async function deleteJournal(id) {
        if(confirm("Journal und ALLE TRADES l√∂schen?")) {
            await db.collection('journals').doc(id).delete();
            const batch = db.batch();
            const trades = await db.collection('trades').where('journalId','==',id).get();
            trades.forEach(doc => batch.delete(doc.ref));
            await batch.commit();
            if(currentFilter === id) currentFilter = '';
            loadData();
        }
    }

    // --- STANDARD TRADE LOGIC ---
    function prepareCreateView() {
        document.getElementById('editId').value = "";
        document.getElementById('inpDate').value = new Date().toISOString().slice(0,16);
        document.getElementById('inpAsset').value = "";
        document.getElementById('inpSetup').value = "";
        document.getElementById('inpResult').value = "";
        document.getElementById('inpPnl').value = "";
        document.getElementById('inpNote').value = "";
        document.getElementById('inpStatus').value = "Aktiv";
        toggleFields();
        const sel = document.getElementById('inpJournalSelect');
        sel.innerHTML = myJournals.map(j => `<option value="${j.id}">${j.name}</option>`).join('');
        if(currentFilter && myJournals.find(j=>j.id===currentFilter)) sel.value = currentFilter;
        showView('Trade-erstellen');
    }
    function toggleFields() {
        const s = document.getElementById('inpStatus').value;
        document.getElementById('closedFields').classList.toggle('hidden', s === 'Aktiv');
    }
    async function saveTrade() {
        const id = document.getElementById('editId').value;
        const jId = document.getElementById('inpJournalSelect').value;
        const status = document.getElementById('inpStatus').value;
        const data = {
            userId: auth.currentUser.uid, journalId: jId, status: status,
            date: document.getElementById('inpDate').value, asset: document.getElementById('inpAsset').value.toUpperCase(),
            setup: document.getElementById('inpSetup').value, result: document.getElementById('inpResult').value,
            pnl: parseFloat(document.getElementById('inpPnl').value)||0, note: document.getElementById('inpNote').value
        };
        if(id) await db.collection('trades').doc(id).update(data); else await db.collection('trades').add(data);
        loadData(); showView('√úbersicht');
    }
    function editTrade(id) {
        const t = myTrades.find(x => x.id === id);
        document.getElementById('editId').value = t.id;
        const sel = document.getElementById('inpJournalSelect');
        sel.innerHTML = myJournals.map(j => `<option value="${j.id}">${j.name}</option>`).join('');
        sel.value = t.journalId;
        document.getElementById('inpStatus').value = t.status;
        document.getElementById('inpDate').value = t.date;
        document.getElementById('inpAsset').value = t.asset;
        document.getElementById('inpSetup').value = t.setup||'';
        document.getElementById('inpResult').value = t.result||'';
        document.getElementById('inpPnl').value = t.pnl;
        document.getElementById('inpNote').value = t.note||'';
        toggleFields(); showView('Trade-erstellen');
    }
    async function delTrade(id) { if(confirm("L√∂schen?")) { await db.collection('trades').doc(id).delete(); loadData(); } }
    
    // --- UTILS ---
    function showView(v) {
        document.querySelectorAll('.view-section').forEach(e=>e.classList.remove('active'));
        document.getElementById('view-'+v.replace(' ','-')).classList.add('active');
        document.getElementById('navDrawer').classList.remove('open');
        document.getElementById('view-title').innerText = v.toUpperCase();
        document.querySelectorAll('.nav-drawer button').forEach(b=>b.classList.remove('active-nav'));
        if(document.getElementById('nav-'+v.substr(0,3).toLowerCase())) document.getElementById('nav-'+v.substr(0,3).toLowerCase()).classList.add('active-nav');
        if(v==='Kalender') renderCalendar();
        if(v==='Historie') renderHistory();
        if(v==='News') {
            const b=document.getElementById('news-embed'); b.innerHTML='';
            const s=document.createElement('script'); s.src="https://s3.tradingview.com/external-embedding/embed-widget-events.js"; s.async=true;
            s.innerHTML=JSON.stringify({"colorTheme":document.body.classList.contains('light-mode')?'light':'dark',"width":"100%","height":"100%","locale":"de"});
            b.appendChild(s);
        }
    }
    function toggleMenu() { document.getElementById('navDrawer').classList.toggle('open'); }
    function setTheme(m) { if(m==='light')document.body.classList.add('light-mode'); else document.body.classList.remove('light-mode'); localStorage.setItem('theme',m); }
    function loginGoogle() { auth.signInWithPopup(new firebase.auth.GoogleAuthProvider()); }
    function handleLogout() { auth.signOut().then(()=>location.reload()); }
    function calcLot() {
        const bal=parseFloat(document.getElementById('cBal').value), risk=parseFloat(document.getElementById('cRisk').value), ent=parseFloat(document.getElementById('cEnt').value), sl=parseFloat(document.getElementById('cSl').value), size=parseFloat(document.getElementById('cType').value);
        if(bal&&risk&&ent&&sl) document.getElementById('cRes').innerText = ((bal*(risk/100))/(Math.abs(ent-sl)*size)).toFixed(2)+" Lot";
    }

    // Admin
    async function admLoad() {
        const s = await db.collection('members').get();
        document.getElementById('admList').innerHTML = s.docs.map(d => `
            <div style="background:var(--input-bg); padding:10px; margin-bottom:5px; display:flex; justify-content:space-between;">
                <span>${d.data().email}</span>
                <div>
                    <button class="icon-btn" onclick="admStats('${d.id}')">üëÅÔ∏è</button>
                    <button class="icon-btn trash-btn" onclick="admDel('${d.id}')">üóëÔ∏è</button>
                </div>
            </div>
        `).join('');
    }
    async function admAdd() { const v=document.getElementById('admInput').value; if(v) await db.collection('members').add({email:v.toLowerCase()}); admLoad(); }
    async function admDel(id) { await db.collection('members').doc(id).delete(); admLoad(); }
    async function admStats(mid) {
        const m = (await db.collection('members').doc(mid).get()).data();
        if(!m.uid) return alert("User war noch nie eingeloggt");
        const t = (await db.collection('trades').where('userId','==',m.uid).get()).docs.map(d=>d.data());
        let pnl=0; t.forEach(x => {if(x.status==='Geschlossen') pnl+=x.pnl});
        document.getElementById('u-stats-email').innerText = m.email;
        document.getElementById('u-trades').innerText = t.length;
        document.getElementById('u-pnl').innerText = pnl.toFixed(2);
        document.getElementById('modal-overlay').classList.remove('hidden');
    }
</script>
