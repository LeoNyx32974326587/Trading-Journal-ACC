<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TradeCloud Pro</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore-compat.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>

    <style>
        /* --- DEIN ORIGINAL DESIGN --- */
        :root { 
            --bg-dark: #050505; --card-bg: #121212; --cell-bg: #1e1e1e;
            --text-main: #e0e0e0; --text-sub: #888;
            --accent: #bb86fc; --success: #00c853; --danger: #ff3d00; --border: #2c2c2c; 
            --blur: 0px; --popup-bg: #1a1a1a; 
            --wa-bg: #0b141a; --wa-header: #202c33; --wa-bubble-in: #202c33;
            --wa-bubble-out: #005c4b; --wa-input-bg: #2a3942; --wa-tick: #53bdeb;
        }
        body.light-mode {
            --bg-dark: #f0f2f5; --card-bg: #ffffff; --cell-bg: #e4e6eb; 
            --text-main: #1c1e21; --text-sub: #65676b;
            --accent: #6200ee; --border: #ddd; --popup-bg: #ffffff;
            --wa-bg: #efe7dd; --wa-header: #f0f2f5; --wa-bubble-in: #ffffff;
            --wa-bubble-out: #dcf8c6; --wa-input-bg: #ffffff;
        }

        body { font-family: 'Inter', sans-serif; background: var(--bg-dark); margin: 0; color: var(--text-main); padding-bottom: 80px; overflow-x: hidden; -webkit-tap-highlight-color: transparent; }
        .hidden { display: none !important; }
        .view-section { display: none; animation: fadeIn 0.3s; }
        .view-section.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        header { display: flex; align-items: center; justify-content: space-between; padding: 15px 20px; background: var(--bg-dark); border-bottom: 1px solid var(--border); position: sticky; top: 0; z-index: 100; }
        .menu-btn { cursor: pointer; font-size: 2rem; color: var(--text-main); background: none; border: none; padding: 0; margin-right: 15px; }
        #view-title { font-weight: 700; font-size: 1.2rem; }

        #menu-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 199; display: none; backdrop-filter: blur(2px); }
        #menu-overlay.open { display: block; }
        .nav-drawer { position: fixed; top: 0; left: -280px; width: 280px; height: 100%; background: var(--card-bg); border-right: 1px solid var(--border); transition: 0.3s; z-index: 200; padding-top: 10px; padding-bottom: 50px; display: flex; flex-direction: column; }
        .nav-drawer.open { left: 0; }
        .nav-drawer button { display: block; width: 100%; padding: 15px 25px; text-align: left; background: none; border: none; color: var(--text-main); cursor: pointer; font-size: 1.1rem; border-bottom:1px solid rgba(255,255,255,0.03); }
        .nav-active { border-left: 4px solid var(--accent); background: rgba(187, 134, 252, 0.1) !important; color:var(--accent) !important; font-weight:bold; }

        .container { max-width: 1200px; margin: 0 auto; padding: 15px; }
        .card { background: var(--card-bg); padding: 15px; border-radius: 12px; border: 1px solid var(--border); margin-bottom: 15px; }
        .btn-primary { background: var(--accent); color: black; padding: 15px; border: none; font-weight: 800; border-radius: 8px; width: 100%; cursor: pointer; }
        .btn-small { padding: 6px 10px; font-size: 0.85rem; border-radius: 6px; border: 1px solid var(--border); background: var(--cell-bg); color: var(--text-main); cursor: pointer; }
        
        .modal-base { width: 95%; max-width: 500px; background: var(--popup-bg); color: var(--text-main); border-radius: 16px; border: 1px solid var(--border); padding: 20px; box-sizing: border-box; max-height: 90vh; overflow-y: auto; }
        #popup-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.7); backdrop-filter: blur(5px); z-index: 999; display: none; justify-content: center; align-items: center; }
        #popup-overlay.open { display: flex; }

        input, select, textarea { background: var(--bg-dark); color: var(--text-main); border: 1px solid var(--border); padding: 12px; border-radius: 8px; width: 100%; margin-bottom: 12px; }
        
        /* Sperr-UI */
        .lock-notice { text-align: center; padding: 40px 20px; }
        .lock-icon { font-size: 3rem; margin-bottom: 10px; display: block; }
        
        /* Admin User Cards */
        .adm-user-card { background: var(--cell-bg); padding: 10px; border-radius: 8px; margin-bottom: 10px; border: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; }
    </style>
</head>
<body>

<div id="auth-overlay" style="position:fixed; inset:0; background:rgba(0,0,0,0.9); display:flex; justify-content:center; align-items:center; z-index:1000;">
    <div class="card" style="text-align: center; width: 300px; border: 1px solid var(--accent);">
        <h2 style="color: var(--accent); letter-spacing: 2px;">TRADECLOUD</h2>
        <button onclick="loginGoogle()" class="btn-primary">LOGIN</button>
    </div>
</div>

<header id="main-header" class="hidden">
    <div style="display:flex; align-items:center;">
        <button class="menu-btn" onclick="toggleMenu()">&#9776;</button>
        <div id="view-title">DASHBOARD</div>
    </div>
    <div id="status-badge" style="font-size: 0.7rem; font-weight: bold; background: #333; padding: 4px 8px; border-radius: 4px;"></div>
</header>

<div id="menu-overlay" onclick="toggleMenu()"></div>

<nav class="nav-drawer" id="navDrawer">
    <div style="text-align:right; padding:10px 20px;"><button onclick="toggleMenu()" style="border:none;background:none;font-size:1.5rem;color:var(--text-sub);">âœ•</button></div>
    <button onclick="showView('Ãœbersicht')" id="btn-Ãœbersicht">ğŸ  Dashboard</button>
    <button onclick="prepareCreateView()" style="color:var(--accent);">â• Neuer Trade</button>
    <button onclick="showView('Chat')" id="btn-Chat">ğŸ’¬ Chat <span class="lock-tag">ğŸ”’</span></button>
    <div class="nav-separator" style="height:1px; background:rgba(255,255,255,0.1); margin:10px 20px;"></div>
    <button onclick="showView('Kalender')" id="btn-Kalender">ğŸ“… Kalender</button>
    <button onclick="showView('Statistik')" id="btn-Statistik">ğŸ“ˆ Statistik</button>
    <button onclick="showView('Historie')" id="btn-Historie">ğŸ“œ Journal</button>
    <div class="nav-separator" style="height:1px; background:rgba(255,255,255,0.1); margin:10px 20px;"></div>
    <button onclick="showView('TradingView')" id="btn-TradingView">ğŸ“ˆ Chart <span class="lock-tag">ğŸ”’</span></button>
    <button onclick="showView('Lot Rechner')" id="btn-Lot-Rechner">ğŸ“Š Lot Rechner <span class="lock-tag">ğŸ”’</span></button>
    <button onclick="showView('News')" id="btn-News">ğŸ“° News <span class="lock-tag">ğŸ”’</span></button>
    <div class="nav-separator" style="height:1px; background:rgba(255,255,255,0.1); margin:10px 20px;"></div>
    <button onclick="showView('Einstellungen')" id="btn-Einstellungen">âš™ï¸ Einstellungen</button>
    <button onclick="handleLogout()" style="color: var(--danger);">ğŸšª Logout</button>
</nav>

<div id="app-content" class="container hidden">
    
    <section id="view-Ãœbersicht" class="view-section active">
        <div class="greet-container">
            <h2>Hallo <span id="user-greeting-name">Trader</span> ğŸ‘‹</h2>
        </div>
        <div id="dashboard-journals-list"></div>
    </section>

    <section id="view-Einstellungen" class="view-section">
        <div class="card">
            <h3>Einstellungen</h3>
            <div id="journal-creation-box">
                <input id="newJName" placeholder="Journal Name">
                <button onclick="saveJournalInput()" class="btn-primary">Journal erstellen</button>
            </div>
            <div id="settings-journal-list" style="margin-top:20px;"></div>

            <div id="admin-panel" class="hidden" style="margin-top:40px; border-top:2px solid var(--accent); padding-top:20px;">
                <h3 style="color:var(--accent);">ğŸ›¡ï¸ Mitgliederverwaltung</h3>
                <div style="display:grid; grid-template-columns: 1fr 1fr; gap:20px;">
                    <div>
                        <h4 style="color:#ff9800;">â³ Test-Phase</h4>
                        <div id="adm-test-list"></div>
                    </div>
                    <div>
                        <h4 style="color:var(--success);">ğŸš€ Cloud Trade Pro</h4>
                        <div id="adm-pro-list"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section id="view-Locked" class="view-section">
        <div class="card lock-notice">
            <span class="lock-icon">ğŸ”’</span>
            <h2 id="lock-title">Sektion gesperrt</h2>
            <p id="lock-msg">Diese Funktion ist nur fÃ¼r Cloud Trade Pro Mitglieder verfÃ¼gbar.</p>
        </div>
    </section>

    <section id="view-Chat" class="view-section"></section>
    <section id="view-TradingView" class="view-section"></section>
    <section id="view-Lot-Rechner" class="view-section"></section>
    <section id="view-News" class="view-section"></section>
    <section id="view-Kalender" class="view-section"></section>
    <section id="view-Statistik" class="view-section"></section>
    <section id="view-Historie" class="view-section"></section>
</div>

<div id="popup-overlay" onclick="if(event.target === this) closePopup()">
    <div id="trade-form-modal" class="modal-base hidden">
        <h3 id="form-title">Neuer Trade</h3>
        <div id="trade-limit-msg" class="hidden" style="color:var(--danger); margin-bottom:10px;">âš ï¸ Limit von 5 Trades erreicht!</div>
        <div id="form-body">
            <input type="hidden" id="editId">
            <label>Journal</label><select id="inpJournalSelect"></select>
            <label>Asset</label><input type="text" id="assetInput" placeholder="EURUSD">
            <label>Datum</label><input type="datetime-local" id="datetime">
            <button onclick="saveTrade()" class="btn-primary">SPEICHERN</button>
        </div>
    </div>
</div>

<script>
    const firebaseConfig = { apiKey: "AIzaSyDCgM4h6Rgk-r95Qy7BlT1S4QQI-4IDqAQ", authDomain: "trading-journal-acc.firebaseapp.com", projectId: "trading-journal-acc", storageBucket: "trading-journal-acc.firebasestorage.app", messagingSenderId: "68601000570", appId: "1:68601000570:web:87d3ebd5e86416403e41c3" };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth(), db = firebase.firestore();

    let trades = [], journals = [], isPro = false, isAdmin = false;
    const adminEmail = "leon.luca.lauterbach@gmail.com";

    auth.onAuthStateChanged(async (user) => {
        if(user) {
            const email = user.email.toLowerCase();
            let userDoc = await db.collection('users').doc(user.uid).get();
            
            if(!userDoc.exists) {
                // Alle neuen (und bisher unbekannten) User starten in Test-Phase
                await db.collection('users').doc(user.uid).set({
                    email: email,
                    displayName: user.displayName || 'Trader',
                    status: 'test'
                });
                userDoc = await db.collection('users').doc(user.uid).get();
            }

            const data = userDoc.data();
            if(data.status === 'banned') {
                alert("Account gesperrt.");
                auth.signOut();
                return;
            }

            isPro = (data.status === 'pro' || email === adminEmail);
            isAdmin = (email === adminEmail);

            // UI SchlÃ¶sser
            document.querySelectorAll('.lock-tag').forEach(el => el.style.display = isPro ? 'none' : 'inline');
            document.getElementById('status-badge').innerText = isPro ? "PRO" : "TEST";
            document.getElementById('status-badge').style.color = isPro ? "#00c853" : "#ff9800";
            
            if(isAdmin) document.getElementById('admin-panel').classList.remove('hidden');

            document.getElementById('user-greeting-name').innerText = user.displayName || 'Trader';
            document.getElementById('auth-overlay').classList.add('hidden');
            document.getElementById('app-content').classList.remove('hidden');
            document.getElementById('main-header').classList.remove('hidden');
            
            loadData();
        }
    });

    async function loadData() {
        const jSnap = await db.collection('journals').where('userId', '==', auth.currentUser.uid).get();
        journals = jSnap.docs.map(d => ({id: d.id, ...d.data()}));
        const tSnap = await db.collection('trades').where('userId', '==', auth.currentUser.uid).get();
        trades = tSnap.docs.map(d => ({id: d.id, ...d.data()}));
        
        renderDashboard();
        renderSettingsList();
        if(isAdmin) loadAdminList();
    }

    function showView(v) {
        const restricted = ['Chat', 'TradingView', 'Lot Rechner', 'News'];
        
        document.querySelectorAll('.view-section').forEach(s => s.classList.remove('active'));
        
        if(!isPro && restricted.includes(v)) {
            document.getElementById('view-Locked').classList.add('active');
            document.getElementById('view-title').innerText = "GESPERRT";
        } else {
            const target = document.getElementById('view-' + v.replace(/\s+/g, '-'));
            if(target) target.classList.add('active');
            document.getElementById('view-title').innerText = v.toUpperCase();
        }
        toggleMenu();
    }

    function prepareCreateView() {
        if(!isPro && trades.length >= 5) {
            document.getElementById('trade-limit-msg').classList.remove('hidden');
            document.getElementById('form-body').classList.add('hidden');
        } else {
            document.getElementById('trade-limit-msg').classList.add('hidden');
            document.getElementById('form-body').classList.remove('hidden');
        }
        const sel = document.getElementById('inpJournalSelect');
        sel.innerHTML = journals.map(j => `<option value="${j.name}">${j.name}</option>`).join('');
        document.getElementById('popup-overlay').classList.add('open');
        document.getElementById('trade-form-modal').classList.remove('hidden');
    }

    async function saveTrade() {
        const asset = document.getElementById('assetInput').value;
        if(!asset) return;
        await db.collection('trades').add({
            userId: auth.currentUser.uid,
            asset: asset.toUpperCase(),
            journal: document.getElementById('inpJournalSelect').value,
            date: document.getElementById('datetime').value,
            pnl: 0,
            status: 'Aktiv'
        });
        closePopup();
        loadData();
    }

    async function saveJournalInput() {
        if(!isPro && journals.length >= 1) return alert("Limit erreicht!");
        const name = document.getElementById('newJName').value;
        if(!name) return;
        await db.collection('journals').add({ userId: auth.currentUser.uid, name: name });
        loadData();
    }

    async function loadAdminList() {
        const snap = await db.collection('users').get();
        const testList = document.getElementById('adm-test-list');
        const proList = document.getElementById('adm-pro-list');
        testList.innerHTML = ''; proList.innerHTML = '';

        snap.forEach(doc => {
            const u = doc.data();
            if(u.email === adminEmail) return;
            const html = `
                <div class="adm-user-card">
                    <div style="font-size:0.8rem;"><b>${u.displayName}</b><br>${u.email}</div>
                    <div style="display:flex; gap:5px;">
                        ${u.status === 'test' ? `<button onclick="setUserStatus('${doc.id}', 'pro')">ğŸš€</button>` : `<button onclick="setUserStatus('${doc.id}', 'test')">â³</button>`}
                        <button onclick="setUserStatus('${doc.id}', 'banned')" style="color:red;">ğŸš«</button>
                        <button onclick="deleteUser('${doc.id}')">ğŸ—‘ï¸</button>
                    </div>
                </div>`;
            if(u.status === 'pro') proList.innerHTML += html;
            else testList.innerHTML += html;
        });
    }

    async function setUserStatus(uid, status) {
        await db.collection('users').doc(uid).update({status: status});
        loadAdminList();
    }

    async function deleteUser(uid) {
        if(confirm("LÃ¶schen?")) { await db.collection('users').doc(uid).delete(); loadAdminList(); }
    }

    function renderDashboard() {
        document.getElementById('dashboard-journals-list').innerHTML = journals.map(j => `<div class="card"><h3>${j.name}</h3></div>`).join('');
    }
    function renderSettingsList() {
        document.getElementById('settings-journal-list').innerHTML = journals.map(j => `<div class="card">${j.name}</div>`).join('');
    }
    function toggleMenu() { document.getElementById('navDrawer').classList.toggle('open'); document.getElementById('menu-overlay').classList.toggle('open'); }
    function closePopup() { document.getElementById('popup-overlay').classList.remove('open'); }
    function loginGoogle() { auth.signInWithPopup(new firebase.auth.GoogleAuthProvider()); }
    function handleLogout() { auth.signOut().then(() => location.reload()); }
</script>
</body>
</html>
